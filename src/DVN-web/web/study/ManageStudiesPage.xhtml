<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:gui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:jsp="http://java.sun.com/JSP/Page"
      xmlns:ice="http://www.icesoft.com/icefaces/component">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
  <gui:composition template="/template.xhtml">
    <gui:param name="pageTitle" value="#{bundlePageInfo.manageStudiesTitle} - #{VDCRequest.dataversePageTitle}"/>
    <gui:define name="body">
      <ice:form>
        <ice:inputHidden id="vdcId" value="#{VDCRequest.currentVDCId}"/>
        <div class="dvn_section">
          <div jsfc="ice:panelGroup" styleClass="dvnMsgBlockRound dvnSuccessMessage" rendered="#{!empty VDCRequest.successMessage }">
            <div class="dvnMsgBlockContainer">
                <p><ice:outputText id="statusMessage" value="#{VDCRequest.successMessage}"/></p>
            </div>
          </div>

          <div jsfc="ice:panelGroup" styleClass="dvnMsgBlockRound dvnInformationMessage" rendered="#{empty VDCRequest.successMessage }">
            <div class="dvnMsgBlockContainer">
              <ice:outputText value="#{bundlePageInfo.manageStudiesHelp}" escape="false"/>
            </div>
          </div>
          <div class="dvn_sectionTitle">
            <ice:outputText value="#{bundlePageInfo.manageStudiesTitle}"/>
          </div>
            <gui:include src="/study/ManageStudiesFragment.xhtml">
                            </gui:include>

        </div>
      </ice:form>
    </gui:define>
  </gui:composition>
</body>
</html>
