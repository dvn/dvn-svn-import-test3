<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:gui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:jsp="http://java.sun.com/JSP/Page"
      xmlns:ice="http://www.icesoft.com/icefaces/component">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
  <gui:composition template="/template.xhtml">
    <gui:param name="pageTitle" value="#{bundlePageInfo.manageStudiesTitle} - #{VDCRequest.dataversePageTitle}"/>
    <gui:define name="body">
      <ice:form>
        <ice:inputHidden id="vdcId" value="#{VDCRequest.currentVDCId}"/>
        <div class="dvn_section">
          <div jsfc="ice:panelGroup" styleClass="dvnMsgBlockRound dvnInformationMessage">
            <div class="dvnMsgBlockContainer">
              <ice:outputText value="#{bundlePageInfo.manageStudiesHelp}" escape="false"/>
            </div>
          </div>
          <div class="dvn_sectionTitle">
            <ice:outputText value="#{bundlePageInfo.manageStudiesTitle}"/>
          </div>
          <div jsfc="ice:panelGroup">
            <script type="text/javascript">
                //<![CDATA[
                //jQuery.noConflict();
                jQuery(function(jQuery) {
                  jQuery.fn.fixOverflow = function () {
                    if (jQuery.browser.msie) {
                      return this.each(function () {
                        if (this.scrollWidth > this.offsetWidth) {
                          jQuery(this).css({ 'padding-bottom' : '20px', 'overflow-y' : 'hidden' });
                        }
                      });
                    } else {
                      return this;
                    }
                  };
                });

                jQuery(document).ready(function(){
                     var $div = jQuery(".dvnManageStudiesTable");
                     y = $div.outerHeight() + 17;
                     jQuery(".dvnManageStudiesTableBlock").css("height", y);
                });
               //]]>
            </script>

            <ice:panelGrid cellpadding="0" cellspacing="0" border="0" columns="2"
                           styleClass="dvnManageStudiesTableTop" columnClasses="dvn_StudyListTotals, dvnPaginatorWrap"
                           rendered="#{not empty(ManageStudiesList.studyUIList)}">
                <div jsfc="ice:panelGroup" id="groupPanel3" styleClass="dvn_StudyListTotals">
                    <div>
                        <ice:selectOneMenu rendered="#{ManageStudiesList.contributorFilterRendered}"  id="studyScopeSelectMenu" value="">
                            <ice:message for="studyScopeSelectMenu" styleClass="errorMessage"/>
                            <f:selectItems id="studyScopeSelectItems" value="#{ManageStudiesList.studyScopeSelectItems}"/>
                        </ice:selectOneMenu>
                    </div>
                    <div>
                        <ice:commandButton rendered="#{ManageStudiesList.contributorFilterRendered}"  id="filterButton" value="Filter" actionListener="#{ManageStudiesList.filter}"/>
                        <ice:message styleClass="errorMessage" for="userName"/>
                    </div>
                    <div >
                        <ice:selectBooleanCheckbox id="showArchivedStudies" value="#{ManageStudiesList.showArchivedStudies}"/>
                        <ice:outputText id="outputText3" value="#{bundle.showArchivedStudiesLabel}"/>
                    </div>
                    <ice:dataPaginator id="scroll_2"
                                       binding="#{ManageStudiesList.paginator}"
                                       for="studyData"
                                       rowsCountVar="rowsCount"
                                       displayedRowsCountVar="displayedRowsCountVar"
                                       firstRowIndexVar="firstRowIndex"
                                       lastRowIndexVar="lastRowIndex"
                                       pageCountVar="pageCount"
                                       pageIndexVar="pageIndex">
                        <ice:outputText value="1 Study" rendered="#{rowsCount == 1}" styleClass="dvn_totalsValue" />
                        <ice:outputText value="#{rowsCount} Studies" rendered="#{rowsCount > 1}" styleClass="dvn_totalsValue" />
                        <ice:outputFormat rendered="#{rowsCount > displayedRowsCountVar}" value=", displaying {0} to {1}" styleClass="dvn_totalsValue">
                            <f:param value="#{firstRowIndex}"/>
                            <f:param value="#{lastRowIndex}"/>
                        </ice:outputFormat>
                    </ice:dataPaginator>
                </div>
                <div jsfc="ice:panelGroup" id="groupPanel4" styleClass="dvnPaginatorWrap">
                <ice:dataPaginator id="scroll_1" styleClass="dvnPaginatorRight"
                                   for="studyData" fastStep="3"
                                   pageCountVar="pageCount" pageIndexVar="pageIndex"
                                   paginator="true" paginatorMaxPages="4" renderFacetsIfSinglePage="false">
                  <f:facet name="first">
                    <ice:graphicImage url="/resources/icefaces/dvn_rime/css-images/arrow-first.gif"/>
                  </f:facet>
                  <f:facet name="last">
                    <ice:graphicImage url="/resources/icefaces/dvn_rime/css-images/arrow-last.gif"/>
                  </f:facet>
                  <f:facet name="previous">
                    <ice:graphicImage url="/resources/icefaces/dvn_rime/css-images/arrow-previous.gif"/>
                  </f:facet>
                  <f:facet name="next">
                    <ice:graphicImage url="/resources/icefaces/dvn_rime/css-images/arrow-next.gif"/>
                  </f:facet>
                  <f:facet name="fastforward">
                    <ice:graphicImage url="/resources/icefaces/dvn_rime/css-images/arrow-ff.gif"/>
                  </f:facet>
                  <f:facet name="fastrewind">
                    <ice:graphicImage url="/resources/icefaces/dvn_rime/css-images/arrow-fr.gif"/>
                  </f:facet>
                </ice:dataPaginator>
              </div>
            </ice:panelGrid>
            <div jsfc="ice:panelGroup" styleClass="dvnManageStudiesTableBlock" rendered="#{!empty (ManageStudiesList.studyUIList)}">
              <ice:dataTable cellpadding="0" cellspacing="0" width="100%"
                             binding="#{ManageStudiesList.studyDataTable}"
                             rows="10" id="studyData" styleClass="dvnManageStudiesTable" headerClass="groupRow" rowClasses="evenRow oddRow"
                             rendered="#{not empty(ManageStudiesList.studyUIList)}"
                             sortColumn="#{ManageStudiesList.sortColumnName}" sortAscending="#{ManageStudiesList.ascending}"
                             value="#{ManageStudiesList.studyUIList}" var="studyUI">
                <ice:column>
                  <f:facet name="header">
                    <ice:commandSortHeader
                      columnName="#{ManageStudiesList.idColumn}"
                      arrow="true">
                      <ice:outputText value="#{bundle.MSIdColumn}"/>
                    </ice:commandSortHeader>
                  </f:facet>
                  <ice:outputLink value="/dvn/dv/#{VDCRequest.currentVDC.alias}/faces/study/StudyPage.xhtml?studyId=#{studyUI.study.id}">
                    <ice:outputText value="#{studyUI.study.globalId}"/>
                  </ice:outputLink>
                </ice:column>
                <ice:column>
                  <f:facet name="header">
                    <ice:commandSortHeader
                      columnName="#{ManageStudiesList.titleColumn}"
                      arrow="true">
                      <ice:outputText value="#{bundle.MSTitleColumn}"/>
                    </ice:commandSortHeader>
                  </f:facet>
                  <ice:outputLink value="/dvn/dv/#{VDCRequest.currentVDC.alias}/faces/study/StudyPage.xhtml?studyId=#{studyUI.study.id}">
<!--
                    <ice:outputText value="#{studyUI.study.latestVersion.metadata.title}"/>
-->
                    <ice:outputText value="#{studyUI.metadata.title}"/>
                  </ice:outputLink>
                </ice:column>
                <ice:column>
                  <f:facet name="header">
                    <ice:commandSortHeader
                      columnName="#{ManageStudiesList.creatorColumn}"
                      arrow="true">
                      <ice:outputText value="#{bundle.MSCreatorColumn}"/>
                    </ice:commandSortHeader>
                  </f:facet>
                  <ice:outputLink value="/dvn/dv/#{VDCRequest.currentVDC.alias}/faces/login/AccountPage.xhtml?userId=#{studyUI.study.creator.id}">
                    <ice:outputText value="#{studyUI.study.creator.userName}"/>
                  </ice:outputLink>
                </ice:column>
                <ice:column>
                  <f:facet name="header">
                    <ice:commandSortHeader
                      columnName="#{ManageStudiesList.createdColumn}"
                      arrow="true">
                      <ice:outputText value="#{bundle.MSCreatedColumn}"/>
                    </ice:commandSortHeader>
                  </f:facet>
                  <ice:outputText value="#{studyUI.study.createTime}"/>
                </ice:column>
                <ice:column styleClass="dvnManageStudiesTableStatus">
                  <f:facet name="header">
                    <ice:commandSortHeader
                      columnName="#{ManageStudiesList.statusColumn}"
                      arrow="true">
                      <ice:outputText value="#{bundle.MSStatusColumn}"/>
                    </ice:commandSortHeader>
                  </f:facet>
                  <ice:outputText value="#{studyUI.study.latestVersion.versionState}" styleClass="dvnManageStudiesTableStatusLabel"/>
                  <ice:outputText value="#{(studyUI.study.latestVersion.draft) ? bundle.MSDraftStatus : ((studyUI.study.latestVersion.inReview) ? bundle.MSReviewStatus :(studyUI.study.latestVersion.released) ? bundle.MSReleasedStatus : bundle.MSArchivedStatus)}"/>
                  <!--
                  <ice:commandButton value="&#187; Release" rendered="#{studyUI.userAuthorizedToRelease and studyUI.study.studyLock==null and studyUI.study.inReview}" actionListener="#{ManageStudiesList.doSetReleased}"/>
                  <ice:commandButton value="&#187; Review" rendered="#{studyUI.study.new}" actionListener="#{ManageStudiesList.doSetInReview}"/>
                  <ice:commandButton value="&#187; Unrelease" rendered="#{studyUI.userAuthorizedToRelease and studyUI.study.studyLock==null and studyUI.study.released}" actionListener="#{ManageStudiesList.doSetInReview}"/>
                  <ice:commandButton id="button1" value="&#187; Release" rendered="#{studyUI.userAuthorizedToRelease and studyUI.study.studyLock==null and studyUI.study.inReview}" actionListener="#{ManageStudiesList.doSetReleased}"/>
                  <ice:commandButton id="button2" value="&#187; Review" rendered="#{studyUI.study.new}" actionListener="#{ManageStudiesList.doSetInReview}"/>
                  <ice:commandButton id="button3" value="&#187; Unrelease" rendered="#{studyUI.userAuthorizedToRelease and studyUI.study.studyLock==null and studyUI.study.released}" actionListener="#{ManageStudiesList.doSetInReview}"/>
                  <ice:commandButton id="button4" value="&#187; Delete" immediate="true" rendered="#{studyUI.userAuthorizedToEdit and studyUI.study.studyLock==null and (studyUI.study.new or studyUI.study.inReview)}" actionListener="#{ManageStudiesList.confirmDeleteAction}"/>
                  -->
                </ice:column>
                <ice:column>
                  <f:facet name="header">
                    <ice:commandSortHeader
                      columnName="#{ManageStudiesList.releasedColumn}"
                      arrow="true">
                      <ice:outputText value="#{bundle.MSReleasedColumn}"/>
                    </ice:commandSortHeader>
                  </f:facet>
                  <ice:outputText value="#{studyUI.study.latestVersion.releaseTime}"/>
                </ice:column>
                <ice:column>
                  <f:facet name="header">
                    <ice:commandSortHeader
                      columnName="#{ManageStudiesList.versionColumn}"
                      arrow="true">
                      <ice:outputText value="#{bundle.MSVersionColumn}"/>
                    </ice:commandSortHeader>
                  </f:facet>
                  <ice:outputText value="#{studyUI.study.latestVersion.versionNumber}"/>
                </ice:column>
                  <!--
                <ice:column>
                  <f:facet name="header">
                    <ice:commandSortHeader
                      columnName="#{ManageStudiesList.templateColumn}"
                      arrow="true">
                      <ice:outputText value="#{bundle.MSTemplateColumn}"/>
                    </ice:commandSortHeader>
                  </f:facet>
                  <ice:outputText value="#{studyUI.study.template.name}"/>
                </ice:column>
                  -->
                <ice:column>
                  <f:facet name="header">
                    <ice:commandSortHeader
                      columnName="#{ManageStudiesList.updatedColumn}"
                      arrow="true">
                      <ice:outputText value="#{bundle.MSUpdatedColumn}"/>
                    </ice:commandSortHeader>
                  </f:facet>
                  <ice:outputText value="#{studyUI.study.lastUpdateTime}"/>
                </ice:column>
                <ice:column>
                  <f:facet name="header">
                    <ice:commandSortHeader
                      columnName="#{ManageStudiesList.actionColumn}"
                      arrow="true">
                      <ice:outputText value="#{bundle.MSActionColumn}"/>
                    </ice:commandSortHeader>
                  </f:facet>
                    <!--
                  <ice:commandLink id="idNextState"  onclick="if(!confirm('Please confirm this DELETE request. This will delete this collection and any subcollections it contains.')){ return false; };">
                  <ice:outputText value="#{(studyUI.study.latestVersion.draft) ? bundle.MSDraftAction : (studyUI.study.latestVersion.inReview) ? bundle.MSReviewAction: (studyUI.study.latestVersion.released) ? bundle.MSReleasedAction : bundle.MSArchivedAction }"/>
                  </ice:commandLink>
                    -->
                    <ice:commandLink id="draftEditColLink" action="#{ManageStudiesList.editStudy_action}" rendered="#{studyUI.study.latestVersion.draft}">
                        <ice:outputText value="#{bundle.MSEditAction}"/>
                    </ice:commandLink>
                    <ice:commandLink id="draftReviewColLink" action="#{ManageStudiesList.review_action}" rendered="#{studyUI.study.latestVersion.draft}"
                                     onclick="if(!confirm('Please confirm this DELETE request. This will delete this collection and any subcollections it contains.')){ return false; };">
                        <ice:outputText value="#{bundle.MSReviewAction}"/>
                    </ice:commandLink>
                    <ice:commandLink id="draftDeleteColLink" action="#{ManageStudiesList.delete_action}" rendered="#{studyUI.study.latestVersion.draft}"
                                     onclick="if(!confirm('Please confirm this DELETE request. This will delete this collection and any subcollections it contains.')){ return false; };">
                        <ice:outputText value="#{bundle.MSDeleteAction}"/>
                    </ice:commandLink>
                    <ice:commandLink id="inReviewEditColLink" action="#{ManageStudiesList.editStudy_action}" rendered="#{studyUI.study.latestVersion.inReview}">
                        <ice:outputText value="#{bundle.MSEditAction}"/>
                    </ice:commandLink>
                    <ice:commandLink id="inReviewReleaseColLink" action="#{  ManageStudiesList.release_action  }" rendered="#{studyUI.study.latestVersion.inReview}">
                        <ice:outputText value="#{bundle.MSReleaseAction}"/>
                    </ice:commandLink>
                    <!--
                    <ice:commandLink id="inReviewReleaseColLink" action="#{ManageStudiesList.release_action}" rendered="#{studyUI.study.latestVersion.inReview}">
                        <ice:outputText value="#{bundle.MSReleaseAction}"/>
                    </ice:commandLink>
                    -->
                    <ice:commandLink id="inReviewDeleteColLink" action="#{ManageStudiesList.delete_action}" rendered="#{studyUI.study.latestVersion.inReview}"
                                     onclick="if(!confirm('Please confirm this DELETE request. This will delete this collection and any subcollections it contains.')){ return false; };">
                        <ice:outputText value="#{bundle.MSDeleteAction}"/>
                    </ice:commandLink>
                    <ice:commandLink id="releasedEditColLink" action="#{ManageStudiesList.editStudy_action}" rendered="#{studyUI.study.latestVersion.inReview}">
                        <ice:outputText value="#{bundle.MSEditAction}"/>
                    </ice:commandLink>
                    <ice:commandLink id="releasedColLink" action="#{ManageStudiesList.release_action}" rendered="#{studyUI.study.latestVersion.released}"
                                     onclick="if(!confirm('Please confirm this DELETE request. This will delete this collection and any subcollections it contains.')){ return false; };">
                        <ice:outputText value="#{bundle.MSRemoveAction}"/>
                    </ice:commandLink>
                    <ice:commandLink id="archivedColLink" action="#{ManageStudiesList.restore_action}" rendered="#{studyUI.study.latestVersion.archived}"
                                     onclick="if(!confirm('Please confirm this RESTORE request. This will delete this collection and any subcollections it contains.')){ return false; };">
                        <ice:outputText value="#{bundle.MSRestoreAction}"/>
                    </ice:commandLink>
                    <!--
                  <ice:commandLink id="idNextState" action="#{(studyUI.study.latestVersion.draft) ? bundle.MSDraftAction : ((studyUI.study.latestVersion.inReview) ? ManageStudiesList.doSetReleased : ((studyUI.study.latestVersion.released) ? bundle.MSReleasedAction : bundle.MSArchivedAction))}" onclick="if(!confirm('Please confirm this DELETE request. This will delete this collection and any subcollections it contains.')){ return false; };">
                  <ice:outputText value="#{(studyUI.study.latestVersion.draft) ? bundle.MSDraftAction : ((studyUI.study.latestVersion.inReview) ? bundle.MSReviewAction : ((studyUI.study.latestVersion.released) ? bundle.MSReleasedAction : bundle.MSArchivedAction))}"/>
                  </ice:commandLink>
                    -->
<!--                  <ice:outputText value="#{((studyUI.study.latestVersion.versionState) eq StudyVersion.VersionState.DRAFT) ? bundle.MSDraftAction : (((studyUI.study.latestVersion.versionState) eq StudyVersion.VersionState.IN_REVIEW) ? bundle.MSReviewAction : bundle.MSReleasedAction)}"/> -->
                </ice:column>
              </ice:dataTable>
            </div>
            <div jsfc="ice:panelGroup" styleClass="dvnManageStudiesTableEmpty" rendered="#{empty (ManageStudiesList.studyUIList)}">
              <ice:outputText id="noStudiesText" value="There are currently no studies in this dataverse."/>
            </div>
          </div>
        </div>
      </ice:form>
    </gui:define>
  </gui:composition>
</body>
</html>
