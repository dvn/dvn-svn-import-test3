<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:gui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:jsp="http://java.sun.com/JSP/Page"
      xmlns:ice="http://www.icesoft.com/icefaces/component">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
  <gui:composition template="/template.xhtml">
    <gui:param name="pageTitle" value="Deaccession Study - #{VDCRequest.dataversePageTitle}"/>
    <gui:define name="body">
      <ice:form id="form1">
        <ice:inputHidden id="vdcId" value="#{VDCRequest.currentVDCId}"/>
        <input type="hidden" name="pageName" value="DeaccessionStudyPage"/>
        <ice:inputHidden id="studyId" value="#{DeaccessionStudyPage.studyId}"/>
        <div jsfc="ice:panelGroup" styleClass="dvnMsgBlockRound dvnWarningMessage" rendered="#{!DeaccessionStudyPage.updateDeaccessionDetails}">
            <div class="dvnMsgBlockContainer">
              <p><ice:outputText value="By deaccessioning a study, it will be removed, but not permanently deleted. If a user tries to view the study use the persistent global identifier, a page will be displayed with your comments about why the study was deaccessioned, and a link to another study, if desired. You can restore this study by using the Manage Studies page of My Options." escape="false"/></p>
            </div>
        </div>
        <div jsfc="ice:panelGroup" styleClass="dvnMsgBlockRound dvnInformationMessage">
            <div class="dvnMsgBlockContainer">
              <p><ice:outputText value="Edit the comment and forwarding URL that an end-user sees when accessing this deaccessioned study." escape="false"/></p>
            </div>
        </div>
        <div class="dvn_section">
          <div class="dvn_sectionTitle">
            <ice:outputText value="Deaccession Study"/>
          </div>
          <div class="dvn_sectionBox">
            <div class="dvn_margin12">
              <div>
                  <span jsfc="ice:panelGroup"  rendered="#{!DeaccessionStudyPage.updateDeaccessionDetails}">
                    <ice:graphicImage value="/resources/images/icon_warning.18.png" styleClass="dvn_icon"/>
                    <ice:outputText id="outputText2" styleClass="warnMessage" value=" Are you sure you want to deaccession the study "/>
                    <ice:outputFormat id="outputText3" styleClass="vdcTextStandOut" value="{0} - {1}">
                      <f:param value="#{DeaccessionStudyPage.studyVersion.study.globalId}"/>
                      <f:param value="#{DeaccessionStudyPage.studyVersion.metadata.title}"/>
                    </ice:outputFormat>
                    <ice:outputText id="outputText4" styleClass="warnMessage" value="?"/>
                    </span>
                <p>
                  <ice:outputText value="Leave a comment to explain why the study was deaccessioned."/>
                </p>
                <label for="dvnDeaccessionComments">Comments</label><br/>
                <ice:inputTextarea id="dvnDeaccessionComments" value="#{DeaccessionStudyPage.studyVersion.archiveNote}"></ice:inputTextarea>
                <p>
                  <ice:outputText value="Add a link to another version of the deaccssioned study by including the Global ID of the new study."/>
                </p>
                <label for="dvnDeaccessionForwardLink">Global ID</label>
                <ice:inputText id="dvnDeaccessionForwardLink" value="#{DeaccessionStudyPage.studyVersion.deaccessionLink}"></ice:inputText>
              </div>
              <div class="dvnFormPadding dvnFormMargin">
                <ice:commandButton id="button1" value='#{DeaccessionStudyPage.updateDeaccessionDetails?"Update":"Deaccession"}' action="#{DeaccessionStudyPage.deaccession_action}"/>
                <ice:commandButton immediate="true" id="button2" value="Cancel" action="#{DeaccessionStudyPage.cancel_action}"/>
              </div>
            </div>
          </div>
        </div>
      </ice:form>
    </gui:define>
  </gui:composition>
</body>
</html>
