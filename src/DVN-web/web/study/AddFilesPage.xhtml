<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:gui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:jsp="http://java.sun.com/JSP/Page"
      xmlns:ice="http://www.icesoft.com/icefaces/component"
      xmlns:ui="http://www.sun.com/web/ui">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>

<body>
  <gui:composition template="/template.xhtml">
    <gui:param name="pageTitle" value="DVN - Add Files"/>
    <gui:define name="body">

      <div class="dvn_section">
          <div class="dvn_sectionTitle">
              <ice:outputText value="Upload Files"/>
          </div>
          <div class="dvn_sectionBox">
            <div class="dvn_margin12">

              <div jsfc="ice:panelGroup" styleClass="vdcHelpText">
                  <h:graphicImage alt="Information" title="Information" styleClass="vdcNoBorders" value="/resources/icon_info.gif"/>
                  <h:outputText value="You may upload multiple files to this page (by browsing each file individually) and then save all of them at once. If you upload a STATA (.dta) or SPSS (.sav or .por) file, it will be processed as a subsettable data file."/>
              </div>

              <div jsfc="ice:panelGroup" id="groupPanel1">
                  <h:outputText id="outputText1" value="Adding Files to: "/>
                  <h:outputText id="outputText2b" styleClass="vdcSubHeaderColor" value="#{AddFilesPage.study.title}"/>
              </div>

              <ice:form id="form1" styleClass="dvnFormPadding">
                <ice:inputHidden id="vdcId" value="#{VDCRequest.currentVDCId}"/>
                <ice:inputHidden id="studyId" value="#{AddFilesPage.study.id}"/>
                <input type="hidden" name="pageName" value="AddFilesPage"/>
                <ice:inputFile id="inputFileComponent"
                               progressListener="#{AddFilesPage.fileUploadProgress}"
                               actionListener="#{AddFilesPage.uploadFile}"/>
                <ice:message for="inputFileComponent"/>
                <ice:outputProgress
                  label="Uploading"
                  value="#{AddFilesPage.fileProgress}"/>
                <h:messages layout="table" globalOnly="false"
                            showDetail="true" showSummary="true"/>
              </ice:form>

              <ice:form id="form2">
                <!--
                This is a very basic table comprising four columns. Each
                row represents an inventory item.  Each column represents a
                inventory item property.  commandSortHeader components have been
                added ot the table headers.

                The sortAscending and sortColumn attributes are set when a command
                sortColumnName header is activated.  The sortColumn and sortAscending
                data can then be sortColumnName by a sortColumnName algorithm if a
                change is detected.
                -->
                <ice:dataTable
                  width="550px"
                  value="#{AddFilesPage.fileList}"
                  var="file">
                  <ice:column>
                    <f:facet name="header">
                      <ice:outputLabel
                        value="File Name"/>
                    </f:facet>
                    <ice:inputText id="input_filename" size="30" value="#{file.fileName}" required="true" validator="#{AddFilesPage.validateFileName}"/>
                    <f:param name="fileName" value="#{file.fileName}"/>
                  </ice:column>
                  <ice:column>
                    <f:facet name="header">
                      <ice:outputLabel
                        value="Category"/>
                    </f:facet>
                    <ice:inputText id="category_filename" size="30" value="#{file.fileCategoryName}"/>
                  </ice:column>
                  <ice:column>
                    <f:facet name="header">
                      <ice:outputLabel
                        value="Description"/>
                    </f:facet>
                    <ice:inputTextarea id="description_filename" rows="2" value="#{file.fileDescription}"/>
                  </ice:column>
                  <ice:column>
                    <f:facet name="header">
                      <ice:outputLabel
                        value="Size"/>
                    </f:facet>
                    <ice:outputText size="25" value="#{file.sizeFormatted}"/>
                  </ice:column>
                  <ice:column>
                    <f:facet name="header">
                      <ice:outputText
                        value="Remove"/>
                    </f:facet>
                    <ice:commandLink
                      value="Remove"
                      actionListener="#{AddFilesPage.removeUploadedFile}">
                      <f:param name="fileName" value="#{file.fileName}"/>
                    </ice:commandLink>
                  </ice:column>
                </ice:dataTable>
              </ice:form>
              <ice:form id="form3" styleClass="dvnFormPadding dvnFormMargin">
                <ice:commandButton id="saveButton" value="Save" action="#{AddFilesPage.save_action}"/>
                <ice:commandButton immediate="true" id="cancelButton" value="Cancel"
                                   action="#{AddFilesPage.cancel_action}"/>
              </ice:form>                  
            </div>
          </div>
        </div>
    </gui:define>
  </gui:composition>
</body>
</html>
