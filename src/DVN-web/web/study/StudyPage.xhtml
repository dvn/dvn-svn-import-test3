        <script type="text/javascript">
          // <![CDATA[
          function toggleMoreInfo(moreInfo) {
                jQuery(moreInfo).next().slideToggle(500);
                var toggleLabelText = (jQuery(moreInfo).children('span.iceOutTxt').text() == 'View Data Citation [+]') ? 'Collapse Data Citation [-]' : 'View Data Citation [+]';
                jQuery(moreInfo).children('span.iceOutTxt').text(toggleLabelText);
                return false;
          };

          function toggleTermsofUse(termsofUse) {
                jQuery(termsofUse).next().slideToggle(500);
                var toggleLabelText = (jQuery(termsofUse).children('span.iceOutTxt').text() == 'View Terms of Use [+]') ? 'Collapse Terms of Use [-]' : 'View Terms of Use [+]';
                jQuery(termsofUse).children('span.iceOutTxt').text(toggleLabelText);
                return false;
          };

        function getElementsByClassName( strClassName, obj ) {
              var ar = arguments[2] || new Array();
              var re = new RegExp("\\b" + strClassName + "\\b", "g");
              if ( re.test(obj.className) ) {
                  ar.push( obj );
              }
              for ( var i = 0; i < obj.childNodes.length; i++ )
                  getElementsByClassName( strClassName, obj.childNodes[i], ar );
              return ar;
          }

          function toggleCheckBoxes( elem ) {
              if (elem.id.indexOf('fileCheckBox') > -1) {
                  if (!elem.checked) {
                      fileCatIndex = findCatIndex(elem.id);
                      // deselect corresponding catCheckBox and studyCheckBox
                      var catCBs = getElementsByClassName("catCheckBox", document.body);
                      for (var i = 0; i < catCBs.length; i++) {
                          if ( fileCatIndex == findCatIndex(catCBs[i].id) )  {
                              catCBs[i].checked = elem.checked;
                          }
                      }
                      var studyCBs = getElementsByClassName("studyCheckBox", document.body);
                      for (var i = 0; i < studyCBs.length; i++) {
                          studyCBs[i].checked = elem.checked;
                      }
                  }
              } else if (elem.id.indexOf('catCheckBox') > -1) {
                  catIndex = findCatIndex(elem.id);
                  var fileCBs = getElementsByClassName("fileCheckBox", document.body);
                  for (var i = 0; i < fileCBs.length; i++) {
                      if ( !fileCBs[i].disabled && catIndex == findCatIndex(fileCBs[i].id)  )  {
                          fileCBs[i].checked = elem.checked;
                      }
                  }
                  if (!elem.checked) {
                      // deselect studyCheckBox
                      var studyCBs = getElementsByClassName("studyCheckBox", document.body);
                      for (var i = 0; i < studyCBs.length; i++) {
                          studyCBs[i].checked = elem.checked;
                      }
                  }

              } else if (elem.id.indexOf('studyCheckBox') > -1) {
                  var catCBs = getElementsByClassName("catCheckBox", document.body);
                  for (var i = 0; i < catCBs.length; i++) {
                      if ( !catCBs[i].disabled ) {
                          catCBs[i].checked = elem.checked;
                      }
                  }
                  var fileCBs = getElementsByClassName("fileCheckBox", document.body);
                  for (var i = 0; i < fileCBs.length; i++) {
                      if ( !fileCBs[i].disabled ) {
                          fileCBs[i].checked = elem.checked;
                      }
                  }
              }
          }

          function findCatIndex(id) {
              startIndex = id.indexOf("catDataTable:") + 13;
              endIndex = id.indexOf(":", startIndex);
              return id.substring(startIndex, endIndex);
          }

          function downloadSingleFile(fileDropdown) {
              downloadUrl = fileDropdown.options[ fileDropdown.selectedIndex ].value;
              fileDropdown.selectedIndex = 0;
              if (downloadUrl != "") {
                window.location.href = downloadUrl;
              }
          }

          function downloadSelectedFiles() {
              fileIdStr = "";
              var fileCBs = getElementsByClassName("fileCheckBox", document.body);
              for (var i = 0; i < fileCBs.length; i++) {
                  if ( fileCBs[i].checked ) {
                      if (fileIdStr != "") {
                          fileIdStr = fileIdStr + ",";
                      }
                      fileIdStr = fileIdStr + fileCBs[i].previousSibling.value;
                  }
              }
              if (fileIdStr == "") {
                  alert ("No files selected");
                  return false;
              }
              window.location.href = "/dvn#{VDCRequest.currentVDCURL}/FileDownload/study_#{studyPage.studyUI.study.studyId}.zip?fileId=" + fileIdStr +  "#{studyPage.xff}";
              return false;
          }     

          function viewStudyVersionDifferences() {
              var versionNumberStr = "";
              var checkedCount = 0;
              var versionCBs = getElementsByClassName("versionCheckBox", document.body);
              for (var i = 0; i < versionCBs.length; i++) {
                  if ( versionCBs[i].checked ) {
                      if (versionNumberStr != "") {
                          versionNumberStr = versionNumberStr + ",";
                      }
                      versionNumberStr = versionNumberStr + versionCBs[i].previousSibling.value;
                      checkedCount++;
                  }
              }
              if (checkedCount != 2) {
                  alert ("You must select exactly two versions to see the differences.");
                  return false;
              }
              window.location.href = "/dvn#{VDCRequest.currentVDCURL}/faces/study/StudyVersionDifferencesPage.xhtml?studyId=#{studyPage.studyUI.study.id}&versionNumberList=" + versionNumberStr + "&versionNumber=#{studyPage.studyUI.studyVersion.versionNumber}";
              return false;
          }

          // ]]>
        </script>

                                          <ice:outputText id="outputText15" value="#{studyFileUI.fileMetadata.label}"/>
                                          <ice:inputHidden id="vdcIdforFile" value="#{studyFileUI.vdcId}"/>
                                          <br/>
                                          <ice:outputText styleClass="vdcStudyFileRowFileDetails" value="#{studyFileUI.userFriendlyFileType}"/>
                                          <ice:outputText styleClass="vdcStudyFileRowFileDetails" value=" - #{studyFileUI.fileSize}" rendered="#{!empty studyFileUI.studyFile.fileSystemLocation and !studyFileUI.studyFile.remote}"/>
                                          <ice:outputText styleClass="vdcStudyFileRowFileDetails" value=" - Unknown file size" rendered="#{empty studyFileUI.studyFile.fileSystemLocation or studyFileUI.studyFile.remote}"/>
                                          <ice:outputText styleClass="vdcStudyFileRowFileDetails" value=" - #{studyFileUI.downloadCount} download" rendered="#{studyFileUI.downloadCount == 1 and !studyFileUI.studyFile.subsettable}"/>
                                          <ice:outputText styleClass="vdcStudyFileRowFileDetails" value=" - #{studyFileUI.downloadCount} download/analysis" rendered="#{studyFileUI.downloadCount == 1 and studyFileUI.studyFile.subsettable}"/>
                                          <ice:outputText styleClass="vdcStudyFileRowFileDetails" value=" - #{studyFileUI.downloadCount} downloads" rendered="#{studyFileUI.downloadCount != 1 and !studyFileUI.studyFile.subsettable}"/>
                                          <ice:outputText styleClass="vdcStudyFileRowFileDetails" value=" - #{studyFileUI.downloadCount} downloads + analyses" rendered="#{studyFileUI.downloadCount != 1 and studyFileUI.studyFile.subsettable}"/>
                                        </div>
                                      </div>
                                    </ice:column>
                                    <ice:column id="column12">
                                      <div jsfc="ice:panelGroup" styleClass="vdcStudyFileRowFileDownload">
                                        <ice:graphicImage styleClass="vdcNoBorders" value="/resources/images/icon_download_locked.gif" rendered="#{studyFileUI.restrictedForUser}" alt="You do not have permissions to access this file."/>
                                        <ice:outputText styleClass="vdcStudyFileRowFileDownloadRestricted" value=" Restricted Access" rendered="#{studyFileUI.restrictedForUser}"/>
                                        <ice:outputLink styleClass="vdcStudyFileRowFileDownloadLink" value="#{studyFileUI.fileDownloadURL}" rendered="#{!studyFileUI.restrictedForUser and !studyFileUI.studyFile.subsettable}">
                                          <ice:outputText value="Download" rendered="#{!studyFileUI.restrictedForUser and !studyFileUI.studyFile.subsettable}"/>
                                        </ice:outputLink>
                                      </div>
                                      <div jsfc="ice:panelGroup" rendered="#{!studyFileUI.restrictedForUser and studyFileUI.studyFile.subsettable}">
                                        <ice:graphicImage styleClass="vdcStudyFileRowFileDownloadAsIcon" value="/resources/images/icon_download.gif" alt="Download"/>
                                        <ice:selectOneMenu styleClass="vdcStudyFileRowFileDownloadAsList" id="downloadList" onchange="downloadSingleFile(this);">
                                            <f:selectItem itemLabel="Download as..." itemValue=""/>
                                            <f:selectItems value="#{studyFileUI.dataFileFormatTypeSelectItems}"/>
                                        </ice:selectOneMenu>
                                      </div>
                                    </ice:column>
                                    <ice:column id="column13">
                                      <div jsfc="ice:panelGroup">
                                        <ice:outputText styleClass="vdcStudyDesc" id="outputText17" value="#{studyFileUI.fileMetadata.description}"/>
                                      </div>
                                    </ice:column>
                                    <!-- SUBSET/ANALYZE TABLE COLUMNS -->
                                    <ice:column id="column20" rendered="#{studyFileUI.studyFile.subsettable}">
                                      <input type="checkbox" id="checkboxHiddenSpacer" class="iceSelBoolChkbx" style="visibility:hidden"/>
                                    </ice:column>
                                    <ice:column id="column21" rendered="#{studyFileUI.studyFile.subsettable}">
                                      <div jsfc="ice:panelGroup" styleClass="vdcStudyFileSubset">
                                        <ice:panelGrid styleClass="vdcStudyFileSubsetTable" columns="3" cellpadding="2" cellspacing="0" border="0">
                                          <ice:column id="column1">
                                            <ice:outputLink rendered="#{studyFileUI.tabularDataFile}" value="/dvn#{VDCRequest.currentVDCURL}/faces/subsetting/SubsettingPage.xhtml?dtId=#{studyFileUI.studyFile.dataTable.id}&amp;versionNumber=#{studyPage.studyUI.studyVersion.versionNumber}">
                                              <span>Tabular Data</span>
                                            </ice:outputLink>
                                            <ice:outputLink rendered="#{studyFileUI.networkDataFile}" value="/dvn#{VDCRequest.currentVDCURL}/faces/subsetting/NetworkDataAnalysisPage.xhtml?fileId=#{studyFileUI.studyFile.id}">
                                              <span>Network Data</span>
                                            </ice:outputLink>
                                          </ice:column>
                                          <ice:column id="column2">
                                            <ice:outputText rendered="#{studyFileUI.tabularDataFile}" value="#{studyFileUI.studyFile.dataTable.caseQuantity} Cases"/>
                                            <ice:outputText rendered="#{studyFileUI.networkDataFile}" value="#{studyFileUI.studyFile.vertexDataTable.caseQuantity} Vertices"/>
                                          </ice:column>
                                          <ice:column id="column3">
                                            <ice:outputText rendered="#{studyFileUI.tabularDataFile}" value="#{studyFileUI.studyFile.dataTable.varQuantity} Variables"/>
                                            <ice:outputText rendered="#{studyFileUI.networkDataFile}" value="#{studyFileUI.studyFile.edgeDataTable.caseQuantity} Edges"/>
                                          </ice:column>
                                        </ice:panelGrid>
                                      </div>
                                    </ice:column>
                                    <ice:column id="column22" rendered="#{studyFileUI.studyFile.subsettable}">
                                      <div jsfc="ice:panelGroup" styleClass="vdcStudyFileSubsetAnalysis">
                                        <ice:outputLink rendered="#{studyFileUI.tabularDataFile}" id="fileSubset2" styleClass="vdcStudyFileSubsetAnalysisLink" value="/dvn#{VDCRequest.currentVDCURL}/faces/subsetting/SubsettingPage.xhtml?dtId=#{studyFileUI.studyFile.dataTable.id}&amp;versionNumber=#{studyPage.studyUI.studyVersion.versionNumber}">
                                          <ice:outputText value="Access Subset/Analysis"/>
                                        </ice:outputLink>
                                        <ice:outputLink rendered="#{studyFileUI.networkDataFile}" id="fileSubset2" styleClass="vdcStudyFileSubsetAnalysisLink" value="/dvn#{VDCRequest.currentVDCURL}/faces/subsetting/NetworkDataAnalysisPage.xhtml?fileId=#{studyFileUI.studyFile.id}">
                                          <ice:outputText value="Access Subset/Analysis"/>
                                        </ice:outputLink>
                                      </div>
                                    </ice:column>
                                    <ice:column id="column23" rendered="#{studyFileUI.studyFile.subsettable}">
                                      <div jsfc="ice:panelGroup" styleClass="vdcStudyDataCitationContainer">
                                          <ice:outputLink styleClass="vdcStudyDataCitation"
                                                          value="#"
                                                          onclick="return toggleMoreInfo(this)">
                                              <ice:outputText value="View Data Citation [+]"/>
                                          </ice:outputLink>
                                          <div jsfc="ice:panelGroup" style="display: none;">
                                              <ice:outputText escape="false" value="#{studyPage.studyUI.metadata.textCitation} #{studyFileUI.studyFile.fileName} [fileDscr/fileName (DDI)] #{studyFileUI.studyFile.unf}"/>
                                          </div>
                                      </div>
                                    </ice:column>
                                  </ice:panelGrid>
                                </ice:column>
                              </ice:dataTable>
                            </div>
                          </div>
                        </div>
                      </ice:column>
                    </ice:dataTable>
                  </div>
                </div>
              </ice:panelTab>
              <!-- Study comments -->
              <ice:panelTab id="comments"
                            label="User Comments"
                            rendered="#{studyPage.allowStudyComments}">
                  <gui:include src="StudyCommentsFragment.xhtml">
                  </gui:include>
              </ice:panelTab>
              <!-- end study comments -->
              <ice:panelTab id="versions"
                            label="Versions">
                  <gui:include src="StudyVersionsFragment.xhtml">
                  </gui:include>
              </ice:panelTab>
            </ice:panelTabSet>
          </div>
        </div>
      </ice:form>

    <!-- Deacessioned study! -->
    <gui:include src="StudyDeaccessionedFragment.xhtml"/>
 
    </gui:define>
  </gui:composition>
</body>
</html>
