<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:gui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:jsp="http://java.sun.com/JSP/Page"
      xmlns:ice="http://www.icesoft.com/icefaces/component">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
  <gui:composition template="/template.xhtml">
    <gui:param name="pageTitle" value="#{bundlePageInfo.versionDifferencesTitle} - #{VDCRequest.dataversePageTitle}"/>
    <gui:define name="body">
      <ice:form>
        <ice:inputHidden rendered="#{VDCRequest.currentVDCId != null}" id="vdcId" value="#{VDCRequest.currentVDCId}"/>
        <div class="dvn_section">
            <div jsfc="ice:panelGroup" styleClass="dvnMsgBlockRound dvnInformationMessage">
                <div class="dvnMsgBlockContainer">
                    <ice:outputText value="#{bundlePageInfo.versionDifferencesHelp}" escape="false"/>
                </div>
            </div>
            <div class="dvn_sectionTitle dvn_sectionTitleLinksL">
                <ice:outputText value="#{bundlePageInfo.versionDifferencesTitle}"/>
            </div>
            <div class="dvn_sectionTitleLinksR">
                <div jsfc="ice:panelGroup" id="groupPanel10" styleClass="vdcTextRight dvnFormMargin">
                    <ice:commandButton id="button1" value="Release" action="#{studyVersionDifferencesPage.release}" rendered="#{studyVersionDifferencesPage.releaseConfrimInProgress}"/>
                    <ice:commandButton id="button2" value="Cancel" immediate="true" action="#{studyVersionDifferencesPage.cancel}" rendered="#{studyVersionDifferencesPage.releaseConfrimInProgress}"/>
                </div>
            </div>

          <div class="dvn_sectionBoxNoBorders">
          <div class="dvn_sectionBox">
            <div class="dvn_margin12">
              
              
              <ice:dataTable id="versionTable" value="versionTable" rendered="true" columns="3" cellpadding="0" cellspacing="0" columnWidths="20%,40%,40%" width="100%">
                  <ice:column id="column1">
                  </ice:column>
                  <ice:column id="column2">
                      <ice:outputText value="Version: #{studyVersionDifferencesPage.studyUI1.studyVersion.versionNumber}"/>
                      <ice:outputText value="last updated: #{studyVersionDifferencesPage.studyUI1.studyVersion.lastUpdateTime}"/>
                      <ice:outputText value="#{studyVersionDifferencesPage.studyUI1.metadata.UNF}" escape="false" rendered="#{!empty studyVersionDifferencesPage.studyUI1.metadata.UNF}"/><br/>
                  </ice:column>
                  <ice:column id="column3">
                      <ice:outputText value="Version: #{studyVersionDifferencesPage.studyUI2.studyVersion.versionNumber}"/>
                      <ice:outputText value="last updated: #{studyVersionDifferencesPage.studyUI2.studyVersion.lastUpdateTime}"/>
                      <ice:outputText value="#{studyVersionDifferencesPage.studyUI2.metadata.UNF}" escape="false" rendered="#{!empty studyVersionDifferencesPage.studyUI2.metadata.UNF}"/><br/>
                  </ice:column>
              </ice:dataTable>

              <div jsfc="ice:panelGroup" id="diffPanel1" styleClass="vdcStudyInfoHeader" rendered="#{!empty studyVersionDifferencesPage.citationDiffList}">
                    <ice:outputText id="outputText1" value="Differences in Citation Information:"/>
              </div>
                          <ice:dataTable id="diffCitationDataTable" columns="3" columnWidths="20%,40%,40%" columnClasses="vdcStudyInfoCol1, vdcStudyInfoCol2, vdcStudyInfoCol2" cellpadding="0" cellspacing="0" width="100%" rendered="#{!empty studyVersionDifferencesPage.citationDiffList}" value="#{studyVersionDifferencesPage.citationDiffList}" var="catDiff">
                              <ice:column id="column1">
                                  <f:facet name="header">
                                    <ice:outputText value="Study Field"/>
                                  </f:facet>
                                  <ice:outputText value="#{catDiff.fieldName}"/>
                              </ice:column>
                              <ice:column id="column2">
                                  <f:facet name="header">
                                    <ice:outputText value="Old value"/>
                                  </f:facet>
                                  <ice:outputText value="#{catDiff.fieldValue1}"/>
                              </ice:column>
                              <ice:column id="column3">
                                  <f:facet name="header">
                                    <ice:outputText value="New value"/>
                                  </f:facet>
                                  <ice:outputText value="#{catDiff.fieldValue2}"/>
                              </ice:column>
                          </ice:dataTable>

              <div jsfc="ice:panelGroup" id="diffPanel2" styleClass="vdcStudyInfoHeader" rendered="#{!empty studyVersionDifferencesPage.abstractandscopeDiffList}">
                    <ice:outputText id="outputText12" value="Differences in Abstract and Scope:"/>
              </div>
                          <ice:dataTable id="diffAbstractandscopeDataTable" columns="3" columnWidths="20%,40%,40%" columnClasses="vdcStudyInfoCol1, vdcStudyInfoCol2, vdcStudyInfoCol2" cellpadding="0" cellspacing="0" width="100%" rendered="#{!empty studyVersionDifferencesPage.abstractandscopeDiffList}" value="#{studyVersionDifferencesPage.abstractandscopeDiffList}" var="catDiff">
                              <ice:column id="column1">
                                  <f:facet name="header">
                                    <ice:outputText value="Study Field"/>
                                  </f:facet>
                                  <ice:outputText value="#{catDiff.fieldName}"/>
                              </ice:column>
                              <ice:column id="column2">
                                  <f:facet name="header">
                                    <ice:outputText value="Old value"/>
                                  </f:facet>
                                  <ice:outputText value="#{catDiff.fieldValue1}"/>
                              </ice:column>
                              <ice:column id="column3">
                                  <f:facet name="header">
                                    <ice:outputText value="New value"/>
                                  </f:facet>
                                  <ice:outputText value="#{catDiff.fieldValue2}"/>
                              </ice:column>
                          </ice:dataTable>

              <div jsfc="ice:panelGroup" id="diffPanel3" styleClass="vdcStudyInfoHeader" rendered="#{!empty studyVersionDifferencesPage.datacollectionDiffList}">
                    <ice:outputText id="outputText3" value="Differences in Data Collection / Methodology:"/>
              </div>
                          <ice:dataTable id="diffDatacollectionDataTable" columns="3" columnWidths="20%,40%,40%" columnClasses="vdcStudyInfoCol1, vdcStudyInfoCol2, vdcStudyInfoCol2" cellpadding="0" cellspacing="0" width="100%" rendered="#{!empty studyVersionDifferencesPage.datacollectionDiffList}" value="#{studyVersionDifferencesPage.datacollectionDiffList}" var="catDiff">
                              <ice:column id="column1">
                                  <f:facet name="header">
                                    <ice:outputText value="Study Field"/>
                                  </f:facet>
                                  <ice:outputText value="#{catDiff.fieldName}"/>
                              </ice:column>
                              <ice:column id="column2">
                                  <f:facet name="header">
                                    <ice:outputText value="Old value"/>
                                  </f:facet>
                                  <ice:outputText value="#{catDiff.fieldValue1}"/>
                              </ice:column>
                              <ice:column id="column3">
                                  <f:facet name="header">
                                    <ice:outputText value="New value"/>
                                  </f:facet>
                                  <ice:outputText value="#{catDiff.fieldValue2}"/>
                              </ice:column>
                          </ice:dataTable>

              <div jsfc="ice:panelGroup" id="diffPanel4" styleClass="vdcStudyInfoHeader" rendered="#{!empty studyVersionDifferencesPage.dataavailDiffList}">
                    <ice:outputText id="outputText4" value="Differences in Data Set Availability:"/>
              </div>
                          <ice:dataTable id="diffDataavailDataTable" columns="3" columnWidths="20%,40%,40%" columnClasses="vdcStudyInfoCol1, vdcStudyInfoCol2, vdcStudyInfoCol2" cellpadding="0" cellspacing="0" width="100%" rendered="#{!empty studyVersionDifferencesPage.dataavailDiffList}" value="#{studyVersionDifferencesPage.dataavailDiffList}" var="catDiff">
                              <ice:column id="column1">
                                  <f:facet name="header">
                                    <ice:outputText value="Study Field"/>
                                  </f:facet>
                                  <ice:outputText value="#{catDiff.fieldName}"/>
                              </ice:column>
                              <ice:column id="column2">
                                  <f:facet name="header">
                                    <ice:outputText value="Old value"/>
                                  </f:facet>
                                  <ice:outputText value="#{catDiff.fieldValue1}"/>
                              </ice:column>
                              <ice:column id="column3">
                                  <f:facet name="header">
                                    <ice:outputText value="New value"/>
                                  </f:facet>
                                  <ice:outputText value="#{catDiff.fieldValue2}"/>
                              </ice:column>
                          </ice:dataTable>
              <div jsfc="ice:panelGroup" id="diffPanel5" styleClass="vdcStudyInfoHeader" rendered="#{!empty studyVersionDifferencesPage.termsofuseDiffList}">
                    <ice:outputText id="outputText5" value="Differences in Terms of Use:"/>
              </div>
                          <ice:dataTable id="diffTermsofuseDataTable" columns="3" columnWidths="20%,40%,40%" columnClasses="vdcStudyInfoCol1, vdcStudyInfoCol2, vdcStudyInfoCol2" cellpadding="0" cellspacing="0" width="100%" rendered="#{!empty studyVersionDifferencesPage.termsofuseDiffList}" value="#{studyVersionDifferencesPage.termsofuseDiffList}" var="catDiff">
                              <ice:column id="column1">
                                  <f:facet name="header">
                                    <ice:outputText value="Study Field"/>
                                  </f:facet>
                                  <ice:outputText value="#{catDiff.fieldName}"/>
                              </ice:column>
                              <ice:column id="column2">
                                  <f:facet name="header">
                                    <ice:outputText value="Old value"/>
                                  </f:facet>
                                  <ice:outputText value="#{catDiff.fieldValue1}"/>
                              </ice:column>
                              <ice:column id="column3">
                                  <f:facet name="header">
                                    <ice:outputText value="New value"/>
                                  </f:facet>
                                  <ice:outputText value="#{catDiff.fieldValue2}"/>
                              </ice:column>
                          </ice:dataTable>

              <div jsfc="ice:panelGroup" id="diffPanel6" styleClass="vdcStudyInfoHeader" rendered="#{!empty studyVersionDifferencesPage.notesDiffList}">
                    <ice:outputText id="outputText6" value="Differences in Other Information:"/>
              </div>
                          <ice:dataTable id="diffNotesDataTable" columns="3" columnWidths="20%,40%,40%" columnClasses="vdcStudyInfoCol1, vdcStudyInfoCol2, vdcStudyInfoCol2" cellpadding="0" cellspacing="0" width="100%" rendered="#{!empty studyVersionDifferencesPage.notesDiffList}" value="#{studyVersionDifferencesPage.notesDiffList}" var="catDiff">
                              <ice:column id="column1">
                                  <f:facet name="header">
                                    <ice:outputText value="Study Field"/>
                                  </f:facet>
                                  <ice:outputText value="#{catDiff.fieldName}"/>
                              </ice:column>
                              <ice:column id="column2">
                                  <f:facet name="header">
                                    <ice:outputText value="Old value"/>
                                  </f:facet>
                                  <ice:outputText value="#{catDiff.fieldValue1}"/>
                              </ice:column>
                              <ice:column id="column3">
                                  <f:facet name="header">
                                    <ice:outputText value="New value"/>
                                  </f:facet>
                                  <ice:outputText value="#{catDiff.fieldValue2}"/>
                              </ice:column>
                          </ice:dataTable>

              <ice:dataTable id="diffFilesDataTableWrap" cellpadding="0" cellspacing="0" width="100%" var="diffFilesCat">
                  <ice:column id="sectionColumn">
                      <div jsfc="ice:panelGroup" styleClass="vdcStudyInfoHeader">
                          <ice:outputText value="Documentation, Data and Analysis"/>
                      </div>
                      <div>
                          <ice:dataTable id="diffFilesDataTable" cellpadding="0" cellspacing="0" width="100%" var="diffCat">
                              <ice:column id="column1">
                                  <ice:outputText value="&nbsp;" escape="false"/>
                              </ice:column>
                              <ice:column id="column2">
                                  <ice:outputText value="File Name"/><br/>
                                  <ice:outputText value="File Type - File Size"/><br/>
                                  <ice:outputText value="Catagory: "/><br/>
                                  <ice:outputText value="Description: "/>
                              </ice:column>
                              <ice:column id="column3">
                                  <ice:outputText value="File Name"/><br/>
                                  <ice:outputText value="File Type - File Size"/><br/>
                                  <ice:outputText value="Catagory: "/><br/>
                                  <ice:outputText value="Description: "/>
                              </ice:column>
                          </ice:dataTable>
                      </div>
                  </ice:column>
              </ice:dataTable>
              
            </div>
          </div>
        </div>
        </div>
      </ice:form>
    </gui:define>
  </gui:composition>
</body>
</html>
