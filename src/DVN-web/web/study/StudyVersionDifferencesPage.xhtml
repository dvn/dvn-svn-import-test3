<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:gui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:jsp="http://java.sun.com/JSP/Page"
      xmlns:ice="http://www.icesoft.com/icefaces/component">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
  <gui:composition template="/template.xhtml">
    <gui:param name="pageTitle" value="#{bundlePageInfo.versionDifferencesTitle} - #{VDCRequest.dataversePageTitle}"/>
    <gui:define name="body">
      <ice:form>
        <ice:inputHidden rendered="#{VDCRequest.currentVDCId != null}" id="vdcId" value="#{VDCRequest.currentVDCId}"/>
        <div class="dvn_section">
           <div jsfc="ice:panelGroup" styleClass="dvnMsgBlockRound dvnInformationMessage">
             <div class="dvnMsgBlockContainer">
               <ice:outputText value="#{bundlePageInfo.versionDifferencesHelp}" escape="false"/>
             </div>
          </div>
          <div class="dvn_sectionTitle">
            <ice:outputText value="#{bundlePageInfo.versionDifferencesTitle}"/>
          </div>
          <div class="dvn_sectionBox">
            <div class="dvn_margin12">
              
              <ice:panelGrid columns="2" cellpadding="0" cellspacing="0" width="100%">
                  <div jsfc="ice:panelGroup">
                      <ice:outputText value="Version: 2"/><br/>
                      <ice:outputText value="UNF:3:yfUN9XWNtYUp8iUma5gZGB==" escape="false"/><br/>
                      <ice:outputText value="October 8, 2009"/>
                  </div>
                  <div jsfc="ice:panelGroup">
                      <ice:outputText value="Version: 2"/><br/>
                      <ice:outputText value="UNF:3:yfUN9XWNtYUp8iUma5gZGB==" escape="false"/><br/>
                      <ice:outputText value="October 8, 2009"/>
                  </div>
              </ice:panelGrid>
              
              <ice:dataTable id="diffCatInfoDataTableWrap" cellpadding="0" cellspacing="0" width="100%" var="diffCatInfoCat">
                  <ice:column id="sectionColumn">
                      <div jsfc="ice:panelGroup" styleClass="vdcStudyInfoHeader">
                          <ice:outputText value="Category Header"/>
                      </div>
                      <div>
                          <ice:dataTable id="diffCatInfoDataTable" cellpadding="0" cellspacing="0" width="100%" var="diffCat">
                              <ice:column id="column1">
                                  <ice:outputText value="Study Field Name"/>
                              </ice:column>
                              <ice:column id="column2">
                                  <ice:outputText value="Study Version 1 Field"/>
                              </ice:column>
                              <ice:column id="column3">
                                  <ice:outputText value="Study Version 2 Field"/>
                              </ice:column>
                          </ice:dataTable>
                      </div>
                  </ice:column>
              </ice:dataTable>
              <ice:dataTable id="diffFilesDataTableWrap" cellpadding="0" cellspacing="0" width="100%" var="diffFilesCat">
                  <ice:column id="sectionColumn">
                      <div jsfc="ice:panelGroup" styleClass="vdcStudyInfoHeader">
                          <ice:outputText value="Documentation, Data and Analysis"/>
                      </div>
                      <div>
                          <ice:dataTable id="diffFilesDataTable" cellpadding="0" cellspacing="0" width="100%" var="diffCat">
                              <ice:column id="column1">
                                  <ice:outputText value="&nbsp;" escape="false"/>
                              </ice:column>
                              <ice:column id="column2">
                                  <ice:outputText value="File Name"/><br/>
                                  <ice:outputText value="File Type - File Size"/><br/>
                                  <ice:outputText value="Catagory: "/><br/>
                                  <ice:outputText value="Description: "/>
                              </ice:column>
                              <ice:column id="column3">
                                  <ice:outputText value="File Name"/><br/>
                                  <ice:outputText value="File Type - File Size"/><br/>
                                  <ice:outputText value="Catagory: "/><br/>
                                  <ice:outputText value="Description: "/>
                              </ice:column>
                          </ice:dataTable>
                      </div>
                  </ice:column>
              </ice:dataTable>
              
            </div>
          </div>
        </div>
      </ice:form>
    </gui:define>
  </gui:composition>
</body>
</html>
