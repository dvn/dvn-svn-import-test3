<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:gui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:jsp="http://java.sun.com/JSP/Page"
      xmlns:ice="http://www.icesoft.com/icefaces/component"
      xmlns:dvn="/WEB-INF/tlds/dvn-components">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
  <gui:composition template="/template.xhtml">
    <gui:param name="pageTitle" value="#{bundlePageInfo.editTemplateTitle}"/>
    <gui:define name="body">
      <f:loadBundle basename="EditStudyBundle" var="editstudybundle"/>
      <dvn:inlinehelpsupport writeHelpDiv="true" writeTipDiv="true" rendered="true"/>
      <ice:form id="templateForm">
        <ice:inputHidden id="vdcId" value="#{VDCRequest.currentVDCId}"/>
        <input type="hidden" name="pageName" value="TemplateFormPage"/>
        <ice:inputHidden id="token" value="#{TemplateFormPage.token}"/>
        <ice:inputHidden immediate="true" binding="#{TemplateFormPage.hiddenStudyId}" id="studyId" value="#{TemplateFormPage.studyId}"/>
        <div class="dvn_section">
          <div jsfc="ice:panelGroup" styleClass="dvnMsgBlockRound dvnInformationMessage">
            <div class="dvnMsgBlockContainer">
              <ice:outputText value="#{bundlePageInfo.editTemplateHelp}" escape="false"/>
            </div>
          </div>
          <div class="dvn_sectionTitle">
            <ice:outputText value="#{EditStudyPage.study.title}"/>
          </div>
          <div class="dvn_sectionBoxNoBorders">
            <!-- validation errors occurred? -->
            <div id="messagePanel" class="errorMessage">
              <ice:outputText value="Please check messages below" rendered="#{!empty facesContext.maximumSeverity}"/>
            </div>
            <div id="groupPanel10" class="vdcTextRight dvnFormMargin">
              <ice:commandButton id="button1" value="Save" action="#{TemplateFormPage.save}"/>
              <ice:commandButton immediate="true" id="button2" value="Cancel" action="#{TemplateFormPage.cancel}"/>
            </div>
            <div panelLayout="flow" class="vdcStudyTemplateFormTable">
              <ice:panelGrid cellpadding="0" cellspacing="0" columns="2" width="100%" style="margin-bottom: 5px;">
                <div>
                  <div class="dvnFormPadding">
                    <ice:outputText value="Template Name: "/><ice:inputText id="template_name" size="45" value='#{TemplateFormPage.template.name}' required='true' requiredMessage='This field is required.'/>
                    <ice:message styleClass="errorMessage" for="template_name"/>
                  </div>
                </div>
                <div jsfc="ice:panelGroup" styleClass="vdcEditStudyTableLegend">
                    <div jsfc="ice:panelGroup">
                      <ice:graphicImage value="/resources/icon_required.gif"/> <ice:outputText styleClass="vdcHelpText vdcEditStudyLegendMargin" value="Required Fields"/>
                      <ice:graphicImage value="/resources/icon_recommended.gif"/> <ice:outputText styleClass="vdcHelpText" value="Recommended Fields"/>
                    </div>
                    <div jsfc="ice:panelGroup">
                      <ice:graphicImage value="/resources/icon_htmlformat.gif"/> <ice:outputText styleClass="vdcHelpText" value="#{bundle.htmlHelpText}"/>
                    </div>
                    <div jsfc="ice:panelGroup">
                      <ice:graphicImage value="/resources/icon_dateformat.gif"/> <ice:outputText styleClass="vdcHelpText" value="Light Orange field indicates that Date format is required (YYYY or YYYY-MM or YYYY-MM-DD)"/>
                    </div>
                    <div jsfc="ice:panelGroup">
                      <ice:graphicImage value="/resources/icon_add.gif"/> <ice:outputText styleClass="vdcHelpText vdcEditStudyLegendMargin" value="Add a new row (e.g., multiple authors)"/>
                      <ice:graphicImage value="/resources/icon_remove.gif"/> <ice:outputText styleClass="vdcHelpText" value="Remove an existing row"/>
                    </div>
                </div>
              </ice:panelGrid>

              <div id="groupPanel9" class="vdcStudyInfoHeader">
                <ice:outputText id="outputText26" value="Citation Information"/>
              </div>

              <!-- TITLE -->
              <ice:panelGrid cellpadding="0" cellspacing="0" columns="2" width="100%"
                             styleClass="vdcEditStudyTable" columnClasses="vdcEditStudyCol1, vdcEditStudyCol2">
                <div id="groupPanel37" styleClass="vdcEditStudyField">
                  <dvn:inlinehelp helpMessage="#{editstudybundle.titleHelp}" linkText="#{editstudybundle.titleLabel}" heading="#{editstudybundle.titleHelpHeading}" eventType="mouseover" cssClass="vdcInlineHelpLink" rendered="true"/>
                  <ice:graphicImage id="image39" value="/resources/icon_required.gif" rendered="#{TemplateFormPage.studyMap[sfc.title].required}"/>
                  <ice:graphicImage id="image40" value="/resources/icon_recommended.gif" rendered="#{TemplateFormPage.studyMap[sfc.title].recommended}"/>
                </div>
                <div>
                  <ice:inputText binding="#{TemplateFormPage.inputTitle}" id="input_title" size="90" value="#{TemplateFormPage.template.metadata.title}"/>
                  <ice:message styleClass="errorMessage" for="input_title"/>
                </div>
              </ice:panelGrid>

              <ice:panelGrid cellpadding="0" cellspacing="0" columns="2" width="100%"
                    styleClass="vdcEditStudyTable #{TemplateFormPage.studyMap[sfc.subTitle].templateField.fieldInputLevel.name}"
                    columnClasses="vdcEditStudyCol1, vdcEditStudyCol2">
                <div class="vdcEditStudyField">
                  <ice:selectBooleanCheckbox partialSubmit="true"   value="#{TemplateFormPage.studyMap[sfc.subTitle].recommended}"  />
                  <dvn:inlinehelp helpMessage="#{editstudybundle.subtitleHelp}" linkText="#{editstudybundle.subtitleLabel}" heading="#{editstudybundle.subtitleHelpHeading}" eventType="mouseover" cssClass="vdcInlineHelpLink" rendered="true"/>
                  <ice:graphicImage value="/resources/icon_required.gif" rendered="#{TemplateFormPage.studyMap[sfc.subTitle].required}"/>
                  <ice:graphicImage value="/resources/icon_recommended.gif" rendered="#{TemplateFormPage.studyMap[sfc.subTitle].recommended}"/>
                </div>
                <div>
                  <ice:inputText id="input_subtitle" size="90" value="#{TemplateFormPage.template.metadata.subTitle}" required="#{TemplateFormPage.studyMap[sfc.subTitle].required}"/>
                  <ice:message styleClass="errorMessage" for="input_subtitle"/>
                </div>
              </ice:panelGrid>

              <!-- OTHER IDS -->
              <ice:dataTable cellpadding="0" cellspacing="0" width="100%"
                             styleClass="vdcEditStudyTable" rowClasses="#{TemplateFormPage.otherIdLevel}" value="dummy_datatable">
                <ice:column>
                  <ice:dataTable cellpadding="0" cellspacing="0" width="100%"
                                 columnClasses="vdcEditStudyCol1b, vdcEditStudyCol2, vdcEditStudyCol3"
                                 binding="#{TemplateFormPage.dataTableOtherIds}"
                                 value="#{TemplateFormPage.template.metadata.studyOtherIds}" var="currentRow">
                    <ice:column>
                      <div class="vdcEditStudyField">
                        <ice:selectBooleanCheckbox partialSubmit="true"   value="#{TemplateFormPage.studyMap[sfc.otherId].recommended}" rendered ="#{TemplateFormPage.dataTableOtherIds.rowIndex==0}"  />
                        <dvn:inlinehelp helpMessage="#{editstudybundle.otheridHelp}" linkText="#{editstudybundle.otheridLabel}" heading="#{editstudybundle.otheridHelpHeading}" eventType="mouseover" cssClass="vdcInlineHelpLink" rendered="true"/>
                        <ice:graphicImage value="/resources/icon_required.gif" rendered="#{TemplateFormPage.otherIdLevel=='required'}"/>
                        <ice:graphicImage value="/resources/icon_recommended.gif" rendered="#{TemplateFormPage.otherIdLevel=='recommended'}"/>
                      </div>
                    </ice:column>
                    <ice:column>
                      <div class="vdcEditStudyFieldFloatWrap">
                        <div jsfc="ice:panelGroup" styleClass="vdcEditStudyFieldFloat1 #{TemplateFormPage.studyMap[sfc.otherId].templateField.fieldInputLevel.name}">
                          <dvn:inlinehelp helpMessage="#{editstudybundle.otheridHelp}" linkText="#{editstudybundle.otheridLabel}" heading="#{editstudybundle.otheridHelpHeading}" eventType="mouseover" cssClass="vdcInlineHelpLink" rendered="true"/>
                          <br/>
                          <ice:inputText maxlength="255" binding="#{TemplateFormPage.inputOtherId}" id="input_otherId" value="#{currentRow.otherId}" required="#{TemplateFormPage.studyMap[sfc.otherId].required}"/>
                          <ice:message styleClass="errorMessage" for="input_otherId"/>
                        </div>
                        <div jsfc="ice:panelGroup" styleClass="vdcEditStudyFieldFloat2 vdcEditStudyGroupField #{TemplateFormPage.studyMap[sfc.otherIdAgency].templateField.fieldInputLevel.name}">
                          <dvn:inlinehelp helpMessage="#{editstudybundle.otherAgencyHelp}" linkText="#{editstudybundle.otherAgencyLabel}" heading="#{editstudybundle.otherAgencyHelpHeading}" eventType="mouseover" cssClass="vdcInlineHelpLink" rendered="true"/>
                          <br/>
                          <ice:inputText maxlength="255" binding="#{TemplateFormPage.inputOtherIdAgency}" validator="#{TemplateFormPage.validateStudyOtherId}"
                                         id="input_otherIdAgency" value="#{currentRow.agency}" required="#{TemplateFormPage.studyMap[sfc.otherIdAgency].required}"/>
                          <ice:message styleClass="errorMessage" for="input_otherIdAgency"/>
                        </div>
                      </div>
                    </ice:column>
                    <ice:column id="groupPanel61">
                      <ice:commandButton  partialSubmit="true" image="/resources/icon_add.gif" actionListener="#{TemplateFormPage.addRow}"/>
                      <ice:commandButton partialSubmit="True" rendered="#{TemplateFormPage.dataTableOtherIds.rowCount gt 1}" image="/resources/icon_remove.gif" actionListener="#{TemplateFormPage.removeRow}"/>
                    </ice:column>
                  </ice:dataTable>
                </ice:column>
              </ice:dataTable>

              <!-- Authors -->
              <!-- this is a dummy datatable wrapper used to force data retention on validation error-->
              <ice:dataTable cellpadding="0" cellspacing="0" width="100%"
                             styleClass="vdcEditStudyTable" rowClasses="#{TemplateFormPage.authorInputLevel}" value="dummy_datatable" >
                <ice:column>
                  <ice:dataTable cellpadding="0" cellspacing="0" width="100%"
                                 columnClasses="vdcEditStudyCol1b, vdcEditStudyCol2, vdcEditStudyCol3"
                                 binding="#{TemplateFormPage.dataTableAuthors}"
                                 value="#{TemplateFormPage.template.metadata.studyAuthors}" var="currentAuthor">
                    <ice:column>
                      <div class="vdcEditStudyField">
                        <ice:selectBooleanCheckbox  partialSubmit="true"   value="#{TemplateFormPage.studyMap[sfc.authorName].recommended}"  rendered ="#{TemplateFormPage.dataTableAuthors.rowIndex==0}"  />
                        <dvn:inlinehelp helpMessage="#{editstudybundle.authorHelp}" linkText="#{editstudybundle.authorLabel}" heading="#{editstudybundle.authorHelpHeading}" eventType="mouseover" cssClass="vdcInlineHelpLink" rendered="true"/>
                        <ice:graphicImage value="/resources/icon_required.gif" rendered="#{TemplateFormPage.authorInputLevel=='required'}"/>
                        <ice:graphicImage value="/resources/icon_recommended.gif" rendered="#{TemplateFormPage.authorInputLevel=='recommended'}"/>
                      </div>
                    </ice:column>
                    <ice:column>
                      <div class="vdcEditStudyFieldFloatWrap">
                        <div jsfc="ice:panelGroup" styleClass="vdcEditStudyFieldFloat1 #{TemplateFormPage.studyMap[sfc.authorName].templateField.fieldInputLevel.name}">
                          <dvn:inlinehelp helpMessage="#{editstudybundle.authorNameHelp}" linkText="#{editstudybundle.authorNameLabel}" heading="#{editstudybundle.authorNameHelpHeading}" eventType="mouseover" cssClass="vdcInlineHelpLink" rendered="true"/>
                          <br/>
                          <ice:inputText id="input_authorName"
                                         value="#{currentAuthor.name}"
                                         size="45"
                                         maxlength="255"
                                         binding="#{TemplateFormPage.inputAuthorName}"
                                         required="#{TemplateFormPage.studyMap[sfc.authorName].required}"/>
                          <ice:outputText value="(firstName LastName)"/>
                          <ice:message styleClass="errorMessage" for="input_authorName"/>
                        </div>
                        <div jsfc="ice:panelGroup" styleClass="vdcEditStudyFieldFloat2 #{TemplateFormPage.studyMap[sfc.authorAffiliation].templateField.fieldInputLevel.name}">
                          <dvn:inlinehelp helpMessage="#{editstudybundle.authorAffiliationHelp}" linkText="#{editstudybundle.authorAffiliationLabel}" heading="#{editstudybundle.authorAffiliationHelpHeading}" eventType="mouseover" cssClass="vdcInlineHelpLink" rendered="true"/>
                          <br/>
                          <ice:inputText id="input_authorAffiliation" size="45" maxlength="255"
                                         binding="#{TemplateFormPage.inputAuthorAffiliation}"
                                         value="#{currentAuthor.affiliation}"
                                         validator="#{TemplateFormPage.validateStudyAuthor}"
                                         required="#{TemplateFormPage.studyMap[sfc.authorAffiliation].required}"
                                         styleClass="formHtmlEnabled">
                            <f:validator validatorId="XhtmlValidator"/>
                          </ice:inputText>
                          <ice:message styleClass="errorMessage" for="input_authorAffiliation"/>
                        </div>
                      </div>
                    </ice:column>
                    <ice:column>
                      <ice:commandButton partialSubmit="true" image="/resources/icon_add.gif" actionListener="#{TemplateFormPage.addRow}"/>
                      <ice:commandButton partialSubmit="true" rendered="#{TemplateFormPage.dataTableAuthors.rowCount gt 1}" image="/resources/icon_remove.gif" actionListener="#{TemplateFormPage.removeRow}"/>
                    </ice:column>
                  </ice:dataTable>
                </ice:column>
              </ice:dataTable>

              <!--Producers-->
              <!-- this is a dummy datatable wrapper used to force data retention on validation error-->
              <ice:dataTable cellpadding="0" cellspacing="0" width="100%"
                             styleClass="vdcEditStudyTable" rowClasses="#{TemplateFormPage.producerInputLevel}" value="dummy_datatable">
                <ice:column>
                  <ice:dataTable cellpadding="0" cellspacing="0" width="100%"
                                 columnClasses="vdcEditStudyCol1b, vdcEditStudyCol2, vdcEditStudyCol3"
                                 binding="#{TemplateFormPage.dataTableProducers}"
                                 value="#{TemplateFormPage.template.metadata.studyProducers}" var="currentRow">
                    <ice:column>
                      <div class="vdcEditStudyField">
                         <ice:selectBooleanCheckbox partialSubmit="true"   value="#{TemplateFormPage.studyMap[sfc.producerName].recommended}" rendered ="#{TemplateFormPage.dataTableProducers.rowIndex==0}"  />
                       <dvn:inlinehelp helpMessage="#{editstudybundle.producerHelp}" linkText="#{editstudybundle.producerLabel}" heading="#{editstudybundle.producerHelpHeading}" eventType="mouseover" cssClass="vdcInlineHelpLink" rendered="true"/>
                        <ice:graphicImage value="/resources/icon_required.gif" rendered="#{TemplateFormPage.producerInputLevel=='required'}"/>
                        <ice:graphicImage value="/resources/icon_recommended.gif" rendered="#{TemplateFormPage.producerInputLevel=='recommended'}"/>
                      </div>
                    </ice:column>
                    <ice:column>
                      <div class="vdcEditStudyFieldFloatWrap">
                        <div jsfc="ice:panelGroup" styleClass="vdcEditStudyFieldFloat1 vdcEditStudyGroupField #{TemplateFormPage.studyMap[sfc.producerName].templateField.fieldInputLevel.name}">
                          <dvn:inlinehelp helpMessage="#{editstudybundle.producerHelp}" linkText="#{editstudybundle.producerLabel}" heading="#{editstudybundle.producerHelpHeading}" eventType="mouseover" cssClass="vdcInlineHelpLink" rendered="true"/>
                          <br/>
                          <ice:inputText maxlength="255" binding="#{TemplateFormPage.inputProducerName}" id="input_producerName" value="#{currentRow.name}" size="45" required="#{TemplateFormPage.studyMap[sfc.producerName].required}"/>
                          <ice:message styleClass="errorMessage" for="input_producerName"/>
                        </div>
                        <div jsfc="ice:panelGroup" styleClass="vdcEditStudyFieldFloat2 vdcEditStudyGroupField #{TemplateFormPage.studyMap[sfc.producerAbbreviation].templateField.fieldInputLevel.name}">
                          <dvn:inlinehelp helpMessage="#{editstudybundle.producerAbbreviationHelp}" linkText="#{editstudybundle.producerAbbreviationLabel}" heading="#{editstudybundle.producerAbbreviationHelpHeading}" eventType="mouseover" cssClass="vdcInlineHelpLink" rendered="true"/>
                          <br/>
                          <ice:inputText maxlength="255" validator="#{TemplateFormPage.validateStudyProducer}" binding="#{TemplateFormPage.inputProducerAbbreviation}" id="input_producerAbbreviation" value="#{currentRow.abbreviation}" required="#{TemplateFormPage.studyMap[sfc.producerAbbreviation].required}"/>
                          <ice:message styleClass="errorMessage" for="input_producerAbbreviation"/>
                        </div>
                        <div jsfc="ice:panelGroup" styleClass="vdcEditStudyFieldFloat3 vdcEditStudyGroupField #{TemplateFormPage.studyMap[sfc.producerAffiliation].templateField.fieldInputLevel.name}">
                          <dvn:inlinehelp helpMessage="#{editstudybundle.producerAffiliationHelp}" linkText="#{editstudybundle.producerAffiliationLabel}" heading="#{editstudybundle.producerAffiliationHelpHeading}" eventType="mouseover" cssClass="vdcInlineHelpLink" rendered="true"/>
                          <br/>
                          <ice:inputText maxlength="255" validator="#{TemplateFormPage.validateStudyProducer}" binding="#{TemplateFormPage.inputProducerAffiliation}" id="input_producerAffiliation" size="45" value="#{currentRow.affiliation}" required="#{TemplateFormPage.studyMap[sfc.producerAffiliation].required}"
                                         styleClass="formHtmlEnabled">
                            <f:validator validatorId="XhtmlValidator"/>
                          </ice:inputText>
                          <ice:message styleClass="errorMessage" for="input_producerAffiliation"/>
                        </div>
                        <div jsfc="ice:panelGroup" styleClass="vdcEditStudyGroupField #{TemplateFormPage.studyMap[sfc.producerURL].templateField.fieldInputLevel.name}">
                          <dvn:inlinehelp helpMessage="#{editstudybundle.producerURLHelp}" linkText="#{editstudybundle.producerURLLabel}" heading="#{editstudybundle.producerURLHelpHeading}" eventType="mouseover" cssClass="vdcInlineHelpLink" rendered="true"/>
                          <br/>
                          <ice:inputText id="input_producerURL"
                                         validator="#{TemplateFormPage.validateStudyProducer}"
                                         binding="#{TemplateFormPage.inputProducerUrl}"
                                         value="#{currentRow.url}"
                                         size="45"
                                         maxlength="255"
                                         required="#{TemplateFormPage.studyMap[sfc.producerURL].required}">
                            <f:validator validatorId="UrlValidator"/>
                          </ice:inputText>
                          <ice:outputText value="(http://example-domain.edu/)"/>
                          <ice:message styleClass="errorMessage" for="input_producerURL"/>
                        </div>
                        <div jsfc="ice:panelGroup" styleClass="vdcEditStudyGroupField  #{TemplateFormPage.studyMap[sfc.producerLogo].templateField.fieldInputLevel.name}">
                          <dvn:inlinehelp helpMessage="#{editstudybundle.producerLogoHelp}" linkText="#{editstudybundle.producerLogoLabel}" heading="#{editstudybundle.producerLogoHelpHeading}" eventType="mouseover" cssClass="vdcInlineHelpLink" rendered="true"/>
                          <br/>
                          <ice:inputText id="input_producerLogo"
                                         binding="#{TemplateFormPage.inputProducerLogo}"
                                         validator="#{TemplateFormPage.validateStudyProducer}"
                                         value="#{currentRow.logo}"
                                         size="45"
                                         maxlength="255"
                                         required="#{TemplateFormPage.studyMap[sfc.producerLogo].required}">
                            <f:validator validatorId="UrlValidator"/>
                          </ice:inputText>
                          <ice:outputText value="(http://example-domain.edu/images/)"/>
                          <ice:message styleClass="errorMessage" for="input_producerLogo"/>
                        </div>
                      </div>
                    </ice:column>
                    <ice:column>
                      <ice:commandButton partialSubmit="true" image="/resources/icon_add.gif" actionListener="#{TemplateFormPage.addRow}"/>
                      <ice:commandButton partialSubmit="true" rendered="#{TemplateFormPage.dataTableProducers.rowCount gt 1}" image="/resources/icon_remove.gif" actionListener="#{TemplateFormPage.removeRow}"/>
                    </ice:column>
                  </ice:dataTable>
                </ice:column>
              </ice:dataTable>

              <ice:panelGrid cellpadding="0" cellspacing="0" columns="2" width="100%"
                             styleClass="vdcEditStudyTable #{TemplateFormPage.studyMap[sfc.productionDate].templateField.fieldInputLevel.name}"
                             columnClasses="vdcEditStudyCol1, vdcEditStudyCol2">
                <div class="vdcEditStudyField">
                  <ice:selectBooleanCheckbox partialSubmit="true"   value="#{TemplateFormPage.studyMap[sfc.productionDate].recommended}"  />
                  <dvn:inlinehelp helpMessage="#{editstudybundle.productionDateHelp}" linkText="#{editstudybundle.productionDateLabel}" heading="#{editstudybundle.productionDateHelpHeading}" eventType="mouseover" cssClass="vdcInlineHelpLink" rendered="true"/>
                  <ice:graphicImage value="/resources/icon_required.gif" rendered="#{TemplateFormPage.studyMap[sfc.productionDate].required}"/>
                  <ice:graphicImage value="/resources/icon_recommended.gif" rendered="#{TemplateFormPage.studyMap[sfc.productionDate].recommended}"/>
                </div>
                <div>
                  <ice:inputText id="input_productionDate" styleClass="formDateFormat" value="#{TemplateFormPage.template.metadata.productionDate}" required="#{TemplateFormPage.studyMap[sfc.productionDate].required}">

                  </ice:inputText>
                  <ice:outputText value=" (YYYY or YYYY-MM or YYYY-MM-DD)"/>
                  <ice:message styleClass="errorMessage" for="input_productionDate"><f:param name="x" value="Production Date:"/> </ice:message>
                </div>
              </ice:panelGrid>

              <ice:panelGrid cellpadding="0" cellspacing="0" width="100%"
                    styleClass="vdcEditStudyTable #{TemplateFormPage.studyMap[sfc.productionPlace].templateField.fieldInputLevel.name}"
                    columnClasses="vdcEditStudyCol1, vdcEditStudyCol2" columns="2">
                <div class="vdcEditStudyField">
                  <ice:selectBooleanCheckbox partialSubmit="true"   value="#{TemplateFormPage.studyMap[sfc.productionPlace].recommended}"  />
                  <dvn:inlinehelp helpMessage="#{editstudybundle.productionPlaceHelp}" linkText="#{editstudybundle.productionPlaceLabel}" heading="#{editstudybundle.productionPlaceHelpHeading}" eventType="mouseover" cssClass="vdcInlineHelpLink" rendered="true"/>
                  <ice:graphicImage value="/resources/icon_required.gif" rendered="#{TemplateFormPage.studyMap[sfc.productionPlace].required}"/>
                  <ice:graphicImage value="/resources/icon_recommended.gif" rendered="#{TemplateFormPage.studyMap[sfc.productionPlace].recommended}"/>
                </div>
                <div>
                  <ice:inputText id="input_productionPlace" size="45" value="#{TemplateFormPage.template.metadata.productionPlace}" required="#{TemplateFormPage.studyMap[sfc.productionPlace].required}"/>
                  <ice:message styleClass="errorMessage" for="input_productionPlace"/>
                </div>
              </ice:panelGrid>

              <!-- Software -->
              <!-- this is a dummy datatable wrapper used to force data retention on validation error-->
              <ice:dataTable cellpadding="0" cellspacing="0" width="100%"
                             styleClass="vdcEditStudyTable" rowClasses="#{TemplateFormPage.softwareInputLevel}" value="dummy_datatable">
                <ice:column>
                  <ice:dataTable cellpadding="0" cellspacing="0" width="100%"
                                 columnClasses="vdcEditStudyCol1b, vdcEditStudyCol2, vdcEditStudyCol3"
                                 binding="#{TemplateFormPage.dataTableSoftware}"
                                 value="#{TemplateFormPage.template.metadata.studySoftware}" var="currentRow">
                    <ice:column>
                      <div class="vdcEditStudyField">
                        <ice:selectBooleanCheckbox partialSubmit="true"   value="#{TemplateFormPage.studyMap[sfc.softwareName].recommended}" rendered ="#{TemplateFormPage.dataTableSoftware.rowIndex==0}"  />
                        <dvn:inlinehelp helpMessage="#{editstudybundle.softwareNameHelp}" linkText="#{editstudybundle.softwareNameLabel}" heading="#{editstudybundle.softwareNameHelpHeading}" eventType="mouseover" cssClass="vdcInlineHelpLink" rendered="true"/>
                        <ice:graphicImage value="/resources/icon_required.gif" rendered="#{TemplateFormPage.softwareInputLevel=='required'}"/>
                        <ice:graphicImage value="/resources/icon_recommended.gif" rendered="#{TemplateFormPage.softwareInputLevel=='recommended'}"/>
                      </div>
                    </ice:column>
                    <ice:column>
                      <div class="vdcEditStudyFieldFloatWrap">
                        <div jsfc="ice:panelGroup" styleClass="vdcEditStudyFieldFloat1 #{TemplateFormPage.studyMap[sfc.softwareName].templateField.fieldInputLevel.name}">
                          <dvn:inlinehelp helpMessage="#{editstudybundle.softwareNameHelp}" linkText="#{editstudybundle.softwareNameLabel}" heading="#{editstudybundle.softwareNameHelpHeading}" eventType="mouseover" cssClass="vdcInlineHelpLink" rendered="true"/>
                          <br/>
                          <ice:inputText maxlength="255" binding="#{TemplateFormPage.inputSoftwareName}" id="input_softwareName" size="45" value="#{currentRow.name}" required="#{TemplateFormPage.studyMap[sfc.softwareName].required}"/>
                          <ice:message styleClass="errorMessage" for="input_softwareName"/>
                        </div>
                        <div jsfc="ice:panelGroup" styleClass="vdcEditStudyFieldFloat2 vdcEditStudyGroupField #{TemplateFormPage.studyMap[sfc.softwareVersion].templateField.fieldInputLevel.name}">
                          <dvn:inlinehelp helpMessage="#{editstudybundle.softwareVersionHelp}" linkText="#{editstudybundle.softwareVersionLabel}" heading="#{editstudybundle.softwareVersionHelpHeading}" eventType="mouseover" cssClass="vdcInlineHelpLink" rendered="true"/>
                          <br/>
                          <ice:inputText maxlength="255" binding="#{TemplateFormPage.inputSoftwareVersion}" validator="#{TemplateFormPage.validateStudySoftware}" id="input_softwareVersion" value="#{currentRow.softwareVersion}" required="#{TemplateFormPage.studyMap[sfc.softwareVersion].required}"/>
                          <ice:message styleClass="errorMessage" for="input_softwareVersion"/>
                        </div>
                      </div>
                    </ice:column>
                    <ice:column>
                      <ice:commandButton partialSubmit="true" image="/resources/icon_add.gif" actionListener="#{TemplateFormPage.addRow}"/>
                      <ice:commandButton partialSubmit="true" rendered="#{TemplateFormPage.dataTableSoftware.rowCount gt 1}" image="/resources/icon_remove.gif" actionListener="#{TemplateFormPage.removeRow}"/>
                    </ice:column>
                  </ice:dataTable>
                </ice:column>
              </ice:dataTable>

              <ice:panelGrid cellpadding="0" cellspacing="0" columns="2" width="100%"
                            styleClass="vdcEditStudyTable #{TemplateFormPage.studyMap[sfc.fundingAgency].templateField.fieldInputLevel.name}"
                            columnClasses="vdcEditStudyCol1, vdcEditStudyCol2">
                <div class="vdcEditStudyField">
                  <ice:selectBooleanCheckbox partialSubmit="true"   value="#{TemplateFormPage.studyMap[sfc.fundingAgency].recommended}"  />
                  <dvn:inlinehelp helpMessage="#{editstudybundle.fundingAgencyHelp}" linkText="#{editstudybundle.fundingAgencyLabel}" heading="#{editstudybundle.fundingAgencyHelpHeading}" eventType="mouseover" cssClass="vdcInlineHelpLink" rendered="true"/>
                  <ice:graphicImage value="/resources/icon_required.gif" rendered="#{TemplateFormPage.studyMap[sfc.fundingAgency].required}"/>

                <div class="vdcEditStudyField">
                  <ice:selectBooleanCheckbox partialSubmit="true"   value="#{TemplateFormPage.studyMap[sfc.contact].recommended}"/>
                  <dvn:inlinehelp helpMessage="#{editstudybundle.contactHelp}" linkText="#{editstudybundle.contactLabel}" heading="#{editstudybundle.contactHelpHeading}" eventType="mouseover" cssClass="vdcInlineHelpLink" rendered="true"/>
                  <ice:graphicImage value="/resources/icon_required.gif" rendered="#{TemplateFormPage.studyMap[sfc.contact].required}"/>
                  <ice:graphicImage value="/resources/icon_recommended.gif" rendered="#{TemplateFormPage.studyMap[sfc.contact].recommended}"/>
                </div>
                <div>
                  <ice:inputText id="input_contact"
                                 size="90"
                                 value="#{TemplateFormPage.template.metadata.contact}"
                                 required="#{TemplateFormPage.studyMap[sfc.contact].required}"
                                 styleClass="formHtmlEnabled">
                    <f:validator validatorId="XhtmlValidator"/>
                  </ice:inputText>
                  <ice:message styleClass="errorMessage" for="input_contact"/>
                </div>
              </ice:panelGrid>

              <ice:panelGrid cellpadding="0" cellspacing="0" columns="2" width="100%"
                             styleClass="vdcEditStudyTable #{TemplateFormPage.studyMap[sfc.citationRequirements].templateField.fieldInputLevel.name}"
                             columnClasses="vdcEditStudyCol1, vdcEditStudyCol2">
                <div class="vdcEditStudyField">
                  <ice:selectBooleanCheckbox partialSubmit="true"   value="#{TemplateFormPage.studyMap[sfc.citationRequirements].recommended}"/>
                  <dvn:inlinehelp helpMessage="#{editstudybundle.citationRequirementsHelp}" linkText="#{editstudybundle.citationRequirementsLabel}" heading="#{editstudybundle.citationRequirementsHelpHeading}" eventType="mouseover" cssClass="vdcInlineHelpLink" rendered="true"/>
                  <ice:graphicImage value="/resources/icon_required.gif" rendered="#{TemplateFormPage.studyMap[sfc.citationRequirements].required}"/>
                  <ice:graphicImage value="/resources/icon_recommended.gif" rendered="#{TemplateFormPage.studyMap[sfc.citationRequirements].recommended}"/>
                </div>
                <div>
                  <ice:inputTextarea cols="90" rows="4" id="input_citationRequirements"
                                     value="#{TemplateFormPage.template.metadata.citationRequirements}"
                                     required="#{TemplateFormPage.studyMap[sfc.citationRequirements].required}"
                                     styleClass="formHtmlEnabled">
                    <f:validator validatorId="XhtmlValidator"/>
                  </ice:inputTextarea>
                  <ice:message styleClass="errorMessage" for="input_citationRequirements"/>
                </div>
              </ice:panelGrid>

              <ice:panelGrid cellpadding="0" cellspacing="0" columns="2" width="100%"
                             styleClass="vdcEditStudyTable #{TemplateFormPage.studyMap[sfc.depositorRequirements].templateField.fieldInputLevel.name}"
                             columnClasses="vdcEditStudyCol1, vdcEditStudyCol2">
                <div class="vdcEditStudyField">
                  <ice:selectBooleanCheckbox partialSubmit="true"   value="#{TemplateFormPage.studyMap[sfc.depositorRequirements].recommended}"/>
                  <dvn:inlinehelp helpMessage="#{editstudybundle.depositorRequirementsHelp}" linkText="#{editstudybundle.depositorRequirementsLabel}" heading="#{editstudybundle.depositorRequirementsHelpHeading}" eventType="mouseover" cssClass="vdcInlineHelpLink" rendered="true"/>
                  <ice:graphicImage value="/resources/icon_required.gif" rendered="#{TemplateFormPage.studyMap[sfc.depositorRequirements].required}"/>
                  <ice:graphicImage value="/resources/icon_recommended.gif" rendered="#{TemplateFormPage.studyMap[sfc.depositorRequirements].recommended}"/>
                </div>
                <div>
                  <ice:inputTextarea cols="90" rows="4"
                                     id="input_depositorRequirements"
                                     value="#{TemplateFormPage.template.metadata.depositorRequirements}"
                                     required="#{TemplateFormPage.studyMap[sfc.depositorRequirements].required}"
                                     styleClass="formHtmlEnabled">
                    <f:validator validatorId="XhtmlValidator"/>
                  </ice:inputTextarea>
                  <ice:message styleClass="errorMessage" for="input_depositorRequirements"/>
                </div>
              </ice:panelGrid>

              <ice:panelGrid cellpadding="0" cellspacing="0" width="100%"
                             styleClass="vdcEditStudyTable #{TemplateFormPage.studyMap[sfc.conditions].templateField.fieldInputLevel.name}"
                             columnClasses="vdcEditStudyCol1, vdcEditStudyCol2" columns="2">
                <div class="vdcEditStudyField">
                  <ice:selectBooleanCheckbox partialSubmit="true"   value="#{TemplateFormPage.studyMap[sfc.conditions].recommended}"/>
                  <dvn:inlinehelp helpMessage="#{editstudybundle.conditionsHelp}" linkText="#{editstudybundle.conditionsLabel}" heading="#{editstudybundle.conditionsHelpHeading}" eventType="mouseover" cssClass="vdcInlineHelpLink" rendered="true"/>
                  <ice:graphicImage value="/resources/icon_required.gif" rendered="#{TemplateFormPage.studyMap[sfc.conditions].required}"/>
                  <ice:graphicImage value="/resources/icon_recommended.gif" rendered="#{TemplateFormPage.studyMap[sfc.conditions].recommended}"/>
                </div>
                <div>
                  <ice:inputTextarea cols="90" rows="4"
                                     id="input_conditions"
                                     value="#{TemplateFormPage.template.metadata.conditions}"
                                     required="#{TemplateFormPage.studyMap[sfc.conditions].required}"
                                     styleClass="formHtmlEnabled">
                    <f:validator validatorId="XhtmlValidator"/>
                  </ice:inputTextarea>
                  <ice:message styleClass="errorMessage" for="input_conditions"/>
                </div>
              </ice:panelGrid>

              <ice:panelGrid cellpadding="0" cellspacing="0" width="100%"
                             styleClass="vdcEditStudyTable #{TemplateFormPage.studyMap[sfc.disclaimer].templateField.fieldInputLevel.name}"
                             columnClasses="vdcEditStudyCol1, vdcEditStudyCol2" columns="2">
                <div class="vdcEditStudyField">
                  <ice:selectBooleanCheckbox partialSubmit="true"   value="#{TemplateFormPage.studyMap[sfc.disclaimer].recommended}"/>
                  <dvn:inlinehelp helpMessage="#{editstudybundle.disclaimerHelp}" linkText="#{editstudybundle.disclaimerLabel}" heading="#{editstudybundle.disclaimerHelpHeading}" eventType="mouseover" cssClass="vdcInlineHelpLink" rendered="true"/>
                  <ice:graphicImage value="/resources/icon_required.gif" rendered="#{TemplateFormPage.studyMap[sfc.disclaimer].required}"/>
                  <ice:graphicImage value="/resources/icon_recommended.gif" rendered="#{TemplateFormPage.studyMap[sfc.disclaimer].recommended}"/>
                </div>
                <div>
                  <ice:inputTextarea cols="90" rows="4"
                                     id="input_disclaimer"
                                     value="#{TemplateFormPage.template.metadata.disclaimer}"
                                     required="#{TemplateFormPage.studyMap[sfc.disclaimer].required}"
                                     styleClass="formHtmlEnabled">
                    <f:validator validatorId="XhtmlValidator"/>
                  </ice:inputTextarea>
                  <ice:message styleClass="errorMessage" for="input_disclaimer"/>
                </div>
              </ice:panelGrid>

              <div jsfc="ice:panelGroup" id="groupPanel15" styleClass="vdcStudyInfoHeader #{TemplateFormPage.noteInputLevel}" >
                <ice:outputText id="outputText160" value="Other Information"/>
              </div>
              <!-- this is a dummy datatable wrapper used to force data retention on validation error-->
              <ice:dataTable cellpadding="0" cellspacing="0" width="100%"
                             styleClass="vdcEditStudyTable"
                             rowClasses="#{TemplateFormPage.noteInputLevel}" value="dummy_datatable">
                <ice:column>
                  <ice:dataTable id="dataTableNotes" cellpadding="0" cellspacing="0" width="100%"
                                 columnClasses="vdcEditStudyCol1b, vdcEditStudyCol2, vdcEditStudyCol3"
                                 binding="#{TemplateFormPage.dataTableNotes}"
                                 value="#{TemplateFormPage.template.metadata.studyNotes}" var="currentRow">
                    <ice:column>
                      <div class="vdcEditStudyField">
                        <ice:selectBooleanCheckbox partialSubmit="true"   value="#{TemplateFormPage.studyMap[sfc.notesInformationType].recommended}" rendered ="#{TemplateFormPage.dataTableNotes.rowIndex==0}"  />
                        <dvn:inlinehelp helpMessage="#{editstudybundle.notesTypeHelp}" linkText="#{editstudybundle.notesTypeLabel}" heading="#{editstudybundle.notesTypeHelpHeading}" eventType="mouseover" cssClass="vdcInlineHelpLink" rendered="true"/>
                        <ice:graphicImage value="/resources/icon_required.gif" rendered="#{TemplateFormPage.noteInputLevel=='required'}"/>
                        <ice:graphicImage value="/resources/icon_recommended.gif" rendered="#{TemplateFormPage.noteInputLevel=='recommended'}"/>
                      </div>
                    </ice:column>
                    <ice:column>
                      <div class="vdcEditStudyFieldFloatWrap">
                        <div jsfc="ice:panelGroup" styleClass="vdcEditStudyFieldFloat1 #{TemplateFormPage.studyMap[sfc.notesInformationType].templateField.fieldInputLevel.name}">
                          <dvn:inlinehelp helpMessage="#{editstudybundle.notesTypeHelp}" linkText="#{editstudybundle.notesTypeLabel}" heading="#{editstudybundle.notesTypeHelpHeading}" eventType="mouseover" cssClass="vdcInlineHelpLink" rendered="true"/>
                          <br/>
                          <ice:inputText maxlength="255" binding="#{TemplateFormPage.inputNoteType}" id="input_notesInformationType"
                                         value="#{currentRow.type}"
                                         required="#{TemplateFormPage.studyMap[sfc.notesInformationType].required}"
                                         styleClass="formHtmlEnabled">
                            <f:validator validatorId="XhtmlValidator"/>
                          </ice:inputText>
                          <ice:message styleClass="errorMessage" for="input_notesInformationType"/>
                        </div>
                        <div jsfc="ice:panelGroup" styleClass="vdcEditStudyFieldFloat2 vdcEditStudyGroupField #{TemplateFormPage.studyMap[sfc.notesInformationSubject].templateField.fieldInputLevel.name}">
                          <dvn:inlinehelp helpMessage="#{editstudybundle.notesSubjectHelp}" linkText="#{editstudybundle.notesSubjectLabel}" heading="#{editstudybundle.notesSubjectHelpHeading}" eventType="mouseover" cssClass="vdcInlineHelpLink" rendered="true"/>
                          <br/>
                          <ice:inputText id="input_notesInformationSubject"
                                         maxlength="255"
                                         binding="#{TemplateFormPage.inputNoteSubject}"
                                         value="#{currentRow.subject}"
                                         validator="#{TemplateFormPage.validateStudyNote}"
                                         required="#{TemplateFormPage.studyMap[sfc.notesInformationSubject].required}"
                                         styleClass="formHtmlEnabled">
                            <f:validator validatorId="XhtmlValidator"/>
                          </ice:inputText>
                          <ice:message styleClass="errorMessage" for="input_notesInformationSubject"/>
                        </div>
                        <div jsfc="ice:panelGroup" styleClass="vdcEditStudyFieldFloat3 vdcEditStudyGroupField #{TemplateFormPage.studyMap[sfc.notesText].templateField.fieldInputLevel.name}">
                          <dvn:inlinehelp helpMessage="#{editstudybundle.notesTextHelp}" linkText="#{editstudybundle.notesTextLabel}" heading="#{editstudybundle.notesTextHelpHeading}" eventType="mouseover" cssClass="vdcInlineHelpLink" rendered="true"/>
                          <br/>
                          <ice:inputText id="input_notesText"
                                         size="90"
                                         binding="#{TemplateFormPage.inputNoteText}"
                                         validator="#{TemplateFormPage.validateStudyNote}"
                                         value="#{currentRow.text}"
                                         required="#{TemplateFormPage.studyMap[sfc.notesText].required}"
                                         styleClass="formHtmlEnabled">
                            <f:validator validatorId="XhtmlValidator"/>
                          </ice:inputText>
                          <ice:message styleClass="errorMessage" for="input_notesText"/>
                        </div>
                      </div>
                    </ice:column>
                    <ice:column>
                      <ice:commandButton partialSubmit="true" image="/resources/icon_add.gif" actionListener="#{TemplateFormPage.addRow}"/>
                      <ice:commandButton partialSubmit="true" rendered="#{TemplateFormPage.dataTableNotes.rowCount gt 1}" image="/resources/icon_remove.gif" actionListener="#{TemplateFormPage.removeRow}"/>
                    </ice:column>
                  </ice:dataTable>
                </ice:column>
              </ice:dataTable>
            </div>
            <div class="vdcTextRight dvnFormPadding dvnFormMargin">
              <ice:commandButton id="button1b" value="Save" action="#{TemplateFormPage.save}"/>
              <ice:commandButton immediate="true" id="button2b" value="Cancel" action="#{TemplateFormPage.cancel}"/>
            </div>
          </div>
        </div>
      </ice:form>
    </gui:define>
  </gui:composition>
</body>
</html>
