          // <![CDATA[
          // Functions for hiding and showing study fields
          //

      

          function addLoadEvent(func) {
              var oldonload = window.onload;
              if (typeof window.onload != 'function') {
                  window.onload = func;
              } else {
                  window.onload = function() {
                      if (oldonload) {
                          oldonload();
                      }
                      func();
                  }
              }
          }



          // functions to work with category selection
          // note a few assumptions that these functions have:
          // the id of the dropdown (including parent nodes); the partial id of the checkboxes;
          // and that the checkbox is two elements before the text field (there is empty text
          // in between, created by the div)
          function updateCategory( checkbox ) {
              if (checkbox.checked) {
                  textField = document.getElementById(checkbox.id).nextSibling;
                  dropdown = document.getElementById("studyForm:fileDataTableWrapper:0:fileDataTable:catDropdown");
                  textField.value = dropdown.value;
              }
          }
          function deselectCategory( textField ) {
              checkbox = document.getElementById(textField.id).previousSibling;
              checkbox.checked = false;
          }
          function updateAllCheckedCategories( dropdown ) {
              checkboxes=document.getElementsByTagName("input");
              for(i=0; i < checkboxes.length; i++) {
                  if (checkboxes[i].id.indexOf("catCheckbox") != -1 && checkboxes[i].checked == true) {
                      textField = checkboxes[i].nextSibling;
                      textField.value = dropdown.value;
                  }
              }
          }
          /** commenting out this code pending
           * input from alpha testing re: validation
           * required or no
           * To activate uncomment the function
           * below and uncomment the related div
           * just below the author name. See below.
           * @author Wendy Bossons
           */
          function validateNameFormat(obj) {
              if (obj.value.length == 0) {
                  return;
              } else {
                  var regexp = /[^\s^]/i;
                  var helpObj = eval("document.getElementById('input_authorNameHelp')");
                  if (regexp.test(obj.value))
                      helpObj.style.display = 'block';
              }
          }
          // ]]>
      </script>

                      <ice:message styleClass="errorMessage" for="input_contact"/>
                    </div>
                  </ice:panelGrid>

                  <ice:panelGrid cellpadding="0" cellspacing="0" columns="2" width="100%"
                                 styleClass="vdcEditStudyTable"
                                 columnClasses="vdcEditStudyCol1, vdcEditStudyCol2"
                                 visible="#{EditStudyPage.studyMap[sfc.citationRequirements].recommended or EditStudyPage.showAll}">
                    <div jsfc="ice:panelGroup" styleClass="vdcEditStudyField">
                      <dvn:inlinehelp helpMessage="#{editstudybundle.citationRequirementsHelp}" linkText="#{editstudybundle.citationRequirementsLabel}" heading="#{editstudybundle.citationRequirementsHelpHeading}" eventType="mouseover" cssClass="vdcInlineHelpLink" rendered="true"/>
                      <ice:graphicImage value="/resources/icon_required.gif" rendered="#{EditStudyPage.studyMap[sfc.citationRequirements].required}"/>
                      <ice:graphicImage value="/resources/icon_recommended.gif" rendered="#{EditStudyPage.studyMap[sfc.citationRequirements].recommended}"/>
                    </div>
                    <div jsfc="ice:panelGroup">
                      <ice:inputTextarea cols="90" rows="4" id="input_citationRequirements"
                                         value="#{EditStudyPage.study.citationRequirements}"
                                         required="#{EditStudyPage.studyMap[sfc.citationRequirements].required}"
                                         styleClass="formHtmlEnabled">
                        <f:validator validatorId="XhtmlValidator"/>
                      </ice:inputTextarea>
                      <ice:message styleClass="errorMessage" for="input_citationRequirements"/>
                    </div>
                  </ice:panelGrid>

                  <ice:panelGrid cellpadding="0" cellspacing="0" columns="2" width="100%"
                                 styleClass="vdcEditStudyTable"
                                 columnClasses="vdcEditStudyCol1, vdcEditStudyCol2"
                                 visible="#{EditStudyPage.studyMap[sfc.depositorRequirements].recommended or EditStudyPage.showAll}">
                    <div jsfc="ice:panelGroup" styleClass="vdcEditStudyField">
                      <dvn:inlinehelp helpMessage="#{editstudybundle.depositorRequirementsHelp}" linkText="#{editstudybundle.depositorRequirementsLabel}" heading="#{editstudybundle.depositorRequirementsHelpHeading}" eventType="mouseover" cssClass="vdcInlineHelpLink" rendered="true"/>
                      <ice:graphicImage value="/resources/icon_required.gif" rendered="#{EditStudyPage.studyMap[sfc.depositorRequirements].required}"/>
                      <ice:graphicImage value="/resources/icon_recommended.gif" rendered="#{EditStudyPage.studyMap[sfc.depositorRequirements].recommended}"/>
                    </div>
                    <div jsfc="ice:panelGroup">
                      <ice:inputTextarea cols="90" rows="4"
                                         id="input_depositorRequirements"
                                         value="#{EditStudyPage.study.depositorRequirements}"
                                         required="#{EditStudyPage.studyMap[sfc.depositorRequirements].required}"
                                         styleClass="formHtmlEnabled">
                        <f:validator validatorId="XhtmlValidator"/>
                      </ice:inputTextarea>
                      <ice:message styleClass="errorMessage" for="input_depositorRequirements"/>
                    </div>
                  </ice:panelGrid>

                  <ice:panelGrid cellpadding="0" cellspacing="0" columns="2" width="100%"
                                 styleClass="vdcEditStudyTable"
                                 columnClasses="vdcEditStudyCol1, vdcEditStudyCol2"
                                 visible="#{EditStudyPage.studyMap[sfc.conditions].recommended or EditStudyPage.showAll}">
                    <div jsfc="ice:panelGroup" styleClass="vdcEditStudyField">
                      <dvn:inlinehelp helpMessage="#{editstudybundle.conditionsHelp}" linkText="#{editstudybundle.conditionsLabel}" heading="#{editstudybundle.conditionsHelpHeading}" eventType="mouseover" cssClass="vdcInlineHelpLink" rendered="true"/>
                      <ice:graphicImage value="/resources/icon_required.gif" rendered="#{EditStudyPage.studyMap[sfc.conditions].required}"/>
                      <ice:graphicImage value="/resources/icon_recommended.gif" rendered="#{EditStudyPage.studyMap[sfc.conditions].recommended}"/>
                    </div>
                    <div jsfc="ice:panelGroup">
                      <ice:inputTextarea cols="90" rows="4"
                                         id="input_conditions"
                                         value="#{EditStudyPage.study.conditions}"
                                         required="#{EditStudyPage.studyMap[sfc.conditions].required}"
                                         styleClass="formHtmlEnabled">
                        <f:validator validatorId="XhtmlValidator"/>
                      </ice:inputTextarea>
                      <ice:message styleClass="errorMessage" for="input_conditions"/>
                    </div>
                  </ice:panelGrid>

                  <ice:panelGrid cellpadding="0" cellspacing="0" columns="2" width="100%"
                                 styleClass="vdcEditStudyTable"
                                 columnClasses="vdcEditStudyCol1, vdcEditStudyCol2"
                                 visible="#{EditStudyPage.studyMap[sfc.disclaimer].recommended or EditStudyPage.showAll}">
                    <div jsfc="ice:panelGroup" styleClass="vdcEditStudyField">
                      <dvn:inlinehelp helpMessage="#{editstudybundle.disclaimerHelp}" linkText="#{editstudybundle.disclaimerLabel}" heading="#{editstudybundle.disclaimerHelpHeading}" eventType="mouseover" cssClass="vdcInlineHelpLink" rendered="true"/>
                      <ice:graphicImage value="/resources/icon_required.gif" rendered="#{EditStudyPage.studyMap[sfc.disclaimer].required}"/>
                      <ice:graphicImage value="/resources/icon_recommended.gif" rendered="#{EditStudyPage.studyMap[sfc.disclaimer].recommended}"/>
                    </div>
                    <div jsfc="ice:panelGroup">
                      <ice:inputTextarea cols="90" rows="4"
                                         id="input_disclaimer"
                                         value="#{EditStudyPage.study.disclaimer}"
                                         required="#{EditStudyPage.studyMap[sfc.disclaimer].required}"
                                         styleClass="formHtmlEnabled">
                        <f:validator validatorId="XhtmlValidator"/>
                      </ice:inputTextarea>
                      <ice:message styleClass="errorMessage" for="input_disclaimer"/>
                    </div>
                  </ice:panelGrid>

                  <div jsfc="ice:panelGroup" id="groupPanel15" styleClass="vdcStudyInfoHeader"
                       visible="#{EditStudyPage.studyMap[sfc.notesInformationType].recommended or EditStudyPage.showAll}">
                    <ice:outputText id="outputText160" value="Other Information"/>
                  </div>
                  <!-- this is a dummy datatable wrapper used to force data retention on validation error-->
                  <ice:dataTable cellpadding="0" cellspacing="0" width="100%"
                                 styleClass="vdcEditStudyTable"
                                 visible="#{EditStudyPage.studyMap[sfc.notesInformationType].recommended or EditStudyPage.showAll}" value="dummy_datatable">
                    <ice:column>
                      <ice:dataTable id="dataTableNotes" cellpadding="0" cellspacing="0"
                                     styleClass="vdcEditStudyInnerTable"
                                     columnClasses="vdcEditStudyCol1b, vdcEditStudyCol2, vdcEditStudyCol3"
                                     binding="#{EditStudyPage.dataTableNotes}"
                                     value="#{EditStudyPage.study.studyNotes}" var="currentRow" width="100%">
                        <ice:column>
                          <div jsfc="ice:panelGroup" styleClass="vdcEditStudyField">
                            <dvn:inlinehelp helpMessage="#{editstudybundle.notesTypeHelp}" linkText="#{editstudybundle.notesTypeLabel}" heading="#{editstudybundle.notesTypeHelpHeading}" eventType="mouseover" cssClass="vdcInlineHelpLink" rendered="true"/>
                            <ice:graphicImage value="/resources/icon_required.gif" rendered="#{EditStudyPage.studyMap[sfc.notesInformationType].required}"/>
                            <ice:graphicImage value="/resources/icon_recommended.gif" rendered="#{EditStudyPage.studyMap[sfc.notesInformationType].recommended}"/>
                          </div>
                        </ice:column>
                        <ice:column>
                          <div jsfc="ice:panelGroup" styleClass="vdcEditStudyFieldFloatWrap">
                            <div jsfc="ice:panelGroup" styleClass="vdcEditStudyFieldFloat1">
                              <dvn:inlinehelp helpMessage="#{editstudybundle.notesTypeHelp}" linkText="#{editstudybundle.notesTypeLabel}" heading="#{editstudybundle.notesTypeHelpHeading}" eventType="mouseover" cssClass="vdcInlineHelpLink" rendered="true"/>
                              <br/>
                              <ice:inputText maxlength="255" binding="#{EditStudyPage.inputNoteType}" id="input_notesInformationType"
                                             value="#{currentRow.type}"
                                             required="#{EditStudyPage.studyMap[sfc.notesInformationType].required}"
                                             styleClass="formHtmlEnabled">
                                <f:validator validatorId="XhtmlValidator"/>
                              </ice:inputText>
                              <ice:message styleClass="errorMessage" for="input_notesInformationType"/>
                            </div>
                            <div jsfc="ice:panelGroup" styleClass="vdcEditStudyFieldFloat2 vdcEditStudyGroupField"  >
                              <dvn:inlinehelp helpMessage="#{editstudybundle.notesSubjectHelp}" linkText="#{editstudybundle.notesSubjectLabel}" heading="#{editstudybundle.notesSubjectHelpHeading}" eventType="mouseover" cssClass="vdcInlineHelpLink" rendered="true"/>
                              <br/>
                              <ice:inputText id="input_notesInformationSubject"
                                             maxlength="255"
                                             binding="#{EditStudyPage.inputNoteSubject}"
                                             value="#{currentRow.subject}"
                                             validator="#{EditStudyPage.validateStudyNote}"
                                             required="#{EditStudyPage.studyMap[sfc.notesInformationSubject].required}"
                                             styleClass="formHtmlEnabled">
                                <f:validator validatorId="XhtmlValidator"/>
                              </ice:inputText>
                              <ice:message styleClass="errorMessage" for="input_notesInformationSubject"/>
                            </div>
                            <div jsfc="ice:panelGroup" styleClass="vdcEditStudyFieldFloat3 vdcEditStudyGroupField" >
                              <dvn:inlinehelp helpMessage="#{editstudybundle.notesTextHelp}" linkText="#{editstudybundle.notesTextLabel}" heading="#{editstudybundle.notesTextHelpHeading}" eventType="mouseover" cssClass="vdcInlineHelpLink" rendered="true"/>
                              <br/>
                              <ice:inputText id="input_notesText" size="90"
                                             binding="#{EditStudyPage.inputNoteText}"
                                             validator="#{EditStudyPage.validateStudyNote}"
                                             value="#{currentRow.text}"
                                             required="#{EditStudyPage.studyMap[sfc.notesText].required}"
                                             styleClass="formHtmlEnabled">
                                <f:validator validatorId="XhtmlValidator"/>
                              </ice:inputText>
                              <ice:message styleClass="errorMessage" for="input_notesText"/>
                            </div>
                          </div>
                        </ice:column>
                        <ice:column>
                          <ice:commandButton image="/resources/icon_add.gif" actionListener="#{EditStudyPage.addRow}"/>
                          <ice:commandButton rendered="#{EditStudyPage.dataTableNotes.rowCount gt 1}" image="/resources/icon_remove.gif" actionListener="#{EditStudyPage.removeRow}" />
                        </ice:column>
                      </ice:dataTable>
                    </ice:column>
                  </ice:dataTable>              
              </ice:panelGroup>

              <!-- FILES TAB -->
               <ice:panelGroup id="layoutPanel1" panelLayout="flow" rendered="#{EditStudyPage.showFiles}">
                <div jsfc="ice:panelGroup" id="noFilesPanel" styleClass="dvnFormPadding" rendered="#{empty EditStudyPage.files}">
                  <p>
                    <ice:outputText value="No files have been provided for this study. To add files, return to the study view (by clicking Save or Cancel) and follow the Add File(s) link."/>
                  </p>
                </div>
                <div jsfc="ice:panelGroup" id="layoutPanel2" panelLayout="flow" rendered="#{!empty EditStudyPage.files}">
                  <!-- this is a dummy datatable wrapper used to force data retention on validation error-->
                  <ice:dataTable cellpadding="0" cellspacing="0" width="100%"
                                 id="fileDataTableWrapper" styleClass="vdcEditStudyOuterTable" value="dummy_datatable">
                    <ice:column>
                      <ice:dataTable cellpadding="0" cellspacing="0" width="100%"
                                     styleClass="vdcEditStudyInnerTable" headerClasses="vdcEditFilesHeader"
                                     columnClasses="vdcEditFilesColA, vdcEditFilesColA, vdcEditFilesColB, vdcEditFilesColC" rowClasses="list-row-even,list-row-odd"
                                     id="fileDataTable" value="#{EditStudyPage.files}" var="file">
                        <ice:column id="column9">
                          <div jsfc="ice:panelGroup">
                            <!-- note that the Javascript functions currently depends on the placement and ids of these fields (and the dropdown box;
                                                  changing them may require corresponding changes in the Javascript  -->
                            <ice:selectBooleanCheckbox id="catCheckbox" onclick="updateCategory(this);"/>
                            <ice:inputText id="catTextField" size="26" value="#{file.fileCategoryName}" onfocus="deselectCategory(this)"/>
                          </div>
                          <f:facet name="header">
                            <div jsfc="ice:panelGroup" id="catColPanelGroup">
                              <ice:outputText id="catLabel" value="Category"/>
                              <ice:selectOneMenu id="catDropdown" onchange="updateAllCheckedCategories(this);">
                                <f:selectItems value="#{EditStudyPage.fileCategoryItems}"/>
                              </ice:selectOneMenu>
                            </div>
                          </f:facet>
                        </ice:column>
                        <ice:column id="column10">
                          <ice:inputText id="input_fileName" size="30" value="#{file.studyFile.fileName}" required="true" requiredMessage="This field is required."  validator="#{EditStudyPage.validateFileName}" />
                          <ice:message styleClass="errorMessage" for="input_fileName"/><br/>
                          <ice:graphicImage rendered="#{file.studyFile.subsettable}" id="imagefs" styleClass="vdcNoBorders" value="/resources/icon_subsettable.gif"/>
                          <ice:outputText id="outputText17" value="#{file.userFriendlyFileType}"/>
                          <f:facet name="header">
                            <ice:outputText id="outputText13" value="File Name"/>
                          </f:facet>
                        </ice:column>
                        <ice:column id="column11">
                          <ice:inputTextarea cols="48" rows="2" value="#{file.studyFile.description}"/>
                          <f:facet name="header">
                            <ice:outputText id="outputText16" value="Description"/>
                          </f:facet>
                        </ice:column>
                        <ice:column id="deleteColumn">
                          <ice:selectBooleanCheckbox id="deleteCheckBox" value="#{file.deleteFlag}"/>
                          <f:facet name="header">
                            <ice:outputText id="deleteText" value="Delete"/>
                          </f:facet>
                        </ice:column>
                      </ice:dataTable>
                    </ice:column>
                  </ice:dataTable>
                </div>
               </ice:panelGroup>
      
            <div jsfc="ice:panelGroup" styleClass="vdcTextRight dvnFormPadding dvnFormMargin">
              <ice:commandButton id="button1b" value="Save" action="#{EditStudyPage.save}"/>
              <ice:commandButton id="button2b" value="Cancel" immediate="true" action="#{EditStudyPage.cancel}"/>
            </div>
          </div>
        </div>
      </ice:form>
  

    </gui:define>
  </gui:composition>
</body>
</html>
