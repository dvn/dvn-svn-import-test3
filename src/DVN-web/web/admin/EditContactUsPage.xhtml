<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:gui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:jsp="http://java.sun.com/JSP/Page"
       xmlns:ice="http://www.icesoft.com/icefaces/component"
      >
          
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

</head>

<body>
<gui:composition template="/template.xhtml">

<gui:param name="pageTitle" value="DVN - E-Mail Notifications" />

  <gui:define name="body">

                            
        <ice:form  id="editContactUsForm">
            <ice:inputHidden rendered="#{VDCRequest.currentVDCId != null}" id="vdcId" value="#{VDCRequest.currentVDCId}"/>
            
            <div class="dvn_section">
                <div class="dvn_sectionTitle">
                    
                        <ice:outputText  value="#{bundle.editContactUsHeading}"/>
                    
                </div>            
                <div class="dvn_sectionBox">
                    <div class="dvn_margin12">
 
                        <ice:messages  layout="list" showDetail="false" showSummary="true" styleClass="successMessage" />
                        
                        <ice:outputText  id="helpInline1" style="margin-bottom: 20px" value="#{bundle.editContactUsHelpMsg}"/>
                        <div jsfc="ice:panelGroup">
                            <ice:graphicImage alt="Information" title="Information" styleClass="vdcNoBorders" style="vertical-align: bottom" value="/resources/icon_info.gif" />
                            <ice:outputText id="outputText4" styleClass="vdcHelpText" value="Separate multiple email addresses with a comma (and no spaces). Example: admin@mydvn.edu,user@mydvn.edu"/>
                        </div>
                        <br />
                        <ice:panelGrid  cellpadding="0" cellspacing="0"
                                      columnClasses="vdcColPadded, vdcColPadded" columns="2" id="gridPanel2">
                            
                            <div jsfc="ice:panelGroup"  id="groupPanel2">
                                <ice:outputText  id="outputText5" value="#{bundle.editContactUsEmailLabel}"/>
                                <ice:graphicImage  id="image1" value="#{bundle.iconRequired}"/>
                            </div>
                            
                            <ice:inputText onkeypress="if (window.event) return processEvent('', 'editContactUsForm:btnSave'); else return processEvent('editContactUsForm:btnSave');"  
                                         id="contactUsEmail" 
                                         size="50" 
                                         value="#{EditContactUsPage.contactUsEmail}" 
                                         required="true"
                                         requiredMessage="This field is required.">
                                <f:validator validatorId="EmailValidator"/>
                            </ice:inputText>
                            
                            <ice:message style="column-span:2;" 
                                       id="emailAddressMsg" 
                                       for="contactUsEmail"
                                       styleClass="errorMessage"/>
                        </ice:panelGrid>
                        <div jsfc="ice:panelGroup"   id="groupPanel6" style="padding-left: 140px; padding-top: 20px">
                            <ice:commandButton  id="btnSave" value="#{bundle.saveButtonLabel}" action="#{EditContactUsPage.save_action}"/>
                            <ice:commandButton  id="btnCancel" style="margin-left: 30px" immediate="true" value="#{bundle.cancelButtonLabel}" action="#{EditContactUsPage.cancel_action}"/>
                        </div>
                    </div>   
                </div>
            </div>
              
        </ice:form>              
            </gui:define>
        </gui:composition>
    </body>
</html>
