<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:gui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:jsp="http://java.sun.com/JSP/Page"
       xmlns:ice="http://www.icesoft.com/icefaces/component"
      >
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />

</head>

<body>
<gui:composition template="/template.xhtml">


<gui:param name="pageTitle" value="DVN - Search Results Fields" />

  <gui:define name="body">

    <ice:form  id="form1">
        <ice:inputHidden id="vdcId" value="#{VDCRequest.currentVDCId}"/>
        
        <div class="dvn_section">
                <div class="dvn_sectionTitle">   
                        <ice:outputText value="Additional Fields in Search Results"/>
                </div>            
                <div class="dvn_sectionBox"> 
                    <div class="dvn_margin12">  
                        <div jsfc="ice:panelGroup" styleClass="#{SearchFieldsPage.msg.styleClass}" rendered="#{!empty SearchFieldsPage.msg.messageText}">
                            <ice:outputText id="statusMessage" value="#{SearchFieldsPage.msg.messageText}" />
                        </div>    
                        
                        <ice:outputText value="Select any of the cataloging information fields below to be displayed in the search results page (or studies listing). If selected, these fields will be displayed below the default information (Study ID, title, authors, production date, abstract), and will only be displayed if they are available in the study cataloging information. These settings apply to this Dataverse only."  />
                        
                        <div style="padding-top: 10px;">
                            <ice:selectBooleanCheckbox binding="#{SearchFieldsPage.producerCheckbox}" id="producercheckbox" value="#{SearchFieldsPage.producerResults}" /> 
                            <ice:outputLabel for="producercheckbox" value="Producer"/>
                            <div style="padding-left: 20px;">
                                <ice:graphicImage alt="Information" title="Information" styleClass="vdcNoBorders" style="vertical-align: bottom" value="/resources/icon_info.gif" />  
                                <ice:outputText value="The Producer name, logo and URL will be displayed, if they are available." styleClass="vdcHelpText" />
                            </div>
                        </div>
                        
                        <div style="padding-top: 10px;">
                            <ice:selectBooleanCheckbox binding="#{SearchFieldsPage.distributionDateCheckbox}" id="distributiondatecheckbox"  value="#{SearchFieldsPage.distributionDateResults}"/> 
                            <ice:outputLabel for="distributiondatecheckbox" value="Distribution Date"/>
                        </div>
                        
                        <div style="padding-top: 10px;">
                            <ice:selectBooleanCheckbox binding="#{SearchFieldsPage.distributorCheckbox}" id="distributorcheckbox" value="#{SearchFieldsPage.distributorResults}"/> 
                            <ice:outputLabel for="distributorcheckbox" value="Distributor"/>
                            <div  style="padding-left: 20px;">
                                <ice:graphicImage alt="Information" title="Information" styleClass="vdcNoBorders" style="vertical-align: bottom" value="/resources/icon_info.gif" />  
                                <ice:outputText value="The Distributor name, logo and URL will be displayed, if they are available." styleClass="vdcHelpText" />
                            </div>
                        </div>
                        
                        <div style="padding-top: 10px;">
                            <ice:selectBooleanCheckbox binding="#{SearchFieldsPage.replicationCheckbox}" id="replicationcheckbox"  value="#{SearchFieldsPage.replicationForResults}"/> 
                            <ice:outputLabel for="replicationcheckbox" value="Replication For"/>
                        </div>
                        
                        <div style="padding-top: 10px;">
                            <ice:selectBooleanCheckbox binding="#{SearchFieldsPage.relatedpubCheckbox}" id="relatedpubcheckbox" value="#{SearchFieldsPage.relatedPublicationsResults}"/> 
                            <ice:outputLabel for="relatedpubcheckbox" value="Related Publications"/>
                        </div>
                        
                        <div  style="padding-top: 10px;">
                            <ice:selectBooleanCheckbox binding="#{SearchFieldsPage.relatedmatCheckbox}" id="relatedmatcheckbox"  value="#{SearchFieldsPage.relatedMaterialResults}"/> 
                            <ice:outputLabel for="relatedmatcheckbox" value="Related Material"/>
                        </div>
                        
                        <div style="padding-top: 10px;">
                            <ice:selectBooleanCheckbox binding="#{SearchFieldsPage.relatedstudiesCheckbox}" id="relatedstudiescheckbox" value="#{SearchFieldsPage.relatedStudiesResults}"/> 
                            <ice:outputLabel for="relatedstudiescheckbox" value="Related Studies"/>
                        </div>
                        
                        <div style="padding-top: 20px" >
                            <ice:commandButton  id="saveButton" value="Save"  action="#{SearchFieldsPage.save}"/>
                            <ice:commandButton  id="cancelButton" value="Cancel" style="margin-left: 30px" action="#{SearchFieldsPage.cancel}"/>
                        </div>                                
                    </div>
                </div>
            </div>
    </ice:form>
</gui:define>
  </gui:composition>
 </body>
</html>
