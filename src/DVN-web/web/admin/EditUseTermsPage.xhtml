<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:gui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:jsp="http://java.sun.com/JSP/Page"
      xmlns:ice="http://www.icesoft.com/icefaces/component">
<head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>

<body>
  <gui:composition template="/template.xhtml">
    <gui:param name="pageTitle" value="#{bundlePageInfo.editDvDownloadTermsTitle}"/>
    <gui:define name="body">
      <ice:form id="form1">
        <ice:inputHidden id="vdcId" value="#{VDCRequest.currentVDCId}"/>
        <div class="dvn_section">
           <div class="dvnInformationMessage">
             <ice:outputText value="#{bundlePageInfo.editDvDownloadTermsHelp}" escape="false" />
          </div> 
            
          <div class="dvn_sectionTitle">
            <ice:outputText value="#{bundlePageInfo.editDvDownloadTermsTitle}"/>
          </div>
          <div class="dvn_sectionBox">
            <div class="dvn_margin12">
              <ice:messages styleClass="successMessage" layout="list" showDetail="false" showSummary="true"/>
              <div class="vdcHelpText">
                <ice:graphicImage alt="Information" title="Information" styleClass="vdcNoBorders" value="/resources/icon_info.gif"/>
                <ice:outputText value="By enabling these Terms of Use, users will be asked to agree to them before downloading a file or accessing the subsetting/analysis page. These Terms will apply to all studies owned by the #{VDCRequest.currentVDC.name} Dataverse, and will be displayed in the Cataloging Information under the Terms of Use section."/>
              </div>
              <div>
                <ice:selectBooleanCheckbox value="#{EditUseTermsPage.termsOfUseEnabled}"/>
                <ice:outputText value=" Enable Terms of Use"/>
              </div>
              <ice:message for="textArea1" styleClass="errorMessage" id="outputText2Msg"/>
              <br/>
              <div>
                <ice:outputText id="outputText2" styleClass="vdcFieldTitle" value="Terms of Use"/>
                <br/>
                <ice:inputTextarea styleClass="formHtmlEnabled" cols="70" rows="8"
                                   id="textArea1" immediate="true"
                                   value="#{EditUseTermsPage.termsOfUse}">
                  <f:validator validatorId="XhtmlValidator"/>
                </ice:inputTextarea>
              </div>
              <div class="dvnFormPadding dvnFormMargin">
                <ice:commandButton id="button1" value="Save" action="#{EditUseTermsPage.save_action}"/>
                <ice:commandButton id="button2" value="Cancel" action="#{EditUseTermsPage.cancel_action}"/>
              </div>
            </div>
          </div>
        </div>
      </ice:form>
    </gui:define>
  </gui:composition>
</body>
</html>
