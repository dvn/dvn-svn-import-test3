<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:gui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:jsp="http://java.sun.com/JSP/Page"
      xmlns:ice="http://www.icesoft.com/icefaces/component">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
  <gui:composition template="/template.xhtml">
    <gui:param name="pageTitle"  value="#{bundlePageInfo.editStudyCommentsTitle}"/>
    <gui:define name="body">
      <ice:form id="editStudyCommentsForm">
       <ice:inputHidden rendered="#{VDCRequest.currentVDC != null}" id="vdcId" value="#{VDCRequest.currentVDCId}"/>
        <div class="dvn_section">
          <div jsfc="ice:panelGroup" styleClass="dvnMsgBlockRound dvnInformationMessage">
            <div class="dvnMsgBlockContainer">
              <ice:outputText value="#{bundlePageInfo.editStudyCommentsHelp}" escape="false"/>
            </div>
          </div>
          <div class="dvn_sectionTitle">
            <ice:outputText value="#{bundlePageInfo.editStudyCommentsTitle}"/>
          </div>
          <div class="dvn_sectionBox">
            <div class="dvn_margin12" id="successMessageDiv">
              <ice:inputHidden id="vdcId" value="#{VDCRequest.currentVDCId}"/>
              <div jsfc="ice:panelGroup" styleClass="#{EditSitePage.msg.styleClass}" rendered="#{!empty EditSitePage.msg.messageText}">
                <ice:outputText id="statusMessage" value="#{EditSitePage.msg.messageText}"/>
              </div>
              
              <ice:panelGrid cellpadding="0" cellspacing="0" columns="2"
                             columnClasses="vdcAddSiteCol1, vdcAddSiteCol2" id="gridPanel1">
                <div jsfc="ice:panelGroup">
                  <ice:outputLabel for="allowStudyComments" id="allowStudyCommentsLabel">
                    <ice:outputText value="Allow Study Comments"/>
                  </ice:outputLabel>
                </div>

                <div jsfc="ice:panelGroup">
                 <ice:selectBooleanCheckbox
                     id="allowStudyComments"
                     binding="#{EditStudyCommentsPage.allowStudyCommentsCheckbox}"
                     partialSubmit="true"
                     value="#{EditStudyCommentsPage.allowStudyComments}"
                     />
                </div>
              </ice:panelGrid>
              <div class="dvnFormPadding dvnFormMargin">
                <ice:commandButton id="button1"
                                   value="Save"
                                   action="#{EditStudyCommentsPage.edit}"/>
                <ice:commandButton id="button2"
                                   value="Cancel"
                                   action="#{EditStudyCommentsPage.cancel}"/>
              </div>
            </div>

              
              
            </div>
          </div>
      </ice:form>
    </gui:define>
  </gui:composition>
</body>
</html>
