<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:gui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:jsp="http://java.sun.com/JSP/Page"
      xmlns:ice="http://www.icesoft.com/icefaces/component">
<head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>

<body>
  <gui:composition template="/template.xhtml">
    <gui:param name="pageTitle" value="DVN - Add/Edit Account"/>
    <gui:define name="body">
      <ice:form id="form1">
        <ice:inputHidden id="vdcId" value="#{VDCRequest.currentVDCId}"/>
        <ice:inputHidden id="studyId" value="#{AddAccountPage.studyId}"/>
        <ice:inputHidden binding="#{AddAccountPage.hiddenWorkflow}" value="#{AddAccountPage.workflow}"/>
        <input type="hidden" name="pageName" value="AddAccountPage"/>
        <div jsfc="ice:panelGroup" styleClass="#{ (LoginWorkflowBean.creatorWorkflow or LoginWorkflowBean.contributorWorkflow) ? 'dvn_createDvRequest dvn_section dvn_overflow' : 'dvn_section'}">
          <div jsfc="ice:panelGroup" styleClass="#{ (LoginWorkflowBean.creatorWorkflow or LoginWorkflowBean.contributorWorkflow) ? 'requestHeader dvn_overflow' : 'dvn_sectionTitle'}">
            <ice:outputText value="Create a New Account" rendered="#{LoginWorkflowBean.plainWorkflow}"/>
            <ice:outputText value="Create a New Account" rendered="#{LoginWorkflowBean.fileAccessWorkflow}"/>
            <ice:outputText value="Create Account &lt;span&gt;&gt; Create Your Own Dataverse&lt;/span&gt;" rendered="#{LoginWorkflowBean.creatorWorkflow}" escape="false"/>
            <ice:outputText value="Create Account &lt;span&gt;&gt; Become a Contributor&lt;/span&gt;" rendered="#{LoginWorkflowBean.contributorWorkflow}" escape="false"/>
          </div>
          <div jsfc="ice:panelGroup" rendered="#{LoginWorkflowBean.creatorWorkflow}" styleClass="requestTimeline" style="background-position: 0 0;">
            <div class="requestTimelinePoint" style="left: 51px;"><img src="/dvn/resources/lrg-blue-bullet.gif" class="vdcNoBorder" alt=""/><br/><strong style="color:#035899; font-weight:bold;">Create Account</strong></div>
            <div class="requestTimelinePoint" style="left: 249px;"><img src="/dvn/resources/lrg-grey-bullet.gif" class="vdcNoBorder" alt=""/><br/><strong>Terms of Use</strong></div>
            <div class="requestTimelinePoint" style="left: 435px;"><img src="/dvn/resources/lrg-grey-bullet.gif" class="vdcNoBorder" alt=""/><br/><strong>Name Dataverse</strong></div>
            <div class="requestTimelinePoint" style="left: 651px;"><img src="/dvn/resources/lrg-grey-bullet.gif" class="vdcNoBorder" alt=""/><br/><strong>Success!</strong></div>
          </div>
          <div jsfc="ice:panelGroup" rendered="#{LoginWorkflowBean.contributorWorkflow}" styleClass="requestTimeline" style="background-position: 98px 0;">
            <div class="requestTimelinePoint" style="left: 144px;"><img src="/dvn/resources/lrg-blue-bullet.gif" class="vdcNoBorder" alt=""/><br/><strong style="color:#035899; font-weight:bold;">Create Account</strong></div>
            <div class="requestTimelinePoint" style="left: 347px;"><img src="/dvn/resources/lrg-grey-bullet.gif" class="vdcNoBorder" alt=""/><br/><strong>Terms of Use</strong></div>
            <div class="requestTimelinePoint" style="left: 554px;"><img src="/dvn/resources/lrg-grey-bullet.gif" class="vdcNoBorder" alt=""/><br/><strong>Success!</strong></div>
          </div>
          <div jsfc="ice:panelGroup" styleClass="#{ (LoginWorkflowBean.creatorWorkflow or LoginWorkflowBean.contributorWorkflow) ? 'requestContent' : 'dvn_sectionBox'}">
            <div jsfc="ice:panelGroup" rendered="#{LoginWorkflowBean.creatorWorkflow or LoginWorkflowBean.contributorWorkflow}" styleClass="requestContentDescLeft">
              <p><ice:outputText value="Please create an account to join the"/>
              <ice:outputText value="#{VDCRequest.vdcNetwork.name}"/>
              <ice:outputText value="Dataverse Network" />.</p>
            </div>
            <div jsfc="ice:panelGroup" styleClass="#{ (LoginWorkflowBean.creatorWorkflow or LoginWorkflowBean.contributorWorkflow) ? 'requestContentDescRight' : 'empty'}">
              <div jsfc="ice:panelGroup" styleClass="dvn_margin12">
                <div jsfc="ice:panelGroup" styleClass="vdcHelpText">
                  <ice:graphicImage value="/resources/icon_required.gif"/> <ice:outputText value="Indicates a required field."/>
                </div>
                <ice:panelGrid cellpadding="0" cellspacing="0" columns="2"
                       columnClasses="vdcColPadded, vdcColPadded" id="gridPanel2">
                  <div jsfc="ice:panelGroup" id="groupPanel1">
                    <ice:outputText value="Username"/>
                    <ice:graphicImage id="image1" value="/resources/icon_required.gif"/>
                  </div>
                  <div jsfc="ice:panelGroup">
                    <ice:inputText id="inputUserName" validator="#{AddAccountPage.validateUserName}" value="#{AddAccountPage.user.userName}" required="true" requiredMessage="This field is required.">
                    </ice:inputText>
                    <ice:message for="inputUserName" styleClass="errorMessage"/>
                  </div>
                  <div jsfc="ice:panelGroup">
                    <ice:outputText value="Password"/>
                    <ice:graphicImage value="/resources/icon_required.gif"/>
                  </div>
                  <div jsfc="ice:panelGroup">
                    <ice:inputSecret binding="#{AddAccountPage.inputPassword}" id="inputPassword" value="#{AddAccountPage.editUserService.newPassword1}" required="true" requiredMessage="This field is required."/>
                    <ice:message for="inputPassword" styleClass="errorMessage"/>
                  </div>
                  <div jsfc="ice:panelGroup">
                    <ice:outputText value="Retype Password"/>
                    <ice:graphicImage value="/resources/icon_required.gif"/>
                  </div>
                  <div jsfc="ice:panelGroup">
                    <ice:inputSecret id="retypePassword" value="#{AddAccountPage.editUserService.newPassword2}" validator="#{AddAccountPage.validatePassword}" required="true" requiredMessage="This field is required."/>
                    <ice:message for="retypePassword" styleClass="errorMessage"/>
                  </div>
                  <div jsfc="ice:panelGroup">
                    <ice:outputText value="First Name"/>
                    <ice:graphicImage value="/resources/icon_required.gif"/>
                  </div>
                  <div jsfc="ice:panelGroup">
                    <ice:inputText id="inputFirstName" value="#{AddAccountPage.user.firstName}" required="true" requiredMessage="This field is required."/>
                    <ice:message for="inputFirstName" styleClass="errorMessage"/>
                  </div>
                  <div jsfc="ice:panelGroup">
                    <ice:outputText value="Last Name"/>
                    <ice:graphicImage value="/resources/icon_required.gif"/>
                  </div>
                  <div jsfc="ice:panelGroup">
                    <ice:inputText id="inputLastName" value="#{AddAccountPage.user.lastName}" required="true" requiredMessage="This field is required."/>
                    <ice:message for="inputLastName" styleClass="errorMessage"/>
                  </div>
                  <div jsfc="ice:panelGroup">
                    <ice:outputText value="E-Mail"/>
                    <ice:graphicImage value="/resources/icon_required.gif"/>
                  </div>
                  <div jsfc="ice:panelGroup">
                    <ice:inputText id="inputEmail" value="#{AddAccountPage.user.email}" size="40" required="true" requiredMessage="This field is required.">
                      <f:validator validatorId="EmailValidator"/>
                    </ice:inputText>
                    <ice:message for="inputEmail" styleClass="errorMessage"/>
                  </div>
                  <div jsfc="ice:panelGroup">
                    <ice:outputText value="Institution"/>
                  </div>
                  <div jsfc="ice:panelGroup">
                    <ice:inputText id="inputInstitution" value="#{AddAccountPage.user.institution}" size="40"/>
                  </div>
                  <div jsfc="ice:panelGroup">
                    <ice:outputText value="Position"/>
                  </div>
                  <div jsfc="ice:panelGroup">
                    <ice:selectOneMenu value="#{AddAccountPage.user.position}" >
                      <f:selectItem itemLabel="Student" itemValue="Student" />
                      <f:selectItem itemLabel="Faculty" itemValue="Faculty" />
                      <f:selectItem itemLabel="Staff" itemValue="Staff" />
                      <f:selectItem itemLabel="Other" itemValue="Other" />
                    </ice:selectOneMenu>
                  </div>
                  <div jsfc="ice:panelGroup">
                    <ice:outputText value="Phone Number"/>
                  </div>
                  <div jsfc="ice:panelGroup">
                    <ice:inputText id="inputPhoneNumber" value="#{AddAccountPage.user.phoneNumber}"/>
                  </div>
                </ice:panelGrid>
                <div class="dvnFormPadding dvnFormMargin">
                  <ice:commandButton value="Create Account" action="#{AddAccountPage.createAccount}"/>
                  <ice:commandButton immediate="true" value="Cancel" action="#{AddAccountPage.cancel}"/>
                </div>
              </div>
            </div>
          </div>
        </div>
      </ice:form>
    </gui:define>
  </gui:composition>
</body>
</html>
