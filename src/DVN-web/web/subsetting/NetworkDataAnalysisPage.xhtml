<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:gui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:jsp="http://java.sun.com/JSP/Page"
      xmlns:t="/WEB-INF/tlds/scroller"
      xmlns:ice="http://www.icesoft.com/icefaces/component">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<gui:composition template="/template.xhtml">
<gui:param name="pageTitle" value="Network Data Analysis - #{VDCRequest.dataversePageTitle}"/>
<gui:define name="body">
<f:loadBundle basename="BundleAnalysis" var="bundleAnalysis"/>
<ice:form id="form1">
<input type="hidden" name="dtId" value="${param.dtId}"/>
<ice:inputHidden id="vdcId" value="#{VDCRequest.currentVDCId}"/>
<style type="text/css">
    .dvn_sectionBoxNoBorders {width: 700px;}

    .dvnNetDataAnlsTbl td {vertical-align: top;}

    .dvnNetDataAnlsCol1 {width: 20%; vertical-align: top;}
    .dvnNetDataAnlsCol2 {width: 80%;}

    .dvnNtwkDataSubsetHistCol1 {width: 20%;}
    .dvnNtwkDataSubsetHistCol2 {width: 14%;}
    .dvnNtwkDataSubsetHistCol3 {width: 42%;}
    .dvnNtwkDataSubsetHistCol4 {width: 12%;}
    .dvnNtwkDataSubsetHistCol5 {width: 12%;}
</style>
    <div class="dvn_section">
        <span class="dvn_sectionTitleR">
            <ice:outputLink
                value="/dvn#{VDCRequest.currentVDCURL}/faces/study/StudyPage.xhtml?studyId=#{AnalysisPage.studyId}&amp;tab=files">
            <ice:outputText
                value="Back to Study"/>
            </ice:outputLink>
        </span>
        <div class="dvn_sectionTitle">
            <ice:outputText value="#{AnalysisPage.studyTitle}"/>
            <br/>
            <span class="dvn_preFileTitle">Data File: </span>
            <ice:outputText styleClass="dvn_fileTitle" value="#{AnalysisPage.fileName}"/>
        </div>
        <div class="dvn_sectionBoxNoBorders">
            <ice:selectOneRadio id="analysisActions" layout="spread" value="">
                <f:selectItem itemValue="manualQuery" itemLabel="Manual Query"/>
                <f:selectItem itemValue="automaticQuery" itemLabel="Automatic Query"/>
                <f:selectItem itemValue="networkMeasure" itemLabel="Network Measure"/>
            </ice:selectOneRadio>
            <ice:panelGrid id="groupPanel1" columns="1" cellpadding="0" cellspacing="0" width="100%" style="border: 1px solid lightgray;">
                <ice:panelGrid id="groupPanel2" cellpadding="0" cellspacing="0" width="100%"
                               columns="2" columnClasses="dvnNetDataAnlsCol1,dvnNetDataAnlsCol2">
                    <fieldset>
                        <ice:radio for="analysisActions" index="0"/>
                    </fieldset>
                    <ice:panelGrid id="groupPanel3" styleClass="dvnNetDataAnlsTbl" columns="3" cellpadding="0" cellspacing="0" border="0" width="100%">
                        <fieldset>
                            <label for="attributeSet">Attribute Set</label><br/>
                            <ice:selectOneMenu id="attributeSet" name="attributeSet" value="">
                                <f:selectItem id="item0" itemLabel="Select one..." itemValue="0" />
                                <f:selectItem id="item1" itemLabel="Vertex" itemValue="1" />
                                <f:selectItem id="item2" itemLabel="Edge" itemValue="2" />
                            </ice:selectOneMenu>
                        </fieldset>
                        <fieldset>
                            <label for="values">Query Workspace</label><br/>
                            <ice:inputTextarea cols="36" rows="5" id="queryWorkspace"/>
                            <br/>
                            <ice:selectBooleanCheckbox id="eliminate" /><label for="eliminate">Eliminate disconnected vertices</label>
                        </fieldset>
                        <fieldset>
                            <ice:commandButton type="submit" value="Run" />
                        </fieldset>
                    </ice:panelGrid>
                </ice:panelGrid>
                <ice:panelGrid id="groupPanel4" styleClass="dvnNetDataAnlsTbl" cellpadding="0" cellspacing="0" width="100%"
                               style="margin: 1em;"
                               columns="2" columnClasses="dvnNetDataAnlsCol1,dvnNetDataAnlsCol2">
                    <ice:panelGrid id="groupPanel5" columns="1" cellpadding="0" cellspacing="0" border="0" style="border: 1px solid lightgray;">
                        <ice:selectOneRadio id="queryLogicalOperators" layout="spread" value="">
                            <f:selectItem itemValue="manualQuery" itemLabel="And"/>
                            <f:selectItem itemValue="automaticQuery" itemLabel="Or"/>
                        </ice:selectOneRadio>
                        <ice:panelGrid id="groupPanel6" columns="2" cellpadding="0" cellspacing="0" border="0">
                            <fieldset>
                                <ice:radio for="queryLogicalOperators" index="0"/>
                            </fieldset>
                            <fieldset>
                                <ice:radio for="queryLogicalOperators" index="1"/>
                            </fieldset>
                        </ice:panelGrid>
                        <ice:panelGrid id="groupPanel7" columns="3" cellpadding="0" cellspacing="0" border="0">
                            <fieldset>
                                <label for="attributes">Attributes</label><br/>
                                <select class="iceSelMnyLb" multiple="multiple" name="attributes" size="5">
                                    <option value="1">Attribute Name 1</option>
                                    <option value="2">Attribute Name 2</option>
                                    <option value="3">Attribute Name 3</option>
                                    <option value="4">Attribute Name 4</option>
                                    <option value="5">Attribute Name 5</option>
                                    <option value="6">Attribute Name 6</option>
                                    <option value="7">Attribute Name 7</option>
                                </select>
                            </fieldset>
                            <fieldset>
                                <label for="operators">Operators</label><br/>
                                <ice:selectOneMenu id="operators" name="operators" value="">
                                    <f:selectItem id="item0" itemLabel="Select one..." itemValue="0" />
                                    <f:selectItem id="item1" itemLabel="Less than, &gt;" itemValue="1" />
                                    <f:selectItem id="item2" itemLabel="Greater than, &lt;" itemValue="2" />
                                    <f:selectItem id="item3" itemLabel="Equal to, ==" itemValue="3" />
                                    <f:selectItem id="item4" itemLabel="Not equal to, !=" itemValue="4" />
                                </ice:selectOneMenu>
                            </fieldset>
                            <fieldset>
                                <label for="values">Values</label><br/>
                                <ice:inputText id="values" />
                            </fieldset>
                        </ice:panelGrid>
                    </ice:panelGrid>
                    <div style="background: #d2e3ff; margin-left: 1em; width: 80%; padding: .5em;">
                        <div style="text-align: center; margin-top: 1em;"><strong>Manual Query Builder</strong></div>
                        <p>Use these attribute and operator selectors to build a query string.</p>
                        <div style="text-align: center;"><ice:commandButton type="submit" value="Add to Query" /></div>
                    </div>
                </ice:panelGrid>
                <ice:panelGrid id="groupPanel8" cellpadding="0" cellspacing="0" width="100%"
                               columns="2" columnClasses="dvnNetDataAnlsCol1,dvnNetDataAnlsCol2">
                    <fieldset>
                        <ice:radio for="analysisActions" index="1"/>
                    </fieldset>
                    <ice:panelGrid id="groupPanel9" styleClass="dvnNetDataAnlsTbl" columns="3" cellpadding="0" cellspacing="0" border="0" width="100%">
                        <fieldset>
                            <label for="function">Function</label><br/>
                            <ice:selectOneMenu id="function" name="function" value="">
                                <f:selectItem id="item0" itemLabel="Select one..." itemValue="0" />
                                <f:selectItem id="item1" itemLabel="Function 1" itemValue="1" />
                                <f:selectItem id="item2" itemLabel="Function 2" itemValue="2" />
                            </ice:selectOneMenu>
                        </fieldset>
                        <fieldset>
                            <label for="nth">N<span style="font-size: 80% !important; vertical-align: top;">th</span></label><br/>
                            <ice:inputText id="nth" />
                        </fieldset>
                        <fieldset>
                            <ice:commandButton type="submit" value="Run" />
                        </fieldset>
                    </ice:panelGrid>
                </ice:panelGrid>
                <ice:panelGrid id="groupPanel10" cellpadding="0" cellspacing="0" width="100%"
                               columns="2" columnClasses="dvnNetDataAnlsCol1,dvnNetDataAnlsCol2">
                    <fieldset>
                        <ice:radio for="analysisActions" index="2"/>
                    </fieldset>
                    <ice:panelGrid id="groupPanel11" styleClass="dvnNetDataAnlsTbl" columns="3" cellpadding="0" cellspacing="0" border="0" width="100%">
                        <fieldset>
                            <label for="attributes">Attributes</label><br/>
                            <ice:selectOneMenu id="attributes" name="attributes" value="">
                                <f:selectItem id="item0" itemLabel="Select one..." itemValue="0" />
                                <f:selectItem id="item1" itemLabel="Degree" itemValue="1" />
                                <f:selectItem id="item2" itemLabel="Page Rank" itemValue="2" />
                            </ice:selectOneMenu>
                        </fieldset>
                        <fieldset>
                            <label for="nth">Parameters</label><br/>
                            <div style="height: 4em; overflow: auto;">
                              <table class="icePnlGrd" width="100%" cellpadding="0" cellspacing="0" border="0">
                                <tbody>
                                  <tr class="iceDatTblRow list-row-odd">
                                    <td>Level A</td>
                                    <td><input class="iceInpTxt" type="text" value="" name="" size="5"/></td>
                                  </tr>
                                  <tr class="iceDatTblRow list-row-even">
                                    <td>Level B</td>
                                    <td><input class="iceInpTxt" type="text" value="" name="" size="5"/></td>
                                  </tr>
                                  <tr class="iceDatTblRow list-row-odd">
                                    <td>Level C</td>
                                    <td><input class="iceInpTxt" type="text" value="" name="" size="5"/></td>
                                  </tr>
                                  <tr class="iceDatTblRow list-row-even">
                                    <td>Level D</td>
                                    <td><input class="iceInpTxt" type="text" value="" name="" size="5"/></td>
                                  </tr>
                                </tbody>
                              </table>
                            </div>
                        </fieldset>
                        <fieldset>
                            <ice:commandButton type="submit" value="Run" />
                        </fieldset>
                    </ice:panelGrid>
                </ice:panelGrid>
            </ice:panelGrid>
            <div style="font-weight: bold; margin-top: 1em;">Subset History</div>
            <ice:dataTable id="dvnNtwkDataSubsetHistory" cellpadding="0" cellspacing="0" width="100%"
                           style="margin-top: 0;"
                           headerClass="list-header" rowClasses="list-row-odd,list-row-even"
                           columnClasses="dvnNtwkDataSubsetHistCol1,dvnNtwkDataSubsetHistCol2,dvnNtwkDataSubsetHistCol3,dvnNtwkDataSubsetHistCol4,dvnNtwkDataSubsetHistCol5">
                <ice:column>
                    <f:facet name="header">
                        <ice:outputText value="Label"/>
                    </f:facet>
                    <ice:outputText value="Original Data Set"/>
                </ice:column>
                <ice:column>
                    <f:facet name="header">
                        <ice:outputText value="Attribute Set"/>
                    </f:facet>
                    <ice:outputText value="N/A"/>
                </ice:column>
                <ice:column>
                    <f:facet name="header">
                        <ice:outputText value="Query"/>
                    </f:facet>
                    <ice:outputText value="(empty)"/>
                </ice:column>
                <ice:column>
                    <f:facet name="header">
                        <ice:outputText value="Vertices"/>
                    </f:facet>
                    <ice:outputText value="6400"/>
                </ice:column>
                <ice:column>
                    <f:facet name="header">
                        <ice:outputText value="Edges"/>
                    </f:facet>
                    <ice:outputText value="8724"/>
                </ice:column>
            </ice:dataTable>
            <ice:panelGrid id="groupPanel12" columns="1" cellpadding="0" cellspacing="0" width="100%"
                           style="border: 1px solid lightgray; border-top: 0;">
                <ice:column>
                    <div style="text-align: right; padding: .25em;">
                        <label for="downloadSubsetResults" style="margin-right: .5em;">Download the last set of subsetting results.</label>
                        <ice:commandButton type="submit" name="downloadSubsetResults" value="Download Results" />
                    </div>
                </ice:column>
            </ice:panelGrid>
        </div>
    </div>

</ice:form>

</gui:define>
</gui:composition>
</body>
</html>
