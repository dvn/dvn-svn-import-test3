<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:gui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:jsp="http://java.sun.com/JSP/Page"
      xmlns:ice="http://www.icesoft.com/icefaces/component">
<head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>

<body>
  <gui:composition template="/template.xhtml">

    <gui:param name="pageTitle" value="DVN - Manage Collections" />

    <gui:define name="body">

      <ice:form binding="#{ManageCollectionsPage.form1}" id="form1">
        <ice:inputHidden id="vdcId" value="#{VDCRequest.currentVDCId}"/>

        <div class="dvn_section">
          <div class="dvn_sectionTitle">
            <ice:outputText value="Manage Collections"/>
          </div>
          <div class="dvn_sectionBox">
            <div class="dvn_margin12">
              <ice:outputLink value="/dvn#{VDCRequest.currentVDCURL}/faces/collection/AddCollectionPage.xhtml">
                <ice:outputText id="hyperlink3Text2" value="Create a New Collection"/>
              </ice:outputLink>
              (There will be a link to create a new collection inside the table, for each collection row)

              <ice:dataTable id="collectionsDataTbl"
                             var=""
                             value=""
                             style="width: 100%;">
                <ice:column>
                  <f:facet name="header">
                    <ice:outputText id="nameCol"
                                    value="Collection Name"/>
                  </f:facet>
                  <ice:outputText id="name"
                                  value=""/>
                </ice:column>

                <ice:column>
                  <f:facet name="header">
                    <ice:outputText id="typeCol"
                                    value="Type"/>
                  </f:facet>
                  <ice:outputText id="type"
                                  value=""/>
                </ice:column>

                <ice:column>
                  <f:facet name="header">
                    <ice:outputText id="createCol"
                                    value="Create Child"/>
                  </f:facet>
                  <ice:outputText id="create"
                                  value=""/>
                </ice:column>

                <ice:column>
                  <f:facet name="header">
                    <ice:outputText id="deleteCol"
                                    value="Delete Collection"/>
                  </f:facet>
                  <ice:outputText id="delete"
                                  value=""/>
                </ice:column>
              </ice:dataTable>
              <br/>
              <br/>
              <ice:outputLink id="hyperlinkAddLink" value="/dvn#{VDCRequest.currentVDCURL}/faces/collection/AddLinkPage.xhtml">
                <ice:outputText id="hyperlinkTextAddLink" value="Link to a Collection from another dataverse"/>
              </ice:outputLink>

              <ice:dataTable id="linksDataTbl"
                             var=""
                             value=""
                             style="width: 100%;">
                <ice:column>
                  <f:facet name="header">
                    <ice:outputText id="linknameCol"
                                    value="Collection Name"/>
                  </f:facet>
                  <ice:outputText id="name"
                                  value=""/>
                </ice:column>

                <ice:column>
                  <f:facet name="header">
                    <ice:outputText id="dvCol"
                                    value="Dataverse"/>
                  </f:facet>
                  <ice:outputText id="type"
                                  value=""/>
                </ice:column>

                <ice:column>
                  <f:facet name="header">
                    <ice:outputText id="removeLinkCol"
                                    value="Remove Link"/>
                  </f:facet>
                  <ice:outputText id="remove"
                                  value=""/>
                </ice:column>
              </ice:dataTable>
            </div>
          </div>
        </div>
      </ice:form>
    </gui:define>
  </gui:composition>
</body>
</html>
