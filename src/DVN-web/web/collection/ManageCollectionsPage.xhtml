<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:gui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:jsp="http://java.sun.com/JSP/Page"
      xmlns:ice="http://www.icesoft.com/icefaces/component">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  </head>

  <body>
    <gui:composition template="/template.xhtml">

      <gui:param name="pageTitle" value="DVN - Manage Collections" />

      <gui:define name="body">

        <ice:form  id="form1">
          <ice:inputHidden id="vdcId" value="#{VDCRequest.currentVDCId}"/>

          <div class="dvn_section">
            <div class="dvn_sectionTitle">
              <ice:outputText value="Manage Collections"/>
            </div>
            <div class="dvn_sectionBox">
              <div class="dvn_margin12">
                <ice:outputLink value="/dvn#{VDCRequest.currentVDCURL}/faces/collection/EditCollectionPage.xhtml">
                  <ice:outputText id="hyperlink3Text2" value="Create a New Collection"/>
                </ice:outputLink>
                (There will be a link to create a new collection inside the table, for each collection row)

                <ice:dataTable id="collectionsDataTbl"
                               var="collUI"
                               value="#{ManageCollectionsPage.collections}"
                               style="width: 100%;">
                  <ice:column>
                    <f:facet name="header">
                      <ice:outputText id="nameCol"
                                      value="Collection Name"/>
                    </f:facet>
                    <ice:outputLink value="/dvn#{VDCRequest.currentVDCURL}/faces/collection/EditCollectionPage.xhtml?collectionId=#{collUI.collection.id}">
                      <ice:outputText  value="#{collUI.collection.name} (#{collUI.collection.level})"/>
                    </ice:outputLink>
                  </ice:column>

                  <ice:column>
                    <f:facet name="header">
                      <ice:outputText id="typeCol"
                                      value="Type"/>
                    </f:facet>
                    <ice:outputText id="type"
                                    value="#{collUI.collection.type}"/>
                  </ice:column>

                  <ice:column>
                    <f:facet name="header">
                      <ice:outputText id="createCol"
                                      value="Create Child"/>
                    </f:facet>
                    <ice:outputLink value="/dvn#{VDCRequest.currentVDCURL}/faces/collection/EditCollectionPage.xhtml?parentId=#{collUI.collection.id}">
                      <ice:outputText  value="Create"/>
                    </ice:outputLink>
                  </ice:column>

                  <ice:column>
                    <f:facet name="header">
                      <ice:outputText id="deleteCol"
                                      value="Delete Collection"/>
                    </f:facet>
                    <ice:commandLink id="deleteColLink" action="#{collUI.deleteCollection_action}" rendered="#{!empty collUI.collection.parentCollection}"
                                     onclick="if(!confirm('Please confirm this DELETE request. This will delete this collection and any subcollections it contains.')){ return false; };">
                      <ice:outputText value="Delete"/>
                    </ice:commandLink>
                  </ice:column>
                </ice:dataTable>
                <br/>
                <br/>
                <ice:outputLink id="hyperlinkAddLink" value="/dvn#{VDCRequest.currentVDCURL}/faces/collection/AddLinkPage.xhtml">
                  <ice:outputText id="hyperlinkTextAddLink" value="Link to a Collection from another dataverse"/>
                </ice:outputLink>

                <ice:dataTable id="linksDataTbl"
                               var="collUI"
                               value="#{ManageCollectionsPage.linkedCollections}"
                               style="width: 100%;">
                  <ice:column>
                    <f:facet name="header">
                      <ice:outputText id="linknameCol"
                                      value="Collection Name"/>
                    </f:facet>
                    <ice:outputText  value="#{collUI.collection.name}"/>
                  </ice:column>

                  <ice:column>
                    <f:facet name="header">
                      <ice:outputText id="dvCol"
                                      value="Dataverse"/>
                    </f:facet>
                    <ice:outputText id="type"
                                    value="#{collUI.collection.owner.name}"/>
                  </ice:column>

                  <ice:column>
                    <f:facet name="header">
                      <ice:outputText id="removeLinkCol"
                                      value="Remove Link"/>
                    </f:facet>
                    <ice:commandLink id="removeLinkColLink" action="#{collUI.removeLink_action}">
                      <ice:outputText value="Remove"/>
                    </ice:commandLink>
                  </ice:column>
                </ice:dataTable>
              </div>
            </div>
          </div>
        </ice:form>
      </gui:define>
    </gui:composition>
  </body>
</html>
