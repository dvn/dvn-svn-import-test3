<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:gui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:jsp="http://java.sun.com/JSP/Page"
      xmlns:ice="http://www.icesoft.com/icefaces/component">
<head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>

<body>
  <gui:composition template="/template.xhtml">
    <gui:param name="pageTitle" value="DVN - Add/Edit Collection"/>
    <gui:define name="body">

      <ice:form id="form1">
        <ice:inputHidden id="vdcId" value="#{VDCRequest.currentVDCId}"/>
        <ice:inputHidden id="edit" value="#{AddCollectionsPage.edit}"/>
        <ice:inputHidden id="collId" value="#{AddCollectionsPage.collId}"/>
        <ice:inputHidden id="parentId" value="#{AddCollectionsPage.parentId}"/>

        <div class="dvn_section">
          <div class="dvn_sectionTitle">
            <ice:outputText value="Create Collection"/>
          </div>
          <div class="dvn_sectionBox">
            <div class="dvn_margin12">
              <div jsfc="ice:panelGroup" id="layoutPanel1" panelLayout="flow" style="width: 100%;">
                <ice:panelGrid cellpadding="0" cellspacing="0" columns="2" width="100%">
                  <div jsfc="ice:panelGroup" id="groupPanel1" styleClass="vdcFieldTitle">
                    Type
                  </div>
                  <div jsfc="ice:panelGroup">
                    <ice:selectOneRadio id="collectionType">
                      <f:selectItem id="item1" itemLabel="Static" itemValue="1" />
                      <f:selectItem id="item2" itemLabel="Dynamic" itemValue="2" />
                    </ice:selectOneRadio>
                  </div>
                  <div jsfc="ice:panelGroup" id="groupPanel2" styleClass="vdcFieldTitle">
                    Name
                  </div>
                  <div jsfc="ice:panelGroup">
                    <ice:inputText id="input_collectionName" size="45"/>
                  </div>
                  <div jsfc="ice:panelGroup" id="groupPanel3" styleClass="vdcFieldTitle">
                    Description
                  </div>
                  <div jsfc="ice:panelGroup">
                    <ice:inputTextarea id="input_collectionDesc" cols="60" rows="4"/>
                  </div>
                </ice:panelGrid>

                <!-- MPL License text (see http://www.mozilla.org/MPL/)
                In this demonstration, ice:dataTable is used to display data. There is
a control on the data to hide/show the table columns.-->

                <ice:panelGroup styleClass="componentBox" style="padding-top: 2em;">

                  <ice:panelGroup styleClass="rowSelectorContainer">

                    <!-- DataTable with RowSelector Component -->

                    <div class="vdcFieldTitle">Selected Studies</div>
                    
                    <ice:panelGroup styleClass="exampleBox">

                      <ice:dataTable id="studyList"
                                     var=""
                                     value=""
                                     rows="15" width="100%"
                                     columnClasses="tableCol">
                        <ice:column>
                          <ice:rowSelector id="selected"
                                           value=""
                                           multiple=""/>
                          <ice:outputText id="studyName"
                                          value=""/>
                        </ice:column>
                      </ice:dataTable>
                    </ice:panelGroup>

                    <!-- Selected Values DataTable -->

                    <div class="vdcFieldTitle" style="padding-top: 1em;">Studies to Choose From</div>

                    <ice:panelGroup>
                      <div>
                        <ice:outputLink value="">
                          <ice:outputText value="Browse"/>
                        </ice:outputLink>
                        &#160;|&#160;&#160;
                        <ice:outputLink value="">
                          <ice:outputText value="Search"/>
                        </ice:outputLink>
                      </div>
                      <ice:selectOneMenu id="dropdownAddStudiesCollection1">
                        <f:selectItems id="dropdownAddStudiesCollectionSelectDataverse"/>
                      </ice:selectOneMenu>
                      <ice:selectBooleanCheckbox id="onlyYourDataverse1"
                             value=""
                             partialSubmit="true"/>
                      <ice:outputLabel for="multipleSelection"
                             value="Only your dataverse"/>
                      <br/>
                      <ice:selectOneMenu id="dropdownAddStudiesCollection2">
                        <f:selectItems id="dropdownAddStudiesCollectionSelectCollection"/>
                      </ice:selectOneMenu>
                    </ice:panelGroup>

                    <ice:panelGroup>
                      <ice:selectOneMenu id="dropdown5" value="#{AddCollectionsPage.searchField}">
                        <f:selectItem itemLabel="Cataloging Information" itemValue="any"/>
                        <f:selectItem itemLabel="- Author" itemValue="authorName"/>
                        <f:selectItem itemLabel="- Title" itemValue="title"/>
                        <f:selectItem itemLabel="- Global ID" itemValue="globalId"/>
                      </ice:selectOneMenu>
                      <ice:inputText id="textField1" value="#{AddCollectionsPage.searchValue}"/>

                      <ice:message for="textField1" showSummary="true" showDetail="false" errorClass="errorMessage"/>
                      <ice:commandButton id="button1" value="Search" actionListener="#{AddCollectionsPage.searchStudies}"/>                                                
                    </ice:panelGroup>

                    <ice:panelGroup>
                      <ice:outputLabel id="results"
                                       value=""/>
                      <ice:dataTable id="selectedRows"
                                     var=""
                                     value=""
                                     rows="15" width="100%"
                                     columnClasses="tableCol" >
                        <ice:column>
                          <ice:outputText id="selectedStudyName"
                                          value=""/>
                        </ice:column>
                      </ice:dataTable>
                    </ice:panelGroup>

                  </ice:panelGroup>
                </ice:panelGroup>

                <!-- Dynamic Query textarea -->

                <div jsfc="ice:panelGroup" style="padding-top: 2em;">
                  Enter query:<br/>
                  <ice:inputTextarea id="input_collectionQuery" cols="60" rows="6"/>
                  <br/>
                  <ice:selectBooleanCheckbox id="onlyYourDataverse2"
                             value=""
                             partialSubmit="true"/>
                  <ice:outputLabel for="multipleSelection"
                             value="Only your dataverse"/>
                </div>

              </div>

              <div style="padding-top: 2em;">
                <ice:commandButton id="button3" value="Save Collection"/>
                <ice:commandButton id="button4" immediate="true"
                                   style="margin-left: 30px;" value="Cancel"/>
              </div>
            </div>
          </div>
        </div>
      </ice:form>
      
    </gui:define>
  </gui:composition>
</body>
</html>
