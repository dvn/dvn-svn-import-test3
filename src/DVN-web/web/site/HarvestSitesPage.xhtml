<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:gui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:jsp="http://java.sun.com/JSP/Page"
       xmlns:ice="http://www.icesoft.com/icefaces/component"
      >
<head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

</head>

<body>
<gui:composition template="/template.xhtml">

<gui:param name="pageTitle" value="DVN - Manage Dataverses" />

  <gui:define name="body">

        <ice:form  id="form1">
            <ice:inputHidden id="vdcId" value="#{VDCRequest.currentVDCId}"/>
            
            <div class="dvn_section">
                <div class="dvn_sectionTitle">
                     
                        <ice:outputText value="Manage Dataverses"/>
                      
                </div>            
                <div class="dvn_sectionBox">
                  <div class="dvn_margin12">  
                    
                    <div jsfc="ice:panelGroup"  style="padding-bottom: 10px">
                        <ice:graphicImage alt="Information" title="Information" styleClass="vdcNoBorders" style="vertical-align: bottom" value="/resources/icon_info.gif" />
                        <ice:outputText  styleClass="vdcHelpText" escape="false" value="To edit a harvest dataverse settings, click on the dataverse name. If you have set up a harvest dataverse, you can schedule harvesting from this page. The harvest schedule runs every night and gets any new studies or studies that have changed in the original source (OAI server) since the last harvesting. You have also the option to run harvesting on demand." />
                    </div>
                    
                    <ice:dataTable cellpadding="0" cellspacing="0"
                                 binding="#{HarvestSitesPage.harvestDataTable}"
                                 headerClass="list-header-left vdcColPadded" id="dataTable1" 
                                 rowClasses="list-row-even vdcColPadded, list-row-odd vdcColPadded" 
                                 value="#{HarvestSitesPage.harvestSiteList}" var="currentRow" width="100%">
                        <ice:column >
                            <f:facet name="header">
                                <ice:outputText id="outputText2" value="Harvest Dataverse"/>
                            </f:facet>
                            <ice:outputText  value="#{currentRow.vdc.name}" rendered="#{currentRow.harvestingNow}" />
                            <ice:outputLink rendered="#{!currentRow.harvestingNow}"  value="/dvn/dv/#{currentRow.vdc.alias}/faces/site/EditHarvestSitePage.xhtml?harvestId=#{currentRow.id}">
                                <ice:outputText  value="#{currentRow.vdc.name}"/>
                            </ice:outputLink>
                        </ice:column>
                        <ice:column >
                            <f:facet name="header">
                                <ice:outputText  id="outputText4" value="Status"/>
                            </f:facet>
                            <ice:outputText  id="outputText4b" value="Scheduled" rendered="#{currentRow.oai and currentRow.scheduled and  !empty currentRow.schedulePeriod}"/>
                            <ice:outputText  id="outputText4c" value="Not Scheduled" rendered="#{currentRow.oai and !currentRow.scheduled and !empty currentRow.schedulePeriod}"/>
                            <ice:outputText   value="Harvesting Schedule Not Defined " rendered="#{currentRow.oai and empty currentRow.schedulePeriod}"/>
  
                        </ice:column>
                        <ice:column  >
                            <f:facet name="header">
                                <ice:outputText value=""/>
                            </f:facet>
                            <ice:commandButton value="Schedule Harvesting" rendered="#{currentRow.oai and !currentRow.scheduled and !empty currentRow.schedulePeriod }" actionListener="#{HarvestSitesPage.doSchedule}"/>
                            <ice:commandButton value="Unschedule Harvesting" rendered="#{currentRow.oai and currentRow.scheduled and !empty currentRow.schedulePeriod }" actionListener="#{HarvestSitesPage.doUnschedule}"/>                      
                             <ice:outputLink rendered="#{currentRow.oai and !currentRow.harvestingNow and empty currentRow.schedulePeriod}"  value="/dvn/dv/#{currentRow.vdc.alias}/faces/site/EditHarvestSitePage.xhtml?harvestId=#{currentRow.id}">
                                <ice:outputText  value=" Define Harvesting Schedule"/>
                            </ice:outputLink>
                       </ice:column>
                        <ice:column  >
                            <f:facet name="header">
                                <ice:outputText  value=""/>
                            </f:facet>
                            <ice:commandButton value="Run Harvester Now"  rendered="#{!currentRow.harvestingNow and (currentRow.oai or empty currentRow.lastHarvestTime)}"   actionListener="#{HarvestSitesPage.doRunNow}"/>
                            <ice:outputText  value="Harvesting Currently Running" rendered="#{currentRow.harvestingNow}" />   
                            
                        </ice:column>
                        <ice:column >
                            <f:facet name="header">
                                <ice:outputText id="outputText3" value="Remove"/>
                            </f:facet>
                            <!--ice:commandButton  value="Remove"  actionListener="#{HarvestSitesPage.doRemoveHarvestDataverse}"/-->
                            <ice:outputLink disabled="#{currentRow.harvestingNow}" value="/dvn/faces/site/DeleteDataversePage.xhtml?deleteId=#{currentRow.vdc.id}">
                                <ice:outputText  value="Remove"/>
                            </ice:outputLink>                           
                        </ice:column>
                        
                    </ice:dataTable>
                   
                    </div>
                </div>
             </div>
        </ice:form>          
            </gui:define>
        </gui:composition>
    </body>
</html>
