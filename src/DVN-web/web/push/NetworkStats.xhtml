<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:gui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:jsp="http://java.sun.com/JSP/Page"
      xmlns:ui="http://www.sun.com/web/ui"
      xmlns:dvn="/WEB-INF/tlds/dvn-components"
      xmlns:ice="http://www.icesoft.com/icefaces/component"
      >
   <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

</head>

<body>
    <gui:composition template="/template.xhtml">

        <gui:param name="pageTitle" value="DVN - Add Dataverse" />

        <gui:define name="body">
          

            <!-- Item List Start -->
            <div id="auction_content">
            <ice:form id="iceForm">
                <div id="hiddenDiv" style="display:none;">
                    <ice:outputText value="#{NetworkStatsBean.autoLoad}"/>
                </div>
                <ice:commandButton id="default" image="push/images/x.gif" value="Submit"/>
                <!-- ********************** BEGIN ORIGINAL **********************
                <div id="resultsDiv">
                    <ice:dataTable width="100%" cellspacing="1" styleClass="bidTable"
                                   value="#{NetworkStatsBean.searchItems}" var="item"
                                   rowClasses="rowClass1,rowClass2" id="iceTable">
                        <ice:column>
                            <f:facet name="header">
                                <ice:panelGrid columns="1" width="100%" cellspacing="1">
                                   <h:outputText value="Price"
                                                      title="Price"/>
                                </ice:panelGrid>
                            </f:facet>
                            <ice:panelGrid columns="1" width="100%" cellspacing="1"
                                           >

                                <div align="right">
                                    <ice:panelGroup>
                                        <font face="helvetica" size="-1">
                                            <ice:outputText id="item_currentPrice"
                                                            value="#{item.currentPrice}"
                                                            effect="#{item.effect}">
                                            </ice:outputText></font>
                                    </ice:panelGroup>
                                </div>

                                <ice:commandButton id="image_button_bid" immediate="true"
                                                   action="#{item.pressBidButton}"
                                                   image="push/images/button_bid.gif"
                                                   rendered="#{not item.bidExpanded}"
                                                   title="Place a bid."
                                                   />
                                <ice:panelGroup rendered="#{item.bidExpanded}">
                                    <ice:inputText id="item_localBid"
                                                   value="#{item.bidPrice}" size="6"
                                                   style="text-align:right"/>
                                    <ice:commandButton id="image_button_bid_accept"
                                                       image="push/images/button_bid_accept.gif"
                                                       action="#{item.doBid}"
                                                       style="border: 0px;width: 15px;height:15px;"/>
                                </ice:panelGroup>
                            </ice:panelGrid>
                        </ice:column>
                    </ice:dataTable>
                </div> 
                ********************** END ORIGINAL ********************** -->
      
                
                <!-- NETWORK STATS BEGIN -->
                <div id="resultsDiv">
                   <ice:panelSeries  styleClass="dvn_networkHomePanel" 
                        value="#{NetworkStatsBean.searchItems}" 
                        var="item" 
                        rendered="#{VDCRequest.currentVDC == null}">
                        <!-- ********** NETWORK STATS ************ -->
                        <ice:outputText id="dvTotal" effect="#{item.effect}" title="Number of Dataverses" value="#{item.dataverseLabel} #{item.dataverseTotal}"/>
                        <br />
                        <ice:outputText id="studyTotal" effect="#{item.effect}" title="Number of Studies" value="#{item.studyLabel} #{item.studyTotal}"/>
                        <br />
                        <ice:outputText id="filesTotal" effect="#{item.effect}" title="Number of Files" value="#{item.filesLabel} #{item.filesTotal}"/>
                        <br />
                        <ice:commandButton id="btnRelease"
                            value ="Release Dataverse"
                            action="#{item.doRelease}"
                            style ="display:block;float:left;"/>
                        <ice:commandButton id="btnStudy"
                            value ="Add Study"
                            action="#{item.doAddStudy}"
                            style ="display:block;float:left;"/>
                        <ice:commandButton id="btnfiles"
                            value ="Add File"
                            action="#{item.doAddFiles}"
                            style ="display:block;float:left;"/>
                        <ice:commandButton value="Reset"
                            action ="#{item.resetStatistics}"
                            title  ="Clear all statistics"
                            styleClass="buttons"
                            style  ="display:block;width: 90px;"/>
                    </ice:panelSeries>
                  </div>
            </ice:form>
            </div>
            <!-- Item List End -->


            <!-- PRELOAD TAB IMAGES -->
            <div style="display: none">
                <img src="./images/button_bid_accept.gif"/>
                <img src="./images/button_bid_decline.gif"/>
            </div>
        </gui:define>
        
    </gui:composition>
</body>
</html>
