<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:gui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:jsp="http://java.sun.com/JSP/Page"
      xmlns:ice="http://www.icesoft.com/icefaces/component"
      xmlns:dvn="/WEB-INF/tlds/dvn-components"
      >
   <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

</head>

<body>
    <gui:composition template="/template.xhtml">

        <gui:param name="pageTitle" value="DVN - Manage Dataverses" />

        <gui:define name="body">
            <ice:form>
            
            <div class="dvn_sectionTitle">   
                 <ice:outputText value="Manage Dataverses"/>
            </div>  
            
            <!-- Data Paginator goes Here, on top of table-->
            
             <ice:dataTable headerClass="groupRow"
                           id="dataverseList"
                           width="100%"
                           >
              <!-- name number -->
              <f:facet name="header">

              </f:facet>
              <ice:column style="width: 20%;">
                <f:facet name="header">
                  <ice:commandSortHeader
                    columnName=""
                    arrow="true">
                    <ice:outputText value="Name"/>
                  </ice:commandSortHeader>
                </f:facet>
                
              </ice:column>
              
              <!-- affiliation -->
              <ice:column style="width: 20%;">
                <f:facet name="header">
                  <ice:commandSortHeader
                    columnName=""
                    arrow="true">
                    <ice:outputText value="Affiliation"/>
                  </ice:commandSortHeader>
                </f:facet>

              </ice:column>

              <!-- Type  -->
              <ice:column style="width: 10%;">
                <f:facet name="header">
                  <ice:commandSortHeader
                    columnName=""
                    arrow="true">
                    <ice:outputText value="Type"/>
                  </ice:commandSortHeader>
                </f:facet>
                <ice:outputText value=""/>
              </ice:column>
         
              <!-- Created  -->
              <ice:column style="width: 10%;">
                <f:facet name="header">
                  <ice:commandSortHeader
                    columnName=""
                    arrow="true">
                    <ice:outputText value="Created"/>
                  </ice:commandSortHeader>
                </f:facet>
                <ice:outputText value=""/>
              </ice:column> 

              <!-- Creator  -->
              <ice:column style="width: 10%;">
                <f:facet name="header">
                  <ice:commandSortHeader
                    columnName=""
                    arrow="true">
                    <ice:outputText value="Creator"/>
                  </ice:commandSortHeader>
                </f:facet>
                <ice:outputText value=""/>
              </ice:column>
              
              <!-- Released  -->
              <ice:column style="width: 10%;">
                <f:facet name="header">
                  <ice:commandSortHeader
                    columnName=""
                    arrow="true">
                    <ice:outputText value="Released"/>
                  </ice:commandSortHeader>
                </f:facet>
                <ice:outputText value=""/>
              </ice:column>

              <!-- Studies  -->
              <ice:column style="width: 10%;">
                <f:facet name="header">
                  <ice:commandSortHeader
                    columnName=""
                    arrow="true">
                    <ice:outputText value="Studies Owned"/>
                  </ice:commandSortHeader>
                </f:facet>
                <ice:outputText value=""/>
              </ice:column>

              <!-- Last Update -->
              <ice:column style="width: 10%;">
                <f:facet name="header">
                  <ice:commandSortHeader
                    columnName=""
                    arrow="true">
                    <ice:outputText value="Last Updated"/>
                  </ice:commandSortHeader>
                </f:facet>
                <ice:outputText value=""/>
              </ice:column>

              <!-- Delete  -->
              <ice:column style="width: 10%;">
                <f:facet name="header">
                  <ice:commandSortHeader
                    columnName=""
                    arrow="true">
                    <ice:outputText value="Delete"/>
                  </ice:commandSortHeader>
                </f:facet>
                <ice:outputText value=""/>
              </ice:column>              
            </ice:dataTable>

            </ice:form>
        </gui:define>
        
    </gui:composition>
</body>
</html>
