<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:gui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:jsp="http://java.sun.com/JSP/Page"
      xmlns:ice="http://www.icesoft.com/icefaces/component"
      xmlns:dvn="/WEB-INF/tlds/dvn-components">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
  <gui:composition template="/template.xhtml">
    <gui:param name="pageTitle" value="#{bundlePageInfo.manageDvsTitle}"/>
    <gui:define name="body">
      <ice:form>
        <div class="dvn_section">
          <div jsfc="ice:panelGroup" styleClass="dvnMsgBlockRound dvnInformationMessage">
            <div class="dvnMsgBlockContainer">
              <ice:outputText value="#{bundlePageInfo.manageDvsHelp}" escape="false"/>
            </div>
          </div>
          <div class="dvn_sectionTitle">
            <ice:outputText value="#{bundlePageInfo.manageDvsTitle}"/>
          </div>
          <ice:panelSeries value="#{manageDataversesPage.itemBeans}"
                           var="dvItems"
                           rendered="#{VDCRequest.currentVDC == null}">
            <div jsfc="ice:panelGroup" styleClass="dvnManageTableEmpty" rendered="#{(empty(dvItems.childItems) and (dvItems.recordType eq 'group'))}">
              <ice:outputText styleClass="dvnManageTableEmptyMessage" value="There are no dataverses to display in this group."/>
            </div>
            <ice:panelGrid cellpadding="0" cellspacing="0" border="0" columns="2" width="100%"
                           styleClass="dvnManageTableTop" columnClasses="dvnManageTableTotals, dvnPaginatorWrap"
                           rendered="#{dvItems.recordType eq 'group' and not empty(dvItems.childItems)}">
              <div jsfc="ice:panelGroup" styleClass="dvnManageTableTotals" rendered="#{not empty(dvItems.childItems)and VDCRequest.currentVDC == null }">
                <h:outputText binding="#{NetworkStatsBean.inlineDataverseKey}"
                              effect="#{item.effect}"
                              styleClass="dvn_totalsLabel"
                              value="#{NetworkStatsBean.inlineDataverseValue}">
                  <f:attribute name="itemid" styleClass="dvn_totalsValue" value="item#{dvItems.id}"/>
                </h:outputText>
                <!-- TODO: For the next two rendered was, #{dvItems.parentClassification == 0} -->
                <h:outputText binding="#{NetworkStatsBean.inlineStudyKey}"
                              effect="#{item.effect}"
                              rendered="true"
                              value="#{NetworkStatsBean.inlineStudyValue}">
                  <f:attribute name="itemid" value="item#{dvItems.id}"/>
                </h:outputText>
                <h:outputText binding="#{NetworkStatsBean.inlineFilesKey}"
                              effect="#{item.effect}"
                              rendered="true"
                              value="#{NetworkStatsBean.inlineFilesValue}">
                  <f:attribute name="itemid" value="item#{dvItems.id}"/>
                </h:outputText>
              </div>
              <div jsfc="ice:panelGroup" styleClass="dvnPaginatorWrap">
                <ice:dataPaginator id="dataScroll_3" for="dataverseList" paginator="true"
                                   fastStep="3" paginatorMaxPages="4" renderFacetsIfSinglePage="false">
                  <f:facet name="first">
                    <ice:graphicImage url="/resources/icefaces/dvn_rime/css-images/arrow-first.gif" title="First Page"/>
                  </f:facet>
                  <f:facet name="previous">
                    <ice:graphicImage url="/resources/icefaces/dvn_rime/css-images/arrow-previous.gif" title="Previous"/>
                  </f:facet>
                  <f:facet name="next">
                    <ice:graphicImage url="/resources/icefaces/dvn_rime/css-images/arrow-next.gif" title="Previous"/>
                  </f:facet>
                  <f:facet name="last">
                    <ice:graphicImage url="/resources/icefaces/dvn_rime/css-images/arrow-last.gif" title="Previous"/>
                  </f:facet>
                  <f:facet name="fastforward">
                    <ice:graphicImage url="/resources/icefaces/dvn_rime/css-images/arrow-ff.gif" title="Fast Forward"/>
                  </f:facet>
                  <f:facet name="fastrewind">
                    <ice:graphicImage url="/resources/icefaces/dvn_rime/css-images/arrow-fr.gif" title="Fast Rewind"/>
                  </f:facet>
                </ice:dataPaginator>
              </div>
            </ice:panelGrid>
            <div jsfc="ice:panelGroup" rendered="#{not empty(dvItems.childItems)}">
              <ice:dataTable id="dataverseList" width="100%"
                             rendered="#{not empty(dvItems.childItems)}"
                             rowClasses="evenRow oddRow" rows="10" headerClass="groupRow"
                             styleClass="dvnManageTable"
                             columnWidths="20%,20%,10%,10%,10%,10%,10%,10%,10%"
                             sortColumn="#{dvItems.sortColumnName}"
                             sortAscending="#{dvItems.ascending}"
                             value="#{dvItems.childItems}"
                             var="items">
                <!-- name number -->
                <f:facet name="header">
                </f:facet>
                <ice:column>
                  <f:facet name="header">
                    <ice:commandSortHeader
                      columnName="#{dvItems.nameColumnName}"
                      arrow="true">
                      <ice:outputText value="#{dvItems.nameColumnName}"/>
                    </ice:commandSortHeader>
                  </f:facet>
                  <ice:outputLink id="dataverse_link" value="/dvn/dv/#{items.alias}">
                    <ice:outputText value="#{items.name}"/>
                  </ice:outputLink>
                </ice:column>
                <!-- Affiliation -->
                <ice:column>
                  <f:facet name="header">
                    <ice:commandSortHeader
                      columnName="#{dvItems.affiliationColumnName}"
                      arrow="true">
                      <ice:outputText value="#{dvItems.affiliationColumnName}"/>
                    </ice:commandSortHeader>
                  </f:facet>
                  <ice:outputText value="#{items.affiliation}"/>
                </ice:column>
                <!-- Type -->
                <ice:column>
                  <f:facet name="header">
                    <ice:commandSortHeader
                      columnName="#{dvItems.typeColumnName}"
                      arrow="true">
                      <ice:outputText value="#{dvItems.typeColumnName}"/>
                    </ice:commandSortHeader>
                  </f:facet>
                  <ice:outputText value="#{items.type}"/>
                </ice:column>
                <!-- Created -->
                <ice:column>
                  <f:facet name="header">
                    <ice:commandSortHeader
                      columnName="#{dvItems.dateCreatedColumnName}"
                      arrow="true">
                      <ice:outputText value="#{dvItems.dateCreatedColumnName}"/>
                    </ice:commandSortHeader>
                  </f:facet>
                  <ice:outputText value="#{items.creationDate}"/>
                </ice:column>
                <!-- Creator -->
                <ice:column>
                  <f:facet name="header">
                    <ice:commandSortHeader
                      columnName="#{dvItems.createdByColumnName}"
                      arrow="true">
                      <ice:outputText value="#{dvItems.createdByColumnName}"/>
                    </ice:commandSortHeader>
                  </f:facet>
                  <ice:outputText value="#{items.createdBy}"/>
                </ice:column>
                <!-- Released -->
                <ice:column>
                  <f:facet name="header">
                    <ice:commandSortHeader
                      columnName="#{dvItems.dateReleasedColumnName}"
                      arrow="true">
                      <ice:outputText value="#{dvItems.dateReleasedColumnName}"/>
                    </ice:commandSortHeader>
                  </f:facet>
                  <ice:outputText value="#{items.releaseDate}"/>
                </ice:column>
                <!-- Studies -->
                <ice:column>
                  <f:facet name="header">
                    <ice:commandSortHeader
                      columnName="#{dvItems.numberOwnedStudiesColumnName}"
                      arrow="true">
                      <ice:outputText value="#{dvItems.numberOwnedStudiesColumnName}"/>
                    </ice:commandSortHeader>
                  </f:facet>
                  <ice:outputText value="#{items.numberOwnedStudies}"/>
                </ice:column>
                <!-- Last Update -->
                <ice:column>
                  <f:facet name="header">
                    <ice:commandSortHeader
                      columnName="#{dvItems.lastUpdatedColumnName}"
                      arrow="true">
                      <ice:outputText value="#{dvItems.lastUpdatedColumnName}"/>
                    </ice:commandSortHeader>
                  </f:facet>
                  <ice:outputText value="#{items.lastUpdateTime}"/>
                </ice:column>
                <!-- Delete -->
                <ice:column>
                  <f:facet name="header">
                    <ice:commandSortHeader
                      columnName=""
                      arrow="true">
                      <ice:outputText value="Delete"/>
                    </ice:commandSortHeader>
                  </f:facet>
                  <ice:outputLink value="/dvn/faces/site/DeleteDataversePage.xhtml">
                    <f:param name="deleteId" value="#{items.id}" />
                    <f:param name="from" value="manageDataverses"/>
                    <ice:outputText value="Delete"/>
                  </ice:outputLink>
                </ice:column>
              </ice:dataTable>
            </div>
          </ice:panelSeries>
        </div>
      </ice:form>
    </gui:define>
  </gui:composition>
</body>
</html>
