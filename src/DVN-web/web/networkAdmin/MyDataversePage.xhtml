<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:gui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:jsp="http://java.sun.com/JSP/Page"
      xmlns:ice="http://www.icesoft.com/icefaces/component">
<head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>

<body>
  <gui:composition template="/template.xhtml">
    <gui:param name="pageTitle" value="DVN - My Dataverses"/>
    <gui:define name="body">
      <ice:form id="form1">
        <div class="dvn_section">
          <div class="dvn_sectionTitle">
            <ice:outputText value="My Dataverses"/>
          </div>
          <div class="dvn_sectionBox">
            <div class="dvn_margin12">
              <ice:dataTable cellpadding="0" cellspacing="0" columns="2"
                             columnClasses="vdcColPadded, vdcColPadded" id="gridPanel2"
                                rendered="#{not empty(MyDataversePage.dataverses) }"
                                rowClasses="evenRow oddRow"
                             
                                value="#{MyDataversePage.dataverses}"
                                var="dataverseInfo"
                                width="75%">>
                <ice:column>
                  <f:facet name="header">
                    <ice:outputText value="Dataverse Name"/>
                  </f:facet>
                  <ice:outputLink value="/dvn/dv/#{dataverseInfo[0].alias}">
                    <ice:outputText value="#{dataverseInfo[0].name}"/>
                  </ice:outputLink>
                </ice:column>
                <ice:column>
                  <f:facet name="header">
                    <ice:outputText value="Role"/>
                  </f:facet>
                  <ice:outputText value="#{dataverseInfo[1]}"/>
                </ice:column>
              </ice:dataTable>
            </div>
          </div>
        </div>
      </ice:form>
    </gui:define>
  </gui:composition>
</body>
</html>
