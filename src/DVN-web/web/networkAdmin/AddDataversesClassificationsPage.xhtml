<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:gui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:jsp="http://java.sun.com/JSP/Page"
       xmlns:ice="http://www.icesoft.com/icefaces/component"
      xmlns:dvn="/WEB-INF/tlds/dvn-components"
      >
   <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

</head>

<body>
    <gui:composition template="/template.xhtml">

        <gui:param name="pageTitle" value="DVN - Add/Remove Dataverses from Classification" />

        <gui:define name="body">
            <ice:form>
            <!-- ***************************** Add/Remove Dataverses to/from Classifications page. ************************************ -->


                <ice:panelGroup styleClass="componentBox"
                            xmlns:h="http://java.sun.com/jsf/html"
                            xmlns:f="http://java.sun.com/jsf/core"
                            xmlns:ice="http://www.icesoft.com/icefaces/component">

                    <ice:panelGroup styleClass="synopsisBox">
                        <ice:outputText value="Synopsis"/>
                        <ice:outputText value="Instructions"/>
                    </ice:panelGroup>

                    <!-- Multiple Selection Checkbox -->
                   
                    <ice:panelGroup styleClass="clearer" />

                    <ice:panelGroup styleClass="rowSelectorContainer">

                    <!-- DataTable with RowSelector Component -->
                    <ice:panelGroup styleClass="exampleBox " style="margin-right:25px; float:left;" >

                        <ice:dataTable id="dataverseList"
                                       var="dataverse"
                                       value="#{rowSelectController.dataverses}"
                                       rows="15"
                                       columnClasses="tableCol">
                            <ice:column>
                                <ice:rowSelector id="selected"
                                                 value="#{dataverse.selected}"
                                                 multiple="#{rowSelectController.multiRowSelect}"
                                                 selectionListener="#{rowSelectController.rowSelectionListener}"/>
                                <f:facet name="header">
                                    <ice:outputText id="column1"
                                                    value="Id"/>
                                                    <!-- #{dataverse.idColumnName} -->
                                </f:facet>
                                <ice:outputText id="vdcId"
                                                value="#{dataverse.id}"/>
                            </ice:column>

                            <ice:column>
                                <f:facet name="header">
                                    <ice:outputText id="column2"
                                                    value="Name"/>
                                                    <!-- #{dataverse.nameColumnName} -->
                                </f:facet>
                                <ice:outputText id="Name"
                                                value="#{dataverse.name}"/>
                            </ice:column>

                            <ice:column>
                                <f:facet name="header">
                                    <ice:outputText id="column3"
                                                    value="Affiliation"/>
                                                    <!-- #{dataverse.affiliationColumnName} -->
                                </f:facet>
                                <ice:outputText id="Affiliation"
                                                value="#{dataverse.affiliation}"/>
                            </ice:column>
                            <ice:column>
                                <f:facet name="header">
                                    <ice:outputText id="column4"
                                                    value="Controls"/>
                                </f:facet>
                                <ice:outputText id="Add"
                                                value="Add"/>
                            </ice:column>
                        </ice:dataTable>

                    </ice:panelGroup>
                    <!-- Selected Values DataTable -->
                    <ice:panelGroup style="vertical-align:top;" styleClass="exampleBox">
                      <!-- TODO: Build this message -->
                        <ice:outputLabel id="results"
                                        value="Your results are: "/>
                        <ice:dataTable id="selectedRows"
                                       var="dataverse"
                                       value="#{rowSelectController.selectedDataverses}"
                                       rows="15"
                                       columnClasses="tableCol" >
                            <ice:column>
                                <f:facet name="header">
                                    <ice:outputText id="selectedColumn1"
                                                    value="Name"/>
                                </f:facet>
                                    <ice:outputText id="selectedName"
                                                    value="#{dataverse.name}"/>
                            </ice:column>
                            <ice:column>
                                <f:facet name="header">
                                    <ice:outputText id="selectedColumn2"
                                                    value="Affiliation"/>
                                </f:facet>
                                <ice:outputText id="selectedAffiliation"
                                                value="#{dataverse.affiliation}"/>
                            </ice:column>
                        </ice:dataTable>
                    </ice:panelGroup>

                </ice:panelGroup>
                <ice:inputHidden id="classificationId"
                                    binding="#{rowSelectController.classificationId}"
                                    value="#{ rowSelectController.cid }"
                                    />
                <ice:inputHidden id="multiRowSelect"
                                    binding="#{rowSelectController.multiRowSelector}"
                                    value="#{rowSelectController.multiRowSelect}"
                                    />
                <div jsfc="ice:panelGroup" id="groupPanel5" style="padding-left: 200px; padding-top: 20px">
                  <ice:commandButton id="btnSave" value="#{bundle.saveButtonLabel}" action="#{rowSelectController.add_action}"/>
                  <ice:commandButton id="btnCancel" immediate="true" style="margin-left: 30px" value="#{bundle.cancelButtonLabel}" action="#{EditAboutPage.cancel_action}"/>
                </div>
                </ice:panelGroup>
            </ice:form>
        </gui:define>
        
    </gui:composition>
</body>
</html>
