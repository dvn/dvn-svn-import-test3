<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:gui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:jsp="http://java.sun.com/JSP/Page"
      xmlns:ice="http://www.icesoft.com/icefaces/component"
      xmlns:dvn="/WEB-INF/tlds/dvn-components"
      >
   <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    </head>

<body>
    <gui:composition template="/template.xhtml">

        <gui:param name="pageTitle" value="#{bundlePageInfo.manageClassificationsTitle}" />

        <gui:define name="body">
            <ice:form>

        <div class="dvn_section">
           <div class="dvnInformationMessage">
             <ice:outputText value="#{bundlePageInfo.manageClassificationsHelp}" escape="false" />
          </div>

          <div class="dvn_sectionTitle">
            <ice:outputText value="#{bundlePageInfo.manageClassificationsTitle}"/>
          </div>
            <!-- ***************************** add content here ************************************ -->
            <div jsfc="ice:panelGroup" rendered="#{manageClassificationsPage.result == true}" styleClass="successMessage">
               <ice:messages id="iceMessage" binding="#{manageClassificationsPage.iceMessage}" layout="list" showDetail="false" showSummary="true"/>
            </div>
            <div style="margin-top: .5em; border: 1px solid #d9d9d9; border-bottom: 1px solid transparent;">
            <div jsfc="ice:panelGroup" style="overflow: hidden; margin-bottom: .25em;">

            <div style="float: left; width: 100%; padding-top: 4px;">
                <div jsfc="ice:panelGroup" style="float: left; width: 60%; padding-top: 2px; padding-bottom: 2px;">
                    <ice:outputText value="Classifications: #{manageClassificationsPage.itemBeansSize}"/>
                </div>
                <div jsfc="ice:panelGroup" style="float: right; width: 20%;">
                  <ice:outputLink value="/dvn#{VDCRequest.currentVDCURL}/faces/networkAdmin/AddClassificationsPage.xhtml">
                    <ice:outputText id="createClassification" value="Create Classification"/>
                  </ice:outputLink>
                </div>
              </div>
              </div>
          </div>



            <ice:dataTable headerClass="groupRow"
                                id="dataverseList"
                                rowClasses="evenRow oddRow"
                                sortColumn="Name"
                                sortAscending="true"
                                value="#{manageClassificationsPage.itemBeans}"
                                var="dvItems"
                                styleClass="dvn_networkHomePanelInner"
                                width="100%">
                <!-- name number -->
                <f:facet name="header">
                    <ice:outputText value="Manage Dataverse Classifications"/>
                </f:facet>
                 <!-- contract/expand column -->
	        <ice:column style="width:1%;">
	            <ice:panelGroup styleClass="#{dvItems.indentStyleClass}">
	                <!-- Render the expand/contract if there is an image -->
                        <ice:commandLink actionListener="#{manageClassificationsPage.toggleChildren}">
                          <ice:graphicImage id="expandContractImage"
                                            binding="#{manageClassificationsPage.toggleImage}"
                                              value="#{dvItems.expandContractImage}"
	                                      style="border: 0px solid;text-indent:#{dvItems.textIndent}">
                                <f:attribute name="groupingId" value="#{dvItems.id}" />
                           </ice:graphicImage>
                          
                        </ice:commandLink>
	               <!-- <ice:commandLink  actionListener="#{dvItems.toggleSubGroupAction}">
	                    <ice:graphicImage id="expandContractImage"
                                              value="#{dvItems.expandContractImage}"
	                                      style="border: 0px solid;"/>
	                </ice:commandLink> -->
                        <ice:outputText escape="false"
                                         rendered="#{dvItems.expandContractImage == null}"
                                         value="&lt;!-- cell spacer --&gt;"/>
	            </ice:panelGroup>
	        </ice:column>
                 <!-- classification name -->
                <ice:column style="width:40%" >
                  <f:facet name="header">
                    <ice:commandSortHeader
                      columnName="Name"
                      arrow="true">
                      <ice:outputText value="Name"/>
                    </ice:commandSortHeader>
                  </f:facet>
                  <ice:outputLink value="/dvn/faces/networkAdmin/AddClassificationsPage.xhtml">
                    <f:param name="cid" value="#{dvItems.id}" />
                    <ice:outputText styleClass="#{dvItems.indentStyleClass}" value="#{dvItems.name}"/>
                  </ice:outputLink>
                </ice:column>
                <!-- description -->
                <ice:column style="width:35%">
                    <f:facet name="header">
                        <ice:commandSortHeader
                            columnName="#{dvItems.shortDescriptionColumnName}"
                            arrow="true">
                            <ice:outputText value="Description"/>
                        </ice:commandSortHeader>
                    </f:facet>
                    <ice:outputText value="#{dvItems.shortDescription}"/>
                </ice:column>
                <!-- subclassifications  -->
                <ice:column style="width:10%">
                    <f:facet name="header">
                        <ice:commandSortHeader
                            columnName="#{dvItems.subclassificationsColumnName}"
                            arrow="true">
                            <ice:outputText value="Subclassifications"/>
                        </ice:commandSortHeader>
                    </f:facet>
                    <ice:outputText value="#{dvItems.subclassification}"/>
                </ice:column>
                <!-- controls   -->
                <ice:column style="width:10%">
                    <f:facet name="header">
                        <ice:outputText escape="false" value="DELETE"/>
                    </f:facet>
                    <ice:outputLink value="/dvn/faces/networkAdmin/DeleteClassificationsPage.xhtml">
                       <f:param name="cid" value="#{dvItems.id}" />
                       <ice:outputText value="Delete"/>
                    </ice:outputLink>
                </ice:column>
              </ice:dataTable>
              <!-- ******************* TEST ****************** 
              <ice:panelSeries styleClass="dvn_networkHomePanel"
                    value="#{manageClassificationsPage.itemBeans}"
                    var="dvItems"
                    rendered="#{VDCRequest.currentVDC == null}">
                    <ice:outputText value="#{dvItems.strToString}"  />
             </ice:panelSeries> -->

            </div>
            </ice:form>
        </gui:define>

    </gui:composition>
</body>
</html>
