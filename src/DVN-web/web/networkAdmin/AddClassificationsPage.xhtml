<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:gui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:jsp="http://java.sun.com/JSP/Page"
       xmlns:ice="http://www.icesoft.com/icefaces/component"
      xmlns:dvn="/WEB-INF/tlds/dvn-components"
      >
   <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

</head>

<body>
    <gui:composition template="/template.xhtml">

        <gui:param name="pageTitle" value="DVN - Add Classification Page" />

        <gui:define name="body">

            <ice:form>
              <div class="dvn_sectionBox">
                    <div class="dvn_margin12">

                            <ice:messages layout="list" globalOnly="true" styleClass="successMessage" showSummary="true" />
                            <!-- ***************************** add content here ************************************ -->
                            <ice:panelGrid  cellpadding="0" cellspacing="0"
                                      columnClasses="vdcColPadded, vdcColPadded" columns="1" id="gridPanel2">
                               <ice:panelGroup style="width:650;">
                                 <ice:outputLabel for="classification"
                                                    styleClass="vdcFieldTitle"
                                                    style="vertical-align:top;width:150px;" value="Name"/>
                                 <ice:inputText type="text"
                                            id="classification"
                                            binding="#{addClassificationsPage.nameInput}"
                                            size="35"
                                            />
                               </ice:panelGroup>

                               <ice:panelGroup style="width:650;">
                                  <ice:outputLabel for="description"
                                                    style="vertical-align:top;width:150px;"
                                                    value="Description"
                                                    />
                              
                                  <ice:inputTextarea name="description"
                                              rows="4"
                                              cols="20"
                                              binding="#{addClassificationsPage.descriptionInput}"
                                              >
                                  </ice:inputTextarea>
                                </ice:panelGroup>
                              <!--  
                                    onchange="submit()" valueChangeListener="#{AdvSearchPage.searchFieldListener}" immediate="true"
                                                value="#{AdvSearchPage.dropdown3DefaultItems}"  -->
                                <ice:panelGroup style="width:650;">
                                    <ice:outputLabel for="parent"
                                        style="vertical-align:top;width:150px;"
                                        value="Parent"
                                        />
                                    <ice:selectOneMenu binding="#{addClassificationsPage.parentSelect}" id="parentSelect" style="margin-left:24px" >
                                        <f:selectItems value="#{addClassificationsPage.parentSelectItems}" id="parentSelectItems" />
                                    </ice:selectOneMenu>
                                </ice:panelGroup>
                             </ice:panelGrid>
                            <div jsfc="ice:panelGroup"   id="groupPanel5" style="padding-left: 200px; padding-top: 20px">
                              <ice:commandButton id="btnSave" value="#{bundle.saveButtonLabel}" action="#{addClassificationsPage.add_action}"/>
                              <ice:commandButton id="btnCancel" immediate="true" style="margin-left: 30px" value="#{bundle.cancelButtonLabel}" action="#{EditAboutPage.cancel_action}"/>
                            </div>
                     </div>
               </div>
            </ice:form>
        </gui:define>
        
    </gui:composition>
</body>
</html>
