<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:gui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:jsp="http://java.sun.com/JSP/Page"
       xmlns:ice="http://www.icesoft.com/icefaces/component"
      xmlns:dvn="/WEB-INF/tlds/dvn-components"
      >
   <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

</head>

<body>
    <gui:composition template="/template.xhtml">

        <gui:param name="pageTitle" value="#{bundlePageInfo.createClassificationTitle}" />

        <gui:define name="body">

            <ice:form id="AddClassificationsPageForm">
               <div class="dvnInformationMessage">
                 <ice:outputText value="#{bundlePageInfo.createClassificationHelp}" escape="false" />
              </div>    

              <div class="dvn_sectionTitle">
                <ice:outputText value="#{bundlePageInfo.createClassificationTitle}"/>
              </div> 
              <div jsfc="ice:panelGroup" rendered="#{addClassificationsPage.result == true}" styleClass="successMessage">
                 <ice:messages id="iceMessage" binding="#{addClassificationsPage.iceMessage}" layout="list" showDetail="false" showSummary="true"/>
              </div>
              <div class="dvn_sectionBox">
                    <div class="dvn_margin12">
                            <!-- ***************************** add content here ************************************ -->
                            <ice:panelGrid  cellpadding="0" cellspacing="0"
                                      columnClasses="vdcColPadded, vdcColPadded" columns="1" id="gridPanel2">
                               <ice:panelGroup style="width:650;">
                                 <ice:outputLabel for="classification"
                                                    styleClass="vdcFieldTitle"
                                                    style="vertical-align:top;width:150px;" value="Name"/>
                                 <ice:inputText type="text"
                                            id="classification"
                                            binding="#{addClassificationsPage.nameInput}"
                                            size="35"
                                            />
                               </ice:panelGroup>

                               <ice:panelGroup style="width:650;">
                                  <ice:outputLabel for="description"
                                                    style="vertical-align:top;width:150px;"
                                                    value="Description"
                                                    />
                              
                                  <ice:inputTextarea name="description"
                                              rows="4"
                                              cols="20"
                                              binding="#{addClassificationsPage.descriptionInput}"
                                              >
                                  </ice:inputTextarea>
                                </ice:panelGroup>
                              <!--  
                                    onchange="submit()" valueChangeListener="#{AdvSearchPage.searchFieldListener}" immediate="true"
                                                value="#{AdvSearchPage.dropdown3DefaultItems}"  -->
                                <ice:panelGroup style="width:650;">
                                    <ice:outputLabel for="parent"
                                        style="vertical-align:top;width:150px;"
                                        value="Parent"
                                        />
                                    <ice:selectOneMenu binding="#{addClassificationsPage.parentSelect}"
                                                        id="parentSelect"
                                                        style="margin-left:24px"
                                                        value="#{addClassificationsPage.selectedParent}">
                                        <f:selectItems value="#{addClassificationsPage.parentSelectItems}" id="parentSelectItems" />
                                    </ice:selectOneMenu>
                                </ice:panelGroup>
                             </ice:panelGrid>
           <!-- ***************************** Add/Remove Dataverses to/from Classifications page. ************************************ -->


                <ice:panelGroup styleClass="componentBox">

                    <ice:panelGroup styleClass="synopsisBox">
                        <ice:outputText value="Synopsis"/>
                        <ice:outputText value="Instructions"/>
                    </ice:panelGroup>

                    <!-- Multiple Selection Checkbox -->

                    <ice:panelGroup styleClass="clearer" />

                    <ice:panelGroup styleClass="rowSelectorContainer">

                    <!-- DataTable with RowSelector Component -->
                    <ice:panelGroup styleClass="exampleBox " style="margin-right:25px; float:left;" >
                        <ice:dataTable id="dataverseList"
                                       var="dataverse"
                                       value="#{addClassificationsPage.dataverses}"
                                       columnClasses="tableCol">
                            <ice:column>
                                <ice:rowSelector id="selected"
                                                 value="#{dataverse.selected}"
                                                 multiple="#{addClassificationsPage.multiRowSelect}"
                                                 selectionListener="#{addClassificationsPage.rowSelectionListener}"/>
                                <f:facet name="header">
                                    <ice:outputText id="column1"
                                                    value="Id"/>
                                                    <!-- #{dataverse.idColumnName} -->
                                </f:facet>
                                <ice:outputText id="vdcId"
                                                value="#{dataverse.id}"/>
                            </ice:column>

                            <ice:column>
                                <f:facet name="header">
                                    <ice:outputText id="column2"
                                                    value="Name"/>
                                                    <!-- #{dataverse.nameColumnName} -->
                                </f:facet>
                                <ice:outputText id="Name"
                                                value="#{dataverse.name}"/>
                            </ice:column>

                            <ice:column>
                                <f:facet name="header">
                                    <ice:outputText id="column3"
                                                    value="Affiliation"/>
                                                    <!-- #{dataverse.affiliationColumnName} -->
                                </f:facet>
                                <ice:outputText id="Affiliation"
                                                value="#{dataverse.affiliation}"/>
                            </ice:column>
                            <ice:column>
                                <f:facet name="header">
                                    <ice:outputText id="column4"
                                                    value="Controls"/>
                                </f:facet>
                                <ice:outputText id="Add"
                                                value="Add"/>
                            </ice:column>
                        </ice:dataTable>

                    </ice:panelGroup>
                    <!-- Selected Values DataTable -->
                    <ice:panelGroup style="vertical-align:top;" styleClass="exampleBox">
                      <!-- TODO: Build this message -->
                        <ice:outputLabel id="results"
                                        value="Your results are: "/>
                        <ice:dataTable id="selectedRows"
                                       var="dataverse"
                                       value="#{addClassificationsPage.selectedDataverses}"
                                       columnClasses="tableCol" >
                            <ice:column>
                                <f:facet name="header">
                                    <ice:outputText id="selectedColumn1"
                                                    value="Name"/>
                                </f:facet>
                                    <ice:outputText id="selectedName"
                                                    value="#{dataverse.name}"/>
                            </ice:column>
                            <ice:column>
                                <f:facet name="header">
                                    <ice:outputText id="selectedColumn2"
                                                    value="Affiliation"/>
                                </f:facet>
                                <ice:outputText id="selectedAffiliation"
                                                value="#{dataverse.affiliation}"/>
                            </ice:column>
                        </ice:dataTable>
                    </ice:panelGroup>

                </ice:panelGroup>
              <ice:inputHidden id="classificationId"
                                    binding="#{addClassificationsPage.classificationId}"
                                    value="#{ addClassificationsPage.cid }"
                                    />
                <ice:inputHidden id="multiRowSelect"
                                    binding="#{addClassificationsPage.multiRowSelector}"
                                    value="#{addClassificationsPage.multiRowSelect}"
                                    />
           <!--   TODO: Merge the action of below buttons to this page's backing bean
              <div jsfc="ice:panelGroup" id="groupPanel5" style="padding-left: 200px; padding-top: 20px">
                  <ice:commandButton id="btnSave" value="#{bundle.saveButtonLabel}" action="#{addClassificationsPage.add_action}"/>
                  <ice:commandButton id="btnCancel" immediate="true" style="margin-left: 30px" value="#{bundle.cancelButtonLabel}" action="#{EditAboutPage.cancel_action}"/>
                </div>  -->
                </ice:panelGroup>
                <!-- end rowSelect related form fields -->
                            <div jsfc="ice:panelGroup"   id="groupPanel5" style="padding-left: 200px; padding-top: 20px">
                              <ice:commandButton id="btnUpdate" rendered="#{addClassificationsPage.cid != null}" value="#{bundle.saveButtonLabel}" action="#{addClassificationsPage.update_action}"/>
                              <ice:commandButton id="btnCreate" rendered="#{addClassificationsPage.cid == null}" value="#{bundle.saveButtonLabel}" action="#{addClassificationsPage.add_action}"/>
                              <ice:commandButton id="btnCancel" immediate="true" style="margin-left: 30px" value="#{bundle.cancelButtonLabel}" action="#{EditAboutPage.cancel_action}"/>
                            </div>
                     </div>
               </div>
            </ice:form>
        </gui:define>
        
    </gui:composition>
</body>
</html>
