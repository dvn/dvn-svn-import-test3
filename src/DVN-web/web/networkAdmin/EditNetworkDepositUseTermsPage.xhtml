<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:gui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:jsp="http://java.sun.com/JSP/Page"
      xmlns:ice="http://www.icesoft.com/icefaces/component">
<head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>

<body>
  <gui:composition template="/template.xhtml">
    <gui:param name="pageTitle" value="DVN - Edit Data Deposit Use Terms"/>
    <gui:define name="body">
      <ice:form  id="form1">
        <ice:inputHidden id="vdcId" value="#{VDCRequest.currentVDCId}"/>
        <div class="dvn_section">
           <div class="dvnInformationMessage">
             <ice:outputText value="#{bundlehelp.editDvnDepositTermsHelp}" escape="false" />
          </div>   
          
          <div class="dvn_sectionTitle">
            <ice:outputText value="Edit Network Terms of Use for Study Creation and Data Deposit"/>
          </div>
          <div class="dvn_sectionBox">
            <div class="dvn_margin12">
              <ice:messages layout="list" showDetail="false" showSummary="true" styleClass="successMessage"/>

              <div jsfc="ice:panelGroup">
                <ice:selectBooleanCheckbox value="#{EditNetworkDepositUseTermsPage.termsOfUseEnabled}"/>
                <ice:outputText value=" Enable Terms of Use"/>
              </div>
              <ice:message for="textArea1" styleClass="errorMessage" id="outputText2Msg"/>
              <br/>
              <div jsfc="ice:panelGroup">
                <ice:outputText id="outputText2" value="Terms of Use:"/>
                <br/>
                <ice:inputTextarea rows="8" cols="70" id="textArea1"
                                   styleClass="formHtmlEnabled" immediate="true" value="#{EditNetworkDepositUseTermsPage.termsOfUse}">
                  <f:validator validatorId="XhtmlValidator"/>
                </ice:inputTextarea>
              </div>
              <div jsfc="ice:panelGroup" id="groupPanel2" styleClass="dvnFormPadding dvnFormMargin">
                <ice:commandButton id="button1" value="Save" action="#{EditNetworkDepositUseTermsPage.save_action}"/>
                <ice:commandButton id="button2" value="Cancel" action="#{EditNetworkDepositUseTermsPage.cancel_action}"/>
              </div>
            </div>
          </div>
        </div>
      </ice:form>
    </gui:define>
  </gui:composition>
</body>
</html>
