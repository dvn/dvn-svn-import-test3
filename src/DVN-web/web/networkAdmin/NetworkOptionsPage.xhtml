<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:gui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:jsp="http://java.sun.com/JSP/Page"
      xmlns:ice="http://www.icesoft.com/icefaces/component">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
    
<body>
    <gui:composition template="/template.xhtml">
        <gui:param name="pageTitle" value="Dataverse Network Admin Options - #{VDCRequest.dataversePageTitle}"/>
        <gui:define name="body">
            <ice:form id="form1">
                    <ice:panelTabSet id="tabSet1">
                        <!-- DATAVERSE OPTIONS -->
                        <ice:panelTab id="networkOptions" label="Network Options" url="/dvn#{VDCRequest.currentVDCURL}/faces/admin/OptionsPage.xhtml&amp;tab=dataverseOptions">
                <div class="dvn_section">
                  <div jsfc="ice:panelGroup" styleClass="dvnMsgBlockRound dvnSuccessMessage" rendered="#{!empty VDCRequest.successMessage}">
                    <div class="dvnMsgBlockContainer">
                      <p><ice:outputText id="statusMessage" value="#{VDCRequest.successMessage}"/></p>
                    </div>
                  </div>
                  <div class="dvn_sectionTitle">
                    <ice:outputText value="#{bundlePageInfo.dvnOptionsTitle}"/>
                  </div>
                    <table class="dvnOptionsTable" cellspacing="0" cellpadding="0" border="0">
                        <tr><td colspan="2" class="dvnOptionsTableHeader"><ice:outputText value="#{bundlePageInfo.dvsSectionTitle}"/></td></tr>
                        <tr>
                            <td class="dvnOptionsTableOption">
                                <ice:outputLink id="hyperlink4" value="/dvn/faces/site/AddSitePage.xhtml">
                                    <ice:outputText id="hyperlink4Text" value="#{bundlePageInfo.createDvTitle}"/>
                                </ice:outputLink>
                            </td>
                            <td><ice:outputText styleClass="dvnOptionsTableNote" value="#{bundlePageInfo.createDvText}"/></td>
                        </tr>
                        <tr>
                            <td class="dvnOptionsTableOption">
                                <ice:outputLink value="/dvn/faces/networkAdmin/ManageDataversesPage.xhtml">
                                    <ice:outputText value="#{bundlePageInfo.manageDvsTitle}"/>
                                </ice:outputLink>
                            </td>
                            <td><ice:outputText styleClass="dvnOptionsTableNote" value="#{bundlePageInfo.manageDvsText}"/></td>
                        </tr>
                        <tr>
                            <td class="dvnOptionsTableOption">
                                <ice:outputLink value="/dvn/faces/networkAdmin/ManageClassificationsPage.xhtml">
                                    <ice:outputText value="#{bundlePageInfo.manageClassificationsTitle}"/>
                                </ice:outputLink>
                            </td>
                            <td><ice:outputText styleClass="dvnOptionsTableNote" value="#{bundlePageInfo.manageClassificationsText}"/></td>
                        </tr>
                        <tr>
                            <td class="dvnOptionsTableOption">
                                <ice:outputLink value="/dvn/faces/networkAdmin/CommentReviewPage.xhtml">
                                    <ice:outputText value="#{bundlePageInfo.commentReviewTitle}"/>
                                </ice:outputLink>
                            </td>
                            <td><ice:outputText styleClass="dvnOptionsTableNote" value="#{bundlePageInfo.commentReviewText}"/></td>
                        </tr>
                        <tr><td colspan="2" class="dvnOptionsTableHeader"><ice:outputText value="#{bundlePageInfo.harvestingSectionTitle}"/></td></tr>
                        <tr>
                            <td class="dvnOptionsTableOption">
                                <ice:outputLink value="/dvn/faces/site/EditHarvestSitePage.xhtml">
                                    <ice:outputText value="#{bundlePageInfo.createHarvestingDvTitle}"/>
                                    <f:param name="from" value="myNetworkOptions"/>
                                </ice:outputLink>
                            </td>
                            <td><ice:outputText styleClass="dvnOptionsTableNote" value="#{bundlePageInfo.createHarvestingDvText}"/></td>
                        </tr>
                        <tr>
                            <td class="dvnOptionsTableOption">
                                <ice:outputLink value="/dvn/faces/site/HarvestSitesPage.xhtml">
                                    <ice:outputText value="#{bundlePageInfo.manageHarvestingTitle}"/>
                                </ice:outputLink>
                            </td>
                            <td><ice:outputText styleClass="dvnOptionsTableNote" value="#{bundlePageInfo.manageHarvestingText}"/></td>
                        </tr>
                        <tr>
                            <td class="dvnOptionsTableOption">
                                <ice:outputLink value="/dvn/faces/networkAdmin/EditExportSchedulePage.xhtml">
                                    <ice:outputText value="#{bundlePageInfo.exportsTitle}"/>
                                </ice:outputLink>
                            </td>
                            <td><ice:outputText styleClass="dvnOptionsTableNote" value="#{bundlePageInfo.exportsText}"/></td>
                        </tr>
                        <tr>
                            <td class="dvnOptionsTableOption">
                                <ice:outputLink value="/dvn/faces/networkAdmin/OAISetsPage.xhtml">
                                    <ice:outputText value="#{bundlePageInfo.oaiSetsTitle}"/>
                                </ice:outputLink>
                            </td>
                            <td><ice:outputText styleClass="dvnOptionsTableNote" value="#{bundlePageInfo.oaiSetsText}"/></td>
                        </tr>
                    </table>
                    <table class="dvnOptionsTable" cellspacing="0" cellpadding="0" border="0">
                        <tr><td colspan="2" class="dvnOptionsTableHeader"><ice:outputText id="outputText3" value="#{bundlePageInfo.dvnSettingsSectionTitle}"/></td></tr>
                        <tr>
                            <td class="dvnOptionsTableOption">
                                <ice:outputLink id="hyperlink12" value="/dvn/faces/networkAdmin/EditNetworkNamePage.xhtml">
                                    <ice:outputText id="hyperlink12Text" value="#{bundlePageInfo.editDvnNameTitle}"/>
                                </ice:outputLink>
                            </td>
                            <td><ice:outputText styleClass="dvnOptionsTableNote" value="#{bundlePageInfo.editDvnNameText}"/></td>
                        </tr>
                        <tr>
                            <td styleClass="dvnOptionsTableOption">
                                <ice:outputLink id="hyperlink3" value="/dvn/faces/admin/EditBannerFooterPage.xhtml">
                                    <ice:outputText id="hyperlink1Text2" value="#{bundlePageInfo.editDvnBrandingTitle}"/>
                                </ice:outputLink>
                            </td>
                            <td><ice:outputText styleClass="dvnOptionsTableNote" value="#{bundlePageInfo.editDvnBrandingText}"/></td>
                        </tr>
                        <tr>
                            <td class="dvnOptionsTableOption">
                                <ice:outputLink id="hyperlink5" value="/dvn/faces/networkAdmin/EditNetworkAnnouncementsPage.xhtml">
                                    <ice:outputText id="hyperlink3Text1" value="#{bundlePageInfo.editDvnDescriptionTitle}"/>
                                </ice:outputLink>
                            </td>
                            <td><ice:outputText styleClass="dvnOptionsTableNote" value="#{bundlePageInfo.editDvnDescriptionText}"/></td>
                        </tr>
                        <tr>
                            <td class="dvnOptionsTableOption">
                                <ice:outputLink id="hyperlink17" value="/dvn/faces/admin/EditContactUsPage.xhtml">
                                    <ice:outputText id="hyperlink17Text" value="#{bundlePageInfo.editDvnNotificationsTitle}"/>
                                </ice:outputLink>
                            </td>
                            <td><ice:outputText styleClass="dvnOptionsTableNote" value="#{bundlePageInfo.editDvnNotificationsText}"/></td>
                        </tr>
                    </table>
                    <table class="dvnOptionsTable" cellspacing="0" cellpadding="0" border="0">
                        <tr><td colspan="2" class="dvnOptionsTableHeader"><ice:outputText value="#{bundlePageInfo.dvnTermsSectionTitle}"/></td></tr>
                        <tr>
                            <td class="dvnOptionsTableOption">
                                <ice:outputLink value="/dvn/faces/networkAdmin/EditAccountUseTermsPage.xhtml">
                                    <ice:outputText value="#{bundlePageInfo.editDvnAccountTermsTitle}"/>
                                </ice:outputLink>
                            </td>
                            <td><ice:outputText styleClass="dvnOptionsTableNote" value="#{bundlePageInfo.editDvnAccountTermsText}"/></td>
                        </tr>
                        <tr>
                            <td class="dvnOptionsTableOption">
                                <ice:outputLink value="/dvn/faces/networkAdmin/EditNetworkDepositUseTermsPage.xhtml">
                                    <ice:outputText value="#{bundlePageInfo.editDvnDepositTermsTitle}"/>
                                </ice:outputLink>
                            </td>
                            <td><ice:outputText styleClass="dvnOptionsTableNote" value="#{bundlePageInfo.editDvnDepositTermsText}"/></td>
                        </tr>
                        <tr>
                            <td class="dvnOptionsTableOption">
                                <ice:outputLink value="/dvn/faces/networkAdmin/EditNetworkDownloadUseTermsPage.xhtml">
                                    <ice:outputText value="#{bundlePageInfo.editDvnDownloadTermsTitle}"/>
                                </ice:outputLink>
                            </td>
                            <td><ice:outputText styleClass="dvnOptionsTableNote" value="#{bundlePageInfo.editDvnDownloadTermsText}"/></td>
                        </tr>
                    </table>
                    <table class="dvnOptionsTable" cellspacing="0" cellpadding="0" border="0">
                        <tr><td colspan="2" class="dvnOptionsTableHeader"><ice:outputText value="#{bundlePageInfo.dvnPermissionsSectionTitle}"/></td></tr>
                        <tr>
                            <td class="dvnOptionsTableOption">
                                <ice:outputLink id="hyperlink1" value="/dvn/faces/networkAdmin/NetworkPrivilegedUsersPage.xhtml">
                                    <ice:outputText id="hyperlink1Text1" value="#{bundlePageInfo.manageDvnPermissionsTitle}"/>
                                </ice:outputLink>
                            </td>
                            <td><ice:outputText styleClass="dvnOptionsTableNote" value="#{bundlePageInfo.manageDvnPermissionsText}"/></td>
                        </tr>
                        <tr>
                            <td class="dvnOptionsTableOption">
                                <ice:outputLink value="/dvn/faces/login/AddAccountPage.xhtml">
                                    <ice:outputText value="#{bundlePageInfo.createAccountTitle}"/>
                                </ice:outputLink>
                            </td>
                            <td><ice:outputText styleClass="dvnOptionsTableNote" value="#{bundlePageInfo.createAccountText}"/></td>
                        </tr>
                        <tr>
                            <td class="dvnOptionsTableOption">
                                <ice:outputLink id="hyperlink6" value="/dvn/faces/networkAdmin/AllUsersPage.xhtml">
                                    <ice:outputText id="hyperlink6Text" value="#{bundlePageInfo.manageUsersTitle}"/>
                                </ice:outputLink>
                            </td>
                            <td><ice:outputText styleClass="dvnOptionsTableNote" value="#{bundlePageInfo.manageUsersText}"/></td>
                        </tr>
                        <tr>
                            <td class="dvnOptionsTableOption">
                                <ice:outputLink id="hyperlink7" value="/dvn/faces/networkAdmin/UserGroupsPage.xhtml">
                                    <ice:outputText id="hyperlink7Text" value="#{bundlePageInfo.manageGroupsTitle}"/>
                                </ice:outputLink>
                            </td>
                            <td><ice:outputText styleClass="dvnOptionsTableNote" value="#{bundlePageInfo.manageGroupsText}"/></td>
                        </tr>
                    </table>
                    <table class="dvnOptionsTable" cellspacing="0" cellpadding="0" border="0">
                        <tr><td colspan="2" class="dvnOptionsTableHeader"><ice:outputText value="#{bundlePageInfo.troubleshootSectionTitle}"/></td></tr>
                        <tr>
                            <td class="dvnOptionsTableOption">
                                <ice:outputLink value="/dvn/faces/networkAdmin/UtilitiesPage.xhtml">
                                    <ice:outputText value="#{bundlePageInfo.utilitiesTitle}"/>
                                </ice:outputLink>
                            </td>
                            <td><ice:outputText styleClass="dvnOptionsTableNote" value="#{bundlePageInfo.utilitiesText}"/></td>
                        </tr>
                        <tr>
                            <td class="dvnOptionsTableOption">
                                <ice:outputText rendered="#{MainLayoutBean.googleAnalyticsKey == null }"
                                              value="Google Analytics"/>
                                <ice:outputLink rendered="#{MainLayoutBean.googleAnalyticsKey != null }"
                                              id="siteStatslink"
                                              value="http://www.google.com/analytics/"
                                              target="_blank">
                                    <ice:outputText value="#{bundlePageInfo.webStatsTitle}"/>
                                </ice:outputLink>
                            </td>
                            <td>
                                <ice:outputText styleClass="dvnOptionsTableNote" rendered="#{MainLayoutBean.googleAnalyticsKey != null }" value="#{bundlePageInfo.webStatsText}"/>
                                <ice:outputText styleClass="dvnOptionsTableNote" rendered="#{MainLayoutBean.googleAnalyticsKey == null }"
                                              id="siteStatsText"
                                              value="NOTE: Google Analytics is not configured for this Dataverse Network"/>
                            </td>
                        </tr>
                        <tr>
                            <td class="dvnOptionsTableOption">
                                <ice:outputText value="Dataverse Network Version"/>
                            </td>
                            <td><ice:outputText styleClass="dvnOptionsTableNote" value="#{VersionPage.versionNumber} build number #{VersionPage.bambooBuild}"/>
                             <ice:outputText value=" - "/>
                             <ice:outputLink value="http://thedata.org/software/license" target="_blank">
                                <ice:outputText value="License Information"/>
                            </ice:outputLink>
                            </td>
                        </tr>
                        <tr>
                            <td class="dvnOptionsTableOption">
                                <ice:outputText value="Served by"/>
                            </td>
                            <td><ice:outputText styleClass="dvnOptionsTableNote" value="#{VersionPage.serverName}"/>
                            </td>
                        </tr>
                    </table>
                </div>
                        </ice:panelTab>
                        <ice:panelTab id="studyOptions" label="Study Options" url="/dvn#{VDCRequest.currentVDCURL}/faces/admin/OptionsPage.xhtml&amp;tab=studyOptions">

              <ice:panelGrid cellpadding="0" cellspacing="0" border="0" columns="2"
                             styleClass="dvnManageStudiesTableTop" columnClasses="dvn_StudyListTotals, dvnPaginatorWrap"
                             rendered="#{(not empty(ManageStudiesList.studyUIList)) || ManageStudiesList.deaccessionedStudiesExist}" >
                <div jsfc="ice:panelGroup" id="groupPanel3" styleClass="dvn_StudyListTotals">
                    <div>
                        <ice:selectOneMenu rendered="#{ManageStudiesList.contributorFilterRendered}"  id="studyScopeSelectMenu" binding="#{ManageStudiesList.filterDropdown}">
                            <ice:message for="studyScopeSelectMenu" styleClass="errorMessage"/>
                            <f:selectItems id="studyScopeSelectItems" value="#{ManageStudiesList.studyScopeSelectItems}" />
                        </ice:selectOneMenu>
                    </div>
                    <div>
                        <ice:commandButton rendered="#{ManageStudiesList.contributorFilterRendered}"  id="filterButton" value="Filter" actionListener="#{ManageStudiesList.filter}"/>
                        <ice:message styleClass="errorMessage" for="userName"/>
                    </div>
                    <div >
                        <ice:selectBooleanCheckbox id="showArchivedStudies" binding="#{ManageStudiesList.archiveCheckBox}" value="#{ManageStudiesList.showArchivedStudies}" valueChangeListener="#{ManageStudiesList.changeArchive}" onchange="submit()" />
                        <ice:outputText id="outputText3" value="#{bundle.showArchivedStudiesLabel}"/>
                    </div>
                    <ice:dataPaginator id="scroll_2"
                                       binding="#{ManageStudiesList.paginator}"
                                       for="studyData"
                                       rowsCountVar="rowsCount"
                                       displayedRowsCountVar="displayedRowsCountVar"
                                       firstRowIndexVar="firstRowIndex"
                                       lastRowIndexVar="lastRowIndex"
                                       pageCountVar="pageCount"
                                       pageIndexVar="pageIndex">
                        <ice:outputText value="1 Study" rendered="#{rowsCount == 1}" styleClass="dvn_totalsValue" />
                        <ice:outputText value="#{rowsCount} Studies" rendered="#{rowsCount > 1}" styleClass="dvn_totalsValue" />
                        <ice:outputFormat rendered="#{rowsCount > displayedRowsCountVar}" value=", displaying {0} to {1}" styleClass="dvn_totalsValue">
                            <f:param value="#{firstRowIndex}"/>
                            <f:param value="#{lastRowIndex}"/>
                        </ice:outputFormat>
                    </ice:dataPaginator>
                </div>
                <div jsfc="ice:panelGroup" id="groupPanel4" styleClass="dvnPaginatorWrap">
                <ice:dataPaginator id="scroll_1" styleClass="dvnPaginatorRight"
                                   for="studyData" fastStep="3"
                                   pageCountVar="pageCount" pageIndexVar="pageIndex"
                                   paginator="true" paginatorMaxPages="4" renderFacetsIfSinglePage="false">
                  <f:facet name="first">
                    <ice:graphicImage url="/resources/icefaces/dvn_rime/css-images/arrow-first.gif"/>
                  </f:facet>
                  <f:facet name="last">
                    <ice:graphicImage url="/resources/icefaces/dvn_rime/css-images/arrow-last.gif"/>
                  </f:facet>
                  <f:facet name="previous">
                    <ice:graphicImage url="/resources/icefaces/dvn_rime/css-images/arrow-previous.gif"/>
                  </f:facet>
                  <f:facet name="next">
                    <ice:graphicImage url="/resources/icefaces/dvn_rime/css-images/arrow-next.gif"/>
                  </f:facet>
                  <f:facet name="fastforward">
                    <ice:graphicImage url="/resources/icefaces/dvn_rime/css-images/arrow-ff.gif"/>
                  </f:facet>
                  <f:facet name="fastrewind">
                    <ice:graphicImage url="/resources/icefaces/dvn_rime/css-images/arrow-fr.gif"/>
                  </f:facet>
                </ice:dataPaginator>
              </div>
            </ice:panelGrid>
                            <ice:panelGrid>
            <div jsfc="ice:panelGroup" styleClass="dvnManageStudiesTableBlock" rendered="#{!empty (ManageStudiesList.studyUIList)}">
              <ice:dataTable cellpadding="0" cellspacing="0" width="100%"
                             binding="#{ManageStudiesList.studyDataTable}"
                             rows="10" id="studyData" styleClass="dvnManageStudiesTable" headerClass="groupRow" rowClasses="evenRow oddRow"
                             rendered="#{not empty(ManageStudiesList.studyUIList)}"
                             sortColumn="#{ManageStudiesList.sortColumnName}" sortAscending="#{ManageStudiesList.ascending}"
                             value="#{ManageStudiesList.studyUIList}" var="studyUI">
                <ice:column>
                  <f:facet name="header">
                    <ice:commandSortHeader
                      columnName="#{ManageStudiesList.idColumn}"
                      arrow="true">
                      <ice:outputText value="#{bundle.MSIdColumn}"/>
                    </ice:commandSortHeader>
                  </f:facet>
                  <ice:outputLink value="/dvn/dv/#{VDCRequest.currentVDC.alias}/faces/study/StudyPage.xhtml">
                        <f:param name="studyId" value="#{studyUI.study.id}"/>
                        <f:param name="versionNumber" value="#{studyUI.study.latestVersion.versionNumber}"/>
                    <ice:outputText value="#{studyUI.study.globalId}"/>
                  </ice:outputLink>
                </ice:column>
                <ice:column>
                  <f:facet name="header">
                    <ice:commandSortHeader
                      columnName="#{ManageStudiesList.titleColumn}"
                      arrow="true">
                      <ice:outputText value="#{bundle.MSTitleColumn}"/>
                    </ice:commandSortHeader>
                  </f:facet>
                  <ice:outputLink value="/dvn/dv/#{VDCRequest.currentVDC.alias}/faces/study/StudyPage.xhtml">
                        <f:param name="studyId" value="#{studyUI.study.id}"/>
                        <f:param name="versionNumber" value="#{studyUI.study.latestVersion.versionNumber}"/>
                    <ice:outputText value="#{studyUI.metadata.title}"/>
                  </ice:outputLink>
                </ice:column>
                <ice:column>
                  <f:facet name="header">
                    <ice:commandSortHeader
                      columnName="#{ManageStudiesList.creatorColumn}"
                      arrow="true">
                      <ice:outputText value="#{bundle.MSCreatorColumn}"/>
                    </ice:commandSortHeader>
                  </f:facet>
                  <ice:outputLink value="/dvn/dv/#{VDCRequest.currentVDC.alias}/faces/login/AccountPage.xhtml?userId=#{studyUI.study.creator.id}">
                    <ice:outputText value="#{studyUI.study.creator.userName}"/>
                  </ice:outputLink>
                </ice:column>
                <ice:column>
                  <f:facet name="header">
                    <ice:commandSortHeader
                      columnName="#{ManageStudiesList.createdColumn}"
                      arrow="true">
                      <ice:outputText value="#{bundle.MSCreatedColumn}"/>
                    </ice:commandSortHeader>
                  </f:facet>
                  <ice:outputText value="#{studyUI.study.createTime}"/>
                </ice:column>
                <ice:column styleClass="dvnManageStudiesTableStatus">
                  <f:facet name="header">
                    <ice:commandSortHeader
                      columnName="#{ManageStudiesList.statusColumn}"
                      arrow="true">
                      <ice:outputText value="#{bundle.MSStatusColumn}"/>
                    </ice:commandSortHeader>
                  </f:facet>
                  <ice:outputText value="#{(studyUI.study.latestVersion.draft) ? bundle.MSDraftStatus : ((studyUI.study.latestVersion.inReview) ? bundle.MSReviewStatus :(studyUI.study.latestVersion.released) ? bundle.MSReleasedStatus : bundle.MSDeaccessionedStatus)}"/>
                </ice:column>
                <ice:column>
                  <f:facet name="header">
                    <ice:commandSortHeader
                      columnName="#{ManageStudiesList.releasedColumn}"
                      arrow="true">
                      <ice:outputText value="#{bundle.MSReleasedColumn}"/>
                    </ice:commandSortHeader>
                  </f:facet>
                  <ice:outputText value="#{studyUI.study.latestVersion.releaseTime}"/>
                </ice:column>
                <ice:column>
                  <f:facet name="header">
                    <ice:commandSortHeader
                      columnName="#{ManageStudiesList.versionColumn}"
                      arrow="true">
                      <ice:outputText value="#{bundle.MSVersionColumn}"/>
                    </ice:commandSortHeader>
                  </f:facet>
                  <ice:outputText value="#{studyUI.study.latestVersion.versionNumber}"/>
                </ice:column>
                <ice:column>
                  <f:facet name="header">
                    <ice:commandSortHeader
                      columnName="#{ManageStudiesList.updatedColumn}"
                      arrow="true">
                      <ice:outputText value="#{bundle.MSUpdatedColumn}"/>
                    </ice:commandSortHeader>
                  </f:facet>
                  <ice:outputText value="#{studyUI.study.lastUpdateTime}"/>
                </ice:column>
                <ice:column>
                  <f:facet name="header">
                    <ice:commandSortHeader
                      columnName="#{ManageStudiesList.actionColumn}"
                      arrow="true">
                      <ice:outputText value="#{bundle.MSActionColumn}"/>
                    </ice:commandSortHeader>
                  </f:facet>
                    <ice:outputLink value="/dvn/dv/#{VDCRequest.currentVDC.alias}/faces/study/EditStudyPage.xhtml" rendered="#{studyUI.study.latestVersion.draft}" >
                        <f:param name="studyId" value="#{studyUI.study.id}"/>
                        <f:param name="versionNumber" value="#{studyUI.study.latestVersion.versionNumber}"/>
                        <ice:outputText value="#{bundle.MSEditAction}"/>
                    </ice:outputLink>
                    <ice:commandLink id="draftReviewColLink" action="#{ManageStudiesList.review_action}" rendered="#{studyUI.study.latestVersion.draft}"
                                     onclick="if(!confirm('Please confirm this REVIEW request.')){ return false; };">
                        <ice:outputText value="#{bundle.MSReviewAction}"/>
                    </ice:commandLink>
                    <ice:commandLink id="draftDeleteColLink" action="#{ManageStudiesList.delete_action}" rendered="#{studyUI.study.latestVersion.draft}"
                                     onclick="if(!confirm('Please confirm this DELETE request. This will delete this study..')){ return false; };">
                        <ice:outputText value="#{bundle.MSDeleteAction}"/>
                    </ice:commandLink>
                    <ice:outputLink value="/dvn/dv/#{VDCRequest.currentVDC.alias}/faces/study/EditStudyPage.xhtml" rendered="#{studyUI.study.latestVersion.inReview}" >
                        <f:param name="studyId" value="#{studyUI.study.id}"/>
                        <f:param name="versionNumber" value="#{studyUI.study.latestVersion.versionNumber}"/>
                        <ice:outputText value="#{bundle.MSEditAction}"/>
                    </ice:outputLink>
                    <ice:commandLink id="inReviewReleaseColLink" action="#{  ManageStudiesList.release_action  }" rendered="#{studyUI.study.latestVersion.inReview}">
                        <ice:outputText value="#{bundle.MSReleaseAction}"/>
                    </ice:commandLink>
                    <ice:commandLink id="inReviewDeleteColLink" action="#{ManageStudiesList.delete_action}" rendered="#{studyUI.study.latestVersion.inReview}"
                                     onclick="if(!confirm('Please confirm this DELETE request. This will delete this study.')){ return false; };">
                        <ice:outputText value="#{bundle.MSDeleteAction}"/>
                    </ice:commandLink>
                    <ice:outputLink value="/dvn/dv/#{VDCRequest.currentVDC.alias}/faces/study/EditStudyPage.xhtml" rendered="#{studyUI.study.latestVersion.released}" >
                        <f:param name="studyId" value="#{studyUI.study.id}"/>
                        <f:param name="versionNumber" value="#{studyUI.study.latestVersion.versionNumber}"/>
                        <ice:outputText value="#{bundle.MSEditAction}"/>
                    </ice:outputLink>
                    <ice:outputLink value="/dvn/dv/#{VDCRequest.currentVDC.alias}/faces/study/DeaccessionStudyPage.xhtml" rendered="#{studyUI.study.latestVersion.released}" >
                        <f:param name="studyId" value="#{studyUI.study.id}"/>
                        <f:param name="versionNumber" value="#{studyUI.study.latestVersion.versionNumber}"/>
                        <ice:outputText value="#{bundle.MSDeaccessionAction}"/>
                    </ice:outputLink>
                    <ice:outputLink value="/dvn/dv/#{VDCRequest.currentVDC.alias}/faces/study/EditStudyPage.xhtml" rendered="#{studyUI.study.latestVersion.archived}" >
                        <f:param name="studyId" value="#{studyUI.study.id}"/>
                        <f:param name="versionNumber" value="#{studyUI.study.latestVersion.versionNumber}"/>
                        <ice:outputText value="#{bundle.MSEditAction}"/>
                    </ice:outputLink>
                </ice:column>
              </ice:dataTable>
            </div>
</ice:panelGrid>
                        </ice:panelTab>
                        <!-- MY DATAVERSES -->
                        <ice:panelTab id="comments" label="My Dataverses" rendered="#{ VDCRequest.currentVDC == null and !VDCRequest.logoutPage and !VDCSession.loginBean.networkAdmin and VDCSession.loginBean.hasDataverses}">
                            <gui:include src="/networkAdmin/MyDataversesFragment.xhtml">
                            </gui:include>
                        </ice:panelTab>
                    </ice:panelTabSet>
            </ice:form>
        </gui:define>
    </gui:composition>
</body>
</html>
