<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:gui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:jsp="http://java.sun.com/JSP/Page"
      xmlns:ice="http://www.icesoft.com/icefaces/component">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>

<body>
  <gui:composition template="/template.xhtml">
    <gui:param name="pageTitle" value="DVN - Dataverse Network Admin Options"/>
    <gui:define name="body">
      <ice:form id="form1">
        <div class="dvn_section">
          <div class="dvn_sectionTitle">
            <ice:outputText value="#{VDCRequest.vdcNetwork.name} Dataverse Network Admin Options"/>
          </div>
          <table class="dvnOptionsTable" cellspacing="0" cellpadding="0" border="0">
            <tr><td colspan="2" class="dvnOptionsTableHeader"><ice:outputText value="#{bundle.DataversesSection}"/></td></tr>
            <tr>
              <td class="dvnOptionsTableOption">
                <ice:outputLink id="hyperlink4" value="/dvn/faces/site/AddSitePage.xhtml">
                  <ice:outputText id="hyperlink4Text" value="#{bundle.CreateDvTitle}"/>
                </ice:outputLink>
              </td>
              <td><ice:outputText styleClass="dvnOptionsTableNote"  value="#{bundle.CreateDvHelp}"/></td>
            </tr>
            <tr>
              <td class="dvnOptionsTableOption">
                <ice:outputLink value="/dvn/faces/networkAdmin/ManageDataversesPage.xhtml">
                  <ice:outputText value="#{bundle.ManageDvTitle}"/>
                </ice:outputLink>
              </td>
              <td><ice:outputText styleClass="dvnOptionsTableNote" value="#{bundle.ManageDvHelp}"/></td>
            </tr>
            <tr>
              <td class="dvnOptionsTableOption">
                <ice:outputLink value="/dvn/faces/networkAdmin//ManageClassificationsPage.xhtml">
                  <ice:outputText value="#{bundle.ManageDvGroupsTitle}"/>
                </ice:outputLink>
              </td>
              <td><ice:outputText styleClass="dvnOptionsTableNote" value="#{bundle.ManageDvGroupsHelp}"/></td>
            </tr>
            <tr><td colspan="2" class="dvnOptionsTableHeader"><ice:outputText value="#{bundle.HarvestingSection}"/></td></tr>
            <tr>
              <td class="dvnOptionsTableOption">
                <ice:outputLink value="/dvn/faces/site/EditHarvestSitePage.xhtml">
                  <ice:outputText value="#{bundle.CreateHarvestingDvTitle}"/>
                </ice:outputLink>
              </td>
              <td><ice:outputText styleClass="dvnOptionsTableNote" value="#{bundle.CreateHarvestingDvHelp}"/></td>
            </tr>
            <tr>
              <td class="dvnOptionsTableOption">
                <ice:outputLink value="/dvn/faces/site/HarvestSitesPage.xhtml">
                  <ice:outputText value="#{bundle.HarvestScheduleTitle}"/>
                </ice:outputLink>
              </td>
              <td><ice:outputText styleClass="dvnOptionsTableNote" value="#{bundle.HarvestScheduleHelp}"/></td>
            </tr>
            <tr>
              <td class="dvnOptionsTableOption">
                <ice:outputLink value="/dvn/faces/networkAdmin/EditExportSchedulePage.xhtml">
                  <ice:outputText value="#{bundle.ExportsTitle}"/>
                </ice:outputLink>
              </td>
              <td><ice:outputText styleClass="dvnOptionsTableNote" value="#{bundle.ExportsHelp}"/></td>
            </tr>
            <tr>
              <td class="dvnOptionsTableOption">
                <ice:outputLink value="/dvn/faces/networkAdmin/OAISetsPage.xhtml">
                  <ice:outputText value="#{bundle.OAISetsTitle}"/>
                </ice:outputLink>
              </td>
              <td><ice:outputText styleClass="dvnOptionsTableNote" value="#{bundle.OAISetsHelp}"/></td>
            </tr>
          </table>
          <table class="dvnOptionsTable" cellspacing="0" cellpadding="0" border="0">
            <tr><td colspan="2" class="dvnOptionsTableHeader"><ice:outputText id="outputText3" value="#{bundle.NetworkSettingsSection}"/></td></tr>
            <tr>
              <td class="dvnOptionsTableOption">
                <ice:outputLink id="hyperlink12" value="/dvn/faces/networkAdmin/EditNetworkNamePage.xhtml">
                  <ice:outputText id="hyperlink12Text" value="#{bundle.NetworkNameTitle}"/>
                </ice:outputLink>
              </td>
              <td><ice:outputText styleClass="dvnOptionsTableNote" value="#{bundle.NetworkNameHelp}"/></td>
            </tr>
            <tr>
              <td styleClass="dvnOptionsTableOption">
                <ice:outputLink id="hyperlink3" value="/dvn/faces/admin/EditBannerFooterPage.xhtml">
                  <ice:outputText id="hyperlink1Text2" value="#{bundle.BrandingTitle}"/>
                </ice:outputLink>
              </td>
              <td><ice:outputText styleClass="dvnOptionsTableNote" value="#{bundle.BrandingHelp}"/></td>
            </tr>
            <tr>
              <td class="dvnOptionsTableOption">
                <ice:outputLink id="hyperlink5" value="/dvn/faces/networkAdmin/EditNetworkAnnouncementsPage.xhtml">
                  <ice:outputText id="hyperlink3Text1" value="#{bundle.DescriptionTitle}"/>
                </ice:outputLink>
              </td>
              <td><ice:outputText styleClass="dvnOptionsTableNote" value="#{bundle.NetworkDescriptionHelp}"/></td>
            </tr>
            <tr>
              <td class="dvnOptionsTableOption">
                <ice:outputLink id="hyperlink17" value="/dvn/faces/admin/EditContactUsPage.xhtml">
                  <ice:outputText id="hyperlink17Text" value="#{bundle.NotificationsTitle}"/>
                </ice:outputLink>
              </td>
              <td><ice:outputText styleClass="dvnOptionsTableNote" value="#{bundle.NotificationsHelp}"/></td>
            </tr>
          </table>
          <table class="dvnOptionsTable" cellspacing="0" cellpadding="0" border="0">
            <tr><td colspan="2" class="dvnOptionsTableHeader"><ice:outputText value="#{bundle.NetworkTermsSection}"/></td></tr>
            <tr>
              <td class="dvnOptionsTableOption">
                <ice:outputLink value="/dvn/faces/networkAdmin/EditAccountUseTermsPage.xhtml">
                  <ice:outputText value="#{bundle.TermsAccountTitle}"/>
                </ice:outputLink>
              </td>
              <td><ice:outputText styleClass="dvnOptionsTableNote" value="#{bundle.TermsAccountHelp}"/></td>
            </tr>
            <tr>
              <td class="dvnOptionsTableOption">
                <ice:outputLink value="/dvn/faces/networkAdmin/EditNetworkDepositUseTermsPage.xhtml">
                  <ice:outputText value="#{bundle.TermsStudyTitle}"/>
                </ice:outputLink>
              </td>
              <td><ice:outputText styleClass="dvnOptionsTableNote" value="#{bundle.TermsStudyHelp}"/></td>
            </tr>
            <tr>
              <td class="dvnOptionsTableOption">
                <ice:outputLink value="/dvn/faces/networkAdmin/EditNetworkDownloadUseTermsPage.xhtml">
                  <ice:outputText value="#{bundle.TermsFileTitle}"/>
                </ice:outputLink>
              </td>
              <td><ice:outputText styleClass="dvnOptionsTableNote" value="#{bundle.TermsFileHelp}"/></td>
            </tr>
          </table>
          <table class="dvnOptionsTable" cellspacing="0" cellpadding="0" border="0">
            <tr><td colspan="2" class="dvnOptionsTableHeader"><ice:outputText value="#{bundle.NetworkPrivilegesSection}"/></td></tr>
            <tr>
              <td class="dvnOptionsTableOption">
                <ice:outputLink id="hyperlink1" value="/dvn/faces/networkAdmin/NetworkPrivilegedUsersPage.xhtml">
                  <ice:outputText id="hyperlink1Text1" value="#{bundle.NetworkPrivilegesTitle}"/>
                </ice:outputLink>
              </td>
              <td><ice:outputText styleClass="dvnOptionsTableNote" value="#{bundle.NetworkPrivilegesHelp}"/></td>
            </tr>
            <tr>
              <td class="dvnOptionsTableOption">
                <ice:outputLink value="/dvn/faces/login/AddAccountPage.xhtml">
                  <ice:outputText value="#{bundle.AddAccountTitle}"/>
                </ice:outputLink>
              </td>
              <td><ice:outputText styleClass="dvnOptionsTableNote" value="#{bundle.AddAccountHelp}"/></td>
            </tr>
            <tr>
              <td class="dvnOptionsTableOption">
                <ice:outputLink id="hyperlink6" value="/dvn/faces/networkAdmin/AllUsersPage.xhtml">
                  <ice:outputText id="hyperlink6Text" value="#{bundle.UsersTitle}"/>
                </ice:outputLink>
              </td>
              <td><ice:outputText styleClass="dvnOptionsTableNote" value="#{bundle.UsersHelp}"/></td>
            </tr>
            <tr>
              <td class="dvnOptionsTableOption">
                <ice:outputLink id="hyperlink7" value="/dvn/faces/networkAdmin/UserGroupsPage.xhtml">
                  <ice:outputText id="hyperlink7Text" value="#{bundle.GroupsTitle}"/>
                </ice:outputLink>
              </td>
              <td><ice:outputText styleClass="dvnOptionsTableNote" value="#{bundle.GroupsHelp}"/></td>
            </tr>
          </table>
          <table class="dvnOptionsTable" cellspacing="0" cellpadding="0" border="0">
            <tr><td colspan="2" class="dvnOptionsTableHeader"><ice:outputText value="#{bundle.TroubleshootSection}"/></td></tr>
            <tr>
              <td class="dvnOptionsTableOption">
                <ice:outputLink value="/dvn/faces/networkAdmin/UtilitiesPage.xhtml">
                  <ice:outputText value="#{bundle.UtilitiesTitle}"/>
                </ice:outputLink>
              </td>
              <td><ice:outputText styleClass="dvnOptionsTableNote" value="#{bundle.UtilitiesHelp}"/></td>
            </tr>
            <tr>
              <td class="dvnOptionsTableOption">
                <ice:outputText rendered="#{MainLayoutBean.googleAnalyticsKey == null }"
                                value="Google Analytics"/>
                <ice:outputLink rendered="#{MainLayoutBean.googleAnalyticsKey != null }"
                                id="siteStatslink"
                                value="http://www.google.com/analytics/"
                                target="_blank">
                  <ice:outputText value="#{bundle.WebUsageTitle}"/>
                </ice:outputLink>
              </td>
              <td>
                <ice:outputText styleClass="dvnOptionsTableNote" rendered="#{MainLayoutBean.googleAnalyticsKey != null }" value="#{bundle.WebUsageHelp}"/>
                <ice:outputText styleClass="dvnOptionsTableNote" rendered="#{MainLayoutBean.googleAnalyticsKey == null }"
                                id="siteStatsText"
                                value="NOTE: Google Analytics is not configured for this Dataverse Network"/>
              </td>
            </tr>
            <tr>
              <td class="dvnOptionsTableOption">
                <ice:outputText value="Dataverse Network Version"/>
              </td>
              <td><ice:outputText styleClass="dvnOptionsTableNote" value="#{VersionPage.versionNumber}.#{VersionPage.buildNumber} build number #{VersionPage.bambooBuild}"/>
                <ice:outputText value=" - "/>
                <ice:outputLink value="http://thedata.org/software/license" target="_blank">
                  <ice:outputText value="License Information"/>
                </ice:outputLink>
              </td>
            </tr>
          </table>

        </div>
      </ice:form>
    </gui:define>
  </gui:composition>
</body>
</html>
