<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:jsp="http://java.sun.com/JSP/Page"
      xmlns:ice="http://www.icesoft.com/icefaces/component">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
  <ui:composition template="/template.xhtml">
    <ui:param name="pageTitle" value="Report Issue Confirmation - #{VDCRequest.dataversePageTitle}"/>
    <ui:define name="metadata">
        <f:metadata></f:metadata>
    </ui:define>
    <ui:define name="body">
      <ice:form id="contactConfirmForm">
        <ice:inputHidden id="vdcId" value="#{VDCRequest.currentVDCId}"/>
        <div class="dvn_section">
          <div class="dvn_sectionTitle">
            <ice:outputText value="#{bundle.contactUsHeading}"/>
          </div>
          <div class="dvn_sectionBox">
            <div class="dvn_margin12">
              <div jsfc="ice:panelGroup" id="groupPanel2" styleClass="dvnFormPadding">
                <ice:outputText id="outputText2" value="#{bundle.contactUsMessageSummary}"/>
              </div>
              <ice:panelGrid cellpadding="0" cellspacing="0" styleClass="dvnContactConfirmTable"
                             columnClasses="vdcColPadded, vdcColPadded" columns="2" id="gridPanel2">
                <ice:outputText id="outputText7" styleClass="dvnContactLabel" value="#{bundle.contactUsToLabel}"/>
                <ice:outputFormat value="#{bundle.contactUsTo}">
                  <f:param value="#{(VDCRequest.currentVDCId == null) ? VDCRequest.vdcNetwork.name : VDCRequest.currentVDC.name}"/>
                  <f:param value="#{(VDCRequest.currentVDCId == null) ? ('Network') : ('')}"/>
                  <f:param value="#{(VDCRequest.currentVDCId == null) ? VDCRequest.vdcNetwork.contactEmail : VDCRequest.currentVDC.contactEmail}"/>
                </ice:outputFormat>
                <div>
                  <ice:outputText id="outputText4" styleClass="dvnContactLabel" value="#{bundle.contactUsEmailLabel}"/>
                </div>
                <div>
                  <ice:outputText id="fullName" escape="true" value="#{flash.fullName} (#{flash.emailAddress})"/>
                </div>
                <div>
                  <ice:outputText id="outputText5" styleClass="dvnContactLabel" value="#{bundle.contactUsSubjectLabel}"/>
                </div>
                <div>
                  <ice:outputText id="listSubjects" value="#{flash.selectedSubject}"/>
                </div>
                <div class="vdcTextNoWrap">
                  <ice:outputText id="outputText6" styleClass="dvnContactLabel" value="#{bundle.contactUsBodyLabel}"/>
                </div>
                <div>
                  <ice:outputText id="emailBody" value="#{flash.emailBody}"/>
                </div>
              </ice:panelGrid>
            </div>
          </div>
        </div>
      </ice:form>
    </ui:define>
  </ui:composition>
</body>
</html>
