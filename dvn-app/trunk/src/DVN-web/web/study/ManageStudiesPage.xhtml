<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:jsp="http://java.sun.com/JSP/Page"
      xmlns:ice="http://www.icesoft.com/icefaces/component">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
  <ui:composition template="/template.xhtml">
    <ui:param name="pageTitle" value="#{bundlePageInfo.manageStudiesTitle} - #{VDCRequest.dataversePageTitle}"/>
    <ui:define name="metadata">
        <f:event type="preRenderView" listener="#{ManageStudiesList.preRenderView}" />  
    </ui:define>
    <ui:define name="body">
      <ice:form>
        <ice:inputHidden id="vdcId" value="#{VDCRequest.currentVDCId}"/>
        <div class="dvn_section">
          <div jsfc="ice:panelGroup" styleClass="dvnMsgBlockRound dvnSuccessMessage" rendered="#{!empty ManageStudiesList.successMessage }">
            <div class="dvnMsgBlockContainer">
                <p><ice:outputText id="statusMessage" value="#{ManageStudiesList.successMessage}"/></p>
            </div>
          </div>

          <div jsfc="ice:panelGroup" styleClass="dvnMsgBlockRound dvnInformationMessage" rendered="#{empty ManageStudiesList.successMessage }">
            <div class="dvnMsgBlockContainer">
              <ice:outputText value="#{bundlePageInfo.manageStudiesHelp}" escape="false"/>
            </div>
          </div>
          <div class="dvn_sectionTitle">
            <ice:outputText value="#{bundlePageInfo.manageStudiesTitle}"/>
          </div>
            <ui:include src="/study/ManageStudiesFragment.xhtml">
                            </ui:include>

        </div>
      </ice:form>
    </ui:define>
  </ui:composition>
</body>
</html>
