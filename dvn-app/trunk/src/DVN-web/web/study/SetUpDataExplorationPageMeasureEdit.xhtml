<div xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:jsp="http://java.sun.com/JSP/Page"
     xmlns:ice="http://www.icesoft.com/icefaces/component"
     xmlns:dvn="/WEB-INF/tlds/dvn-components"
     class="dvnsetupdataexloprationformblock">

    <div class="dvnFormPadding dvnFormMargin" style="float:right;">
        <ice:commandButton type="submit" value="Update" action ="#{SetUpDataExplorationPage.saveFragment}" visible="#{SetUpDataExplorationPage.editMeasure}"/>
        <ice:commandButton type="submit" value="Cancel" action ="#{SetUpDataExplorationPage.cancelFragment}" visible="#{SetUpDataExplorationPage.editMeasure}"/>
    </div>
    <div jsfc="ice:panelGroup" style="margin-bottom:1em;" >
        <ice:outputLabel value="Measure"
                         rendered="#{SetUpDataExplorationPage.editMeasure}"
                         visible="#{SetUpDataExplorationPage.editMeasure}"/>
        <ice:inputText
          rendered="#{SetUpDataExplorationPage.editMeasure}"
          value="#{SetUpDataExplorationPage.editFragmentVarGroup.varGroup.name}"
          size="25"
          maxlength="255"
          binding="#{SetUpDataExplorationPage.inputMeasureName}"/>
    </div>
    <div jsfc="ice:panelGroup" style="margin-bottom:1em;" >
        <ice:outputLabel value="Units"
                         rendered="#{SetUpDataExplorationPage.editMeasure}"
                         visible="#{SetUpDataExplorationPage.editMeasure}"/>
                <ice:inputText
          rendered="#{SetUpDataExplorationPage.editMeasure}"
          value="#{SetUpDataExplorationPage.editFragmentVarGroup.varGroup.units}"
          size="25"
          maxlength="255"
          binding="#{SetUpDataExplorationPage.inputMeasureUnits}"/>

    </div>
    <div jsfc="ice:panelGroup" rendered="#{SetUpDataExplorationPage.editMeasure}">
         <ice:outputLabel value="Measure Types" rendered="#{SetUpDataExplorationPage.editMeasure}"
              visible="#{SetUpDataExplorationPage.editMeasure}"/>
         <ice:selectManyListbox size="2"
                                value="#{SetUpDataExplorationPage.editFragmentVarGroup.varGroupTypesSelectItems}">
             <f:selectItems value="#{SetUpDataExplorationPage.selectMeasureGroupTypes}"/>
         </ice:selectManyListbox>
         <br></br>
         <ice:outputLabel value="Name" visible="#{SetUpDataExplorationPage.addMeasureType}"/>

         <ice:inputText id="input_addMeasureType"
                        rendered="#{SetUpDataExplorationPage.addMeasureType}"
                        size="25"
                        maxlength="255"
                        binding="#{SetUpDataExplorationPage.inputGroupTypeName}"/>
         <ice:commandButton type="submit" value="Add Measure Type" action ="#{SetUpDataExplorationPage.addMeasureTypeButton}" visible="#{!SetUpDataExplorationPage.addMeasureType}"/>
          <ice:commandButton type="submit" value="Save Measure Type" action ="#{SetUpDataExplorationPage.saveMeasureTypeButton}" visible="#{SetUpDataExplorationPage.addMeasureType}"/>
          <ice:commandButton type="submit" value="Cancel" action ="#{SetUpDataExplorationPage.cancelMeasureTypeButton}" visible="#{SetUpDataExplorationPage.addMeasureType}"/>
    </div>


    <div jsfc="ice:panelGroup" rendered="#{SetUpDataExplorationPage.editMeasure}">
         <ice:outputText value="Filter Variables" rendered="#{SetUpDataExplorationPage.editMeasure}"
                         visible="#{SetUpDataExplorationPage.editMeasure}"/>
         <ice:inputText              rendered="#{SetUpDataExplorationPage.editMeasure}"
                                     visible="#{SetUpDataExplorationPage.editMeasure}"
              size="25"
              maxlength="255"
              onkeyup="delayedRequest(form,this,event);"
              valueChangeListener="#{SetUpDataExplorationPage.updateMeasureVariableList}"
              binding="#{SetUpDataExplorationPage.inputVariableMeasure}"/>

         <ice:dataTable width="100%" cellspacing="0" cellpadding="0" id="genericVariables" var="dataVariableUI" value="#{SetUpDataExplorationPage.dvGenericFilteredListUI}">
                                    <ice:column>
                                        <f:facet name="header">
                                            <ice:outputText value="Select"/>
                                        </f:facet>
                                        <ice:selectBooleanCheckbox id="genericVariableCheckBoxes" styleClass="measureVariableCheckBoxes"
                                                                   partialSubmit="false" value="#{dataVariableUI.selected}"/>
                                    </ice:column>
                                    <ice:column>
                                        <f:facet name="header">
                                            <ice:outputText value="Name"/>
                                        </f:facet>
                                        <ice:outputLabel value="#{dataVariableUI.dataVariable.name}"/>
                                    </ice:column>
                                </ice:dataTable>
                            </div>


</div>
