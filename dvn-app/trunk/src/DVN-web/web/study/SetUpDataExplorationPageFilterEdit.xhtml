<div xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:jsp="http://java.sun.com/JSP/Page"
     xmlns:ice="http://www.icesoft.com/icefaces/component"
     xmlns:dvn="/WEB-INF/tlds/dvn-components"
     class="dvnsetupdataexloprationformblock">

    <div class="dvnFormPadding dvnFormMargin" style="float:right;">
        <ice:commandButton type="submit" value="Save" action ="#{SetUpDataExplorationPage.saveFilterFragment}" visible="#{SetUpDataExplorationPage.editFilter}"/>
        <ice:commandButton type="submit" value="Cancel" action ="#{SetUpDataExplorationPage.cancelFragment}" visible="#{SetUpDataExplorationPage.editFilter}"/>
    </div>
    <div jsfc="ice:panelGroup" style="margin-bottom:1em;" >
        <ice:outputLabel value="Filter"
                         rendered="#{SetUpDataExplorationPage.editFilter}"
                         visible="#{SetUpDataExplorationPage.editFilter}"/>
                 <ice:inputText id="input_filterGroupName"
                                visible="#{SetUpDataExplorationPage.editFilter}"
                                rendered="#{SetUpDataExplorationPage.editFilter}"
                        value="#{SetUpDataExplorationPage.editFilterVarGroup.varGroup.name}"
                        size="25"
                        maxlength="255"
                        binding="#{SetUpDataExplorationPage.inputFilterGroupName}"/>

    </div>

    <div jsfc="ice:panelGroup" rendered="#{SetUpDataExplorationPage.editFilter}">
         <ice:outputLabel value="Filter Types" rendered="#{SetUpDataExplorationPage.editFilter}"
              visible="#{SetUpDataExplorationPage.editFilter}"/>
         <ice:selectManyListbox size="2" 
                                value="#{SetUpDataExplorationPage.editFilterVarGroup.varGroupTypesSelectItems}">
             <f:selectItems value="#{SetUpDataExplorationPage.fragmentFilterGroupTypeSelectItems}"/>
         </ice:selectManyListbox>
    </div>


    <div jsfc="ice:panelGroup" rendered="#{SetUpDataExplorationPage.editFilter}">
         <ice:outputLabel value="Filter Variables" rendered="#{SetUpDataExplorationPage.editFilter}"
                         visible="#{SetUpDataExplorationPage.editFilter}"/>
         <ice:inputText
             rendered="#{SetUpDataExplorationPage.editFilter}"
              visible="#{SetUpDataExplorationPage.editFilter}"
              size="25"
              maxlength="255"
              onkeyup="delayedRequest(form,this,event);"

              valueChangeListener="#{SetUpDataExplorationPage.updateFilterVariableList}"
              binding="#{SetUpDataExplorationPage.inputVariableFilter}"/>

         <ice:dataTable width="100%" cellspacing="0" cellpadding="0" id="genericVariables" var="dataVariableUI" value="#{SetUpDataExplorationPage.dvGenericFilteredListUI}">
                                    <ice:column>
                                        <f:facet name="header">
                                            <ice:outputText value="Select"/>
                                        </f:facet>
                                        <ice:selectBooleanCheckbox id="genericVariableCheckBoxes" styleClass="filterVariableCheckBoxes"
                                                                   partialSubmit="false" value="#{dataVariableUI.selected}"/>
                                    </ice:column>
                                    <ice:column>
                                        <f:facet name="header">
                                            <ice:outputText value="Name"/>
                                        </f:facet>
                                        <ice:outputLabel value="#{dataVariableUI.dataVariable.name}"/>
                                    </ice:column>
                                </ice:dataTable>
                            </div>


</div>
