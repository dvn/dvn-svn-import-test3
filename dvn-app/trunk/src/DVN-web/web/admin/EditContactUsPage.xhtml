<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:jsp="http://java.sun.com/JSP/Page"
      xmlns:ice="http://www.icesoft.com/icefaces/component">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
  <ui:composition template="/template.xhtml">
    <ui:param name="pageTitle" value="#{bundlePageInfo.editDvnNotificationsTitle} - #{VDCRequest.dataversePageTitle}"/>
    <ui:define name="metadata">
            <f:event type="preRenderView" listener="#{EditContactUsPage.preRenderView}"/>
    </ui:define>
    <ui:define name="body">
      <ice:form id="editContactUsForm">
        <ice:inputHidden rendered="#{VDCRequest.currentVDCId != null}" id="vdcId" value="#{VDCRequest.currentVDCId}"/>
        <div class="dvn_section">
          <div jsfc="ice:panelGroup" styleClass="dvnMsgBlockRound dvnInformationMessage">
            <div class="dvnMsgBlockContainer">
              <ice:outputText value="#{bundlePageInfo.editDvnNotificationsHelp}" escape="false" rendered="#{VDCRequest.currentVDCId == null}"/>
              <ice:outputText value="#{bundlePageInfo.editDvNotificationsHelp}" escape="false" rendered="#{VDCRequest.currentVDCId != null}"/>
            </div>
          </div>
          <div class="dvn_sectionTitle">
            <ice:outputText value="#{bundlePageInfo.editDvnNotificationsTitle}" rendered="#{VDCRequest.currentVDCId == null}"/>
            <ice:outputText value="#{bundlePageInfo.editDvNotificationsTitle}" rendered="#{VDCRequest.currentVDCId != null}"/>
          </div>
          <div class="dvn_sectionBox">
            <div class="dvn_margin12">
              <ice:panelGrid cellpadding="0" cellspacing="0" columns="2"
                             columnClasses="vdcColPadded, vdcColPadded" id="gridPanel2">
                <div jsfc="ice:panelGroup" id="groupPanel1">
                  <ice:outputText id="outputText5" value="#{bundle.editContactUsEmailLabel}"/>
                  <ice:graphicImage id="image1" value="#{bundle.iconRequired}"/>
                </div>
                <div jsfc="ice:panelGroup">
                  <ice:inputText onkeypress="if (window.event) return processEvent('', 'editContactUsForm:btnSave'); else return processEvent('editContactUsForm:btnSave');"
                                 id="contactUsEmail"
                                 size="50"
                                 value="#{EditContactUsPage.contactUsEmail}"
                                 required="true"
                                 requiredMessage="This field is required.">
                    <f:validator validatorId="EmailValidator"/>
                  </ice:inputText>
                  <ice:message id="emailAddressMsg"
                               for="contactUsEmail"
                               styleClass="errorMessage"/>
                </div>
              </ice:panelGrid>
              <div id="groupPanel6" class="dvnFormPadding dvnFormMargin">
                <ice:commandButton id="btnSave" value="#{bundle.saveButtonLabel}" action="#{EditContactUsPage.save_action}"/>
                <ice:commandButton id="btnCancel" immediate="true" value="#{bundle.cancelButtonLabel}" action="#{EditContactUsPage.cancel_action}"/>
              </div>
            </div>
          </div>
        </div>
      </ice:form>
    </ui:define>
  </ui:composition>
</body>
</html>
