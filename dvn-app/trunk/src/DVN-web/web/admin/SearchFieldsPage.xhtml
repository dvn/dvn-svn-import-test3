
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:jsp="http://java.sun.com/JSP/Page"
      xmlns:ice="http://www.icesoft.com/icefaces/component">
        <div class="dvn_section">
          <div class="dvn_sectionTitle">
            <ice:outputText value="#{bundlePageInfo.fieldsSearchResultsTitle}"/>
          </div>
          <div class="dvn_sectionBox">
            <div class="dvn_margin12">
              <div jsfc="ice:panelGroup" styleClass="dvnInformationMessage">
                <div class="dvnMsgBlockContainer">
                  <ice:outputText value="#{bundlePageInfo.fieldsSearchResultsHelp}" escape="false"/>
                </div>
              </div>
              <div class="dvnFormPadding">
                <ice:selectBooleanCheckbox id="productiondatecheckbox" value="#{OptionsPage.productionDateResults}"/>
                <ice:outputLabel for="productiondatecheckbox" value="Production Date"/>
              </div>
              <div class="dvnFormPadding">
                <ice:selectBooleanCheckbox  id="producercheckbox" value="#{OptionsPage.producerResults}"/>
                <ice:outputLabel for="producercheckbox" value="Producer"/>
                <ice:outputText value=" (The Producer name, logo and URL will be displayed, if they are available.)"/>
              </div>
              <div class="dvnFormPadding">
                <ice:selectBooleanCheckbox  id="distributiondatecheckbox"  value="#{OptionsPage.distributionDateResults}"/>
                <ice:outputLabel for="distributiondatecheckbox" value="Distribution Date"/>
              </div>
              <div class="dvnFormPadding">
                <ice:selectBooleanCheckbox  id="distributorcheckbox" value="#{OptionsPage.distributorResults}"/>
                <ice:outputLabel for="distributorcheckbox" value="Distributor"/>
                <ice:outputText value=" (The Distributor name, logo and URL will be displayed, if they are available.)"/>
              </div>
              <div class="dvnFormPadding">
                <ice:selectBooleanCheckbox  id="replicationcheckbox"  value="#{OptionsPage.replicationForResults}"/>
                <ice:outputLabel for="replicationcheckbox" value="Replication For"/>
              </div>
              <div class="dvnFormPadding">
                <ice:selectBooleanCheckbox  id="relatedpubcheckbox" value="#{OptionsPage.relatedPublicationsResults}"/>
                <ice:outputLabel for="relatedpubcheckbox" value="Related Publications"/>
              </div>
              <div class="dvnFormPadding">
                <ice:selectBooleanCheckbox  id="relatedmatcheckbox"  value="#{OptionsPage.relatedMaterialResults}"/>
                <ice:outputLabel for="relatedmatcheckbox" value="Related Material"/>
              </div>
              <div class="dvnFormPadding">
                <ice:selectBooleanCheckbox  id="relatedstudiescheckbox" value="#{OptionsPage.relatedStudiesResults}"/>
                <ice:outputLabel for="relatedstudiescheckbox" value="Related Studies"/>
              </div>

            </div>
          </div>
        </div>
</html>
