
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:jsp="http://java.sun.com/JSP/Page"
      xmlns:ice="http://www.icesoft.com/icefaces/component">

        <div class="dvn_section">
          <div class="dvn_sectionTitle">
            <ice:outputText value="#{bundlePageInfo.editDvDepositTermsTitle}"/>
          </div>
          <div class="dvn_sectionBox dvnEditTermsForm">
            <div class="dvn_margin12">
              <div jsfc="ice:panelGroup" styleClass="dvnInformationMessage">
                 <div class="dvnMsgBlockContainer">
                   <ice:outputText value="#{bundlePageInfo.editDvDepositTermsHelp}" escape="false"/>
                 </div>
              </div>
              <div class="dvnEditTermsCheckbox">
                <ice:selectBooleanCheckbox value="#{OptionsPage.depositTermsOfUseEnabled}"/>
                <ice:outputText value=" Enable Terms of Use"/>
              </div>
              <ice:message for="textAreaDeposit" styleClass="errorMessage" id="outputText2Deposit"/>
              <div>
                <ice:outputText id="outputText2" styleClass="vdcFieldTitle" value="Terms of Use"/>
                <br/>
                <ice:inputTextarea styleClass="formHtmlEnabled" cols="70" rows="8"
                                   id="textAreaDepositUse" immediate="true"
                                   binding="#{OptionsPage.textAreaDepositUse}"
                                   value="#{OptionsPage.depositTermsOfUse}">
                    <f:validator validatorId="XhtmlValidator"/>
                </ice:inputTextarea>
                <ice:message for="textAreaDepositUse" id="boxErrorMsgDeposit" styleClass="errorMessage"/>
              </div>
              <div class="dvnFormPadding dvnFormMargin">

              </div>
            </div>
          </div>
        </div>
</html>
