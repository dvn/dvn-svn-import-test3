<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:jsp="http://java.sun.com/JSP/Page"
      xmlns:ice="http://www.icesoft.com/icefaces/component">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
</head>
<body>
  <ui:composition template="/template.xhtml">
    <ui:param name="pageTitle" value="#{bundlePageInfo.editDvBrandingTitle} - #{VDCRequest.dataversePageTitle}"/>
    <ui:define name="metadata">
        <f:metadata>
            <f:event type="preRenderView" listener="#{EditBannerFooterPage.preRenderView}"/>
         </f:metadata>
    </ui:define>
    <ui:define name="body">
        <script type="text/javascript">
          // <![CDATA[
          function combineStrings() {
              var bannerText = document.getElementById('editBannerFooterForm:banner').value;
              var footerText = document.getElementById('editBannerFooterForm:footer').value;
              document.getElementById('editBannerFooterForm:combined').value = bannerText + footerText;
          }
          // ]]>
        </script>
      <ice:form id="editBannerFooterForm">
        <ice:inputHidden rendered="#{VDCRequest.currentVDC != null}" id="vdcId" value="#{VDCRequest.currentVDCId}"/>
        <div class="dvn_section">
          <div class="dvn_sectionTitle">
            <ice:outputText value="#{bundlePageInfo.editDvnBrandingTitle}" rendered="#{VDCRequest.currentVDC == null}"/>
            <ice:outputText value="#{bundlePageInfo.editDvBrandingTitle}" rendered="#{VDCRequest.currentVDC != null}"/>
          </div>
          <div class="dvn_sectionBox">
            <div class="dvn_margin12">
              <div jsfc="ice:panelGroup" styleClass="dvnInformationMessage">
                <div class="dvnMsgBlockContainer">
                  <ice:outputText value="#{bundlePageInfo.editDvnBrandingHelp}" escape="false" rendered="#{VDCRequest.currentVDC == null}"/>
                  <ice:outputText value="#{bundlePageInfo.editDvBrandingHelp}" escape="false" rendered="#{VDCRequest.currentVDC != null}"/>
                </div>
              </div>
              <div jsfc="ice:panelGroup" rendered="#{VDCRequest.currentVDC != null}">
<script type="text/javascript">
    jQuery(document).ready(function(){
        jQuery('.dvnCustomizationSelectSiteBlock').hide();
        jQuery('.dvnUrlOpenScholar').hide();
        jQuery('.dvnUrlPersonalSite').hide();
        
        var siteURL = jQuery('input#editBannerFooterForm\\:urlOpenScholarDataverse').val();
        
        if ( siteURL != '' ) {
            if ( jQuery('input#editBannerFooterForm\\:urlOpenScholarDataverse').val().startsWith('http://scholar.harvard.edu') ) {
                // Do nothing, OpenScholar is the default setting
            }
            else {
                jQuery('input#editBannerFooterForm\\:urlOpenScholarDataverse').parents('.dvnUrlOpenScholar').prev('.dvnCustomizationSelectSiteBlock').children('input[value=personal]').prop('checked', true);
                jQuery('.dvnUrlOpenScholar').show();
                jQuery('.dvnUrlPersonalSite').show();
            }
        }
        
        jQuery('#editBannerFooterForm\\:chkOpenScholarDataverse[checked]').each(function() {
           jQuery('.dvnCustomizationSelectSiteBlock').show();
           jQuery(".dvnCustomBannerFooterFieldsBlock").hide();
        });
        
        jQuery("input[name='iframesite']").change(function(){
            if (jQuery("input[name='iframesite']:checked").val() == 'personal') {
                jQuery('.dvnUrlOpenScholar').show();
                jQuery('.dvnUrlPersonalSite').show();
            }
            else{
                jQuery('.dvnUrlOpenScholar').show();
                jQuery('.dvnUrlPersonalSite').hide();
            }
        });
        
        jQuery('#editBannerFooterForm\\:chkOpenScholarDataverse').change(function(){
            if (('#editBannerFooterForm\\:chkOpenScholarDataverse').checked = true) {
                jQuery('input.dvnCustomizationSelectSite[value="personal"]').prop('checked', false);
                jQuery('input.dvnCustomizationSelectSite[value="openscholar"]').prop('checked', true);
                jQuery('input#editBannerFooterForm\\:urlOpenScholarDataverse').val('');
                jQuery('.dvnUrlPersonalSite').hide();
            }
            jQuery(".dvnCustomizationSelectSiteBlock").toggle();
            jQuery('.dvnUrlOpenScholar').toggle();
            jQuery(".dvnCustomBannerFooterFieldsBlock").toggle();
        });
    });
</script>
                <div class="dvn_padBot">
                    <ice:selectBooleanCheckbox id="chkOpenScholarDataverse" value="#{EditBannerFooterPage.displayInFrame}" partialSubmit="true"/>
                    <ice:outputText id="outputText3" value="Disable customization for Dataverses linked to an OpenScholar or your personal site."/>
                </div>
                <div class="dvnCustomizationSelectSiteBlock dvn_padBot">
                    <div class="dvn_padBot">
                        <ice:graphicImage value="/resources/images/icon_information.18.png" styleClass="dvn_icon"/>
                        <ice:outputText styleClass="vdcHelpText" value=" Select which site you will be hosting your dataverse."/>
                    </div>
                    <input type="radio" class="dvnCustomizationSelectSite" name="iframesite" value="openscholar" checked="checked" /> OpenScholar<br />
                    <input type="radio" class="dvnCustomizationSelectSite" name="iframesite" value="personal" /> Personal Site
                </div>
                <div class="dvnUrlOpenScholar dvn_padBot">
                    <ice:outputText nospan="true" escape="false" value="&#60;div style=&#34;margin-bottom:1em;&#34; class=&#34;warnMessage&#34;&#62;&#60;img src=&#34;/dvn/resources/images/icon_warning.18.png&#34; class=&#34;dvn_icon&#34; /&#62; &#60;span class=&#34;iceOutTxt&#34;&#62;Before disabling the customization for your Dataverse, make sure you first have your OpenScholar or personal site properly set up.&#60;/span&#62;&#60;/div&#62;"/>
                    <table class="icePnlGrd" border="0" cellpadding="0" cellspacing="0">
                        <tr>
                            <td class="icePnlGrdCol vdcAddSiteCol1" valign="top">
                                <label class="iceOutLbl" for="editBannerFooterForm:urlOpenScholarDataverse"><ice:outputText id="outputText5" value="Site URL"/></label>
                                <ice:graphicImage id="image1" value="#{bundle.iconRequired}"/>
                            </td>
                            <td class="icePnlGrdCol vdcAddSiteCol2">
                                <ice:inputText id="urlOpenScholarDataverse" size="60" value="#{EditBannerFooterPage.parentSite}"
                                 required="#{EditBannerFooterPage.displayInFrame}"
                                 requiredMessage="This field is required."/>
                                <ice:message for="urlOpenScholarDataverse" showSummary="true" showDetail="false" errorClass="errorMessage" styleClass="errorMessage"/>
                                <br/>
                                <ice:outputText styleClass="vdcHelpText" value="For OpenScholar, enter the URL, including the &#34;/data&#34; directory, e.g., http://scholar.harvard.edu/youralias/data" escape="false"/>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="dvnUrlPersonalSite dvn_padBot">
                    <div class="dvn_padBot">
                        <ice:graphicImage value="/resources/images/icon_information.18.png" styleClass="dvn_icon"/>
                        <ice:outputText styleClass="vdcHelpText" value=" Copy this Javascript and paste it into a page, hosted on your personal site. For more detailed instructions, see the &#60;a href=&#34;http://guides.thedata.org/book/edit-layout-branding&#34; target=&#34;_blank&#34;&#62;Users Guides&#60;/a&#62;." escape="false"/>
                    </div>
                    <textarea name="text_area1" rows="4">
                      <ice:outputText nospan="true" value="&lt;script type=&quot;text/javascript&quot;&gt;&#013;&#010;var dvn_url = &quot;http://#{VDCRequest.hostUrl}/dvn#{VDCRequest.currentVDCURL}&quot;;&#013;&#010;var regexS = &quot;[\\?&amp;]dvn_subpage=([^&amp;#]*)&quot;;&#013;&#010;var regex = new RegExp( regexS );&#013;&#010;var results = regex.exec( window.location.href );&#013;&#010;if( results != null ) dvn_url = dvn_url + results[1];&#013;&#010;document.write(&#39;&lt;iframe src=&quot;&#39; + dvn_url + &#39;&quot; onLoad=&quot;set_dvn_url(this)&quot; width=&quot;100%&quot; height=&quot;500&quot;&gt;&lt;/iframe&gt;&#39;);&#013;&#010;&lt;/script&gt;"/>
                    </textarea>
                </div>
              </div>
              <div class="dvnCustomBannerFooterFieldsBlock">
                  <div>
                    <ice:outputText id="outputText2" styleClass="vdcFieldTitle" value="#{bundle.editCustomBannerLabel}"/>
                    <ice:message for="combined" styleClass="errorMessage"/>
                    <ice:message id="bannerMsg"
                                 for="banner"
                                 styleClass="errorMessage"/>
                    <br/>
                    <ice:inputTextarea id="banner"
                                       binding="#{EditBannerFooterPage.bannerTextField}"
                                       rows="15"
                                       value="#{EditBannerFooterPage.banner}"
                                       styleClass="formHtmlEnabled">
                    </ice:inputTextarea>
                  </div>
                  <div class="dvnFormPadding">
                    <ice:outputText id="footerLabel" styleClass="vdcFieldTitle" value="#{bundle.editCustomFooterLabel}"/>
                    <ice:message id="footerMsg"
                                 for="footer"
                                 styleClass="errorMessage"/>
                    <br/>
                    <ice:inputTextarea id="footer"
                                       binding="#{EditBannerFooterPage.footerTextField}"
                                       rows="7"
                                       value="#{EditBannerFooterPage.footer}"
                                       styleClass="formHtmlEnabled">
                    </ice:inputTextarea>
                    <ice:inputHidden id="combined" binding="#{EditBannerFooterPage.combinedTextField}">
                        <f:validator validatorId="XhtmlValidator"/>
                    </ice:inputHidden>
                  </div>
              </div>
              <div class="dvnFormPadding dvnFormMargin">
                <ice:commandButton id="btnSave" onclick="combineStrings();" value="#{bundle.saveButtonLabel}" action="#{EditBannerFooterPage.save_action}"/>
                <ice:commandButton id="btnCancel" immediate="true" value="#{bundle.cancelButtonLabel}" action="#{EditBannerFooterPage.cancel_action}"/>
              </div>
            </div>
          </div>
        </div>
      </ice:form>
    </ui:define>
  </ui:composition>
</body>
</html>
