

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:jsp="http://java.sun.com/JSP/Page"
      xmlns:ice="http://www.icesoft.com/icefaces/component">


        <div class="dvn_section">
          <div class="dvn_sectionTitle">
            <ice:outputText value="#{bundlePageInfo.editDvDownloadTermsTitle}"/>
          </div>
          <div class="dvn_sectionBox dvnEditTermsForm">
            <div class="dvn_margin12">
              <div jsfc="ice:panelGroup" styleClass="dvnInformationMessage">
                <div class="dvnMsgBlockContainer">
                  <ice:outputText value="#{bundlePageInfo.editDvDownloadTermsHelp}" escape="false"/>
                </div>
              </div>
              <div class="dvnEditTermsCheckbox">
                <ice:selectBooleanCheckbox value="#{OptionsPage.downloadTermsOfUseEnabled}"/>
                <ice:outputText value=" Enable Terms of Use"/>
              </div>
              <ice:message for="textAreaUse" styleClass="errorMessage" id="outputTextUse"/>
              <div>
                <ice:outputText id="outputTextTOUTitle" styleClass="vdcFieldTitle" value="Terms of Use"/>
                <br/>
                <ice:inputTextarea styleClass="formHtmlEnabled" cols="70" rows="8"
                                   binding="#{OptionsPage.textAreaDownloadUse}"
                                   id="textAreaDownloadUse" immediate="true"
                                   value="#{OptionsPage.downloadTermsOfUse}">
                  <f:validator validatorId="XhtmlValidator"/>
                </ice:inputTextarea>
                <ice:message for="textAreaDownloadUse" id="boxErrorMsg2" styleClass="errorMessage"/>
              </div>
            </div>
          </div>
        </div>
</html>
