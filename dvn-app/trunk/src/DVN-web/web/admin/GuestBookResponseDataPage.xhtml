<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:jsp="http://java.sun.com/JSP/Page"
      xmlns:ice="http://www.icesoft.com/icefaces/component">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
  <ui:composition template="/template.xhtml">
    <ui:param name="pageTitle" value="#{bundlePageInfo.guestbookDataDumpTitle} - #{VDCRequest.dataversePageTitle}"/>
    <ui:define name="metadata">
        <f:metadata>
             <f:event type="preRenderView" listener="#{GuestBookResponseDataPage.preRenderView}"/>
        </f:metadata>
    </ui:define>
    <ui:define name="body">
      <ice:form id="form1">
        <ice:inputHidden id="vdcId" value="#{VDCRequest.currentVDCId}"/>
        <div class="dvn_section">
          <div class="dvn_sectionTitle">
            <ice:outputText value="#{bundlePageInfo.guestbookDataDumpTitle}"/>
          </div>
          <div class="dvn_sectionBox dvnEditTermsForm">
            <div class="dvn_margin12">
                  <ice:dataTable cellpadding="0" cellspacing="0" width="100%" 

                                  value="#{GuestBookResponseDataPage.guestBookResponses}" var="guestBookResponse">
                    <ice:column>
                        <f:facet name="header">
                            <ice:outputText value="First Name"/>
                        </f:facet>
                       <ice:outputText id="firstnameText" 
                                      value="#{guestBookResponse.firstname}"></ice:outputText>
                    </ice:column>
                    <ice:column>
                        <f:facet name="header">
                            <ice:outputText value="Last Name"/>
                        </f:facet>
                       <ice:outputText id="lastnameText" 
                                      value="#{guestBookResponse.lastname}"></ice:outputText>
                    </ice:column>
                    <ice:column>
                        <f:facet name="header">
                            <ice:outputText value="Email"/>
                        </f:facet>
                       <ice:outputText id="emailText" 
                                      value="#{guestBookResponse.email}"></ice:outputText>
                    </ice:column>
                    <ice:column>
                        <f:facet name="header">
                            <ice:outputText value="Institution"/>
                        </f:facet>
                       <ice:outputText id="institutionText" 
                                      value="#{guestBookResponse.institution}"></ice:outputText>
                    </ice:column>
                    <ice:column>
                        <f:facet name="header">
                            <ice:outputText value="Position"/>
                        </f:facet>
                       <ice:outputText id="positionText" 
                                      value="#{guestBookResponse.position}"></ice:outputText>
                    </ice:column>
                    <ice:column>
                        <f:facet name="header">
                            <ice:outputText value="Study Title"/>
                        </f:facet>
                       <ice:outputText id="studyText" 
                                      value="#{guestBookResponse.study.handleURL}"></ice:outputText>
                    </ice:column>
                    <ice:column>
                        <f:facet name="header">
                            <ice:outputText value="Study Name"/>
                        </f:facet>
                       <ice:outputText id="studyTitle" 
                                       value="#{guestBookResponse.study.latestVersion.metadata.title}"></ice:outputText>
                    </ice:column>
                    <ice:column>
                        <f:facet name="header">
                            <ice:outputText value="Study File"/>
                        </f:facet>
                       <ice:outputText id="fileText" 
                                      value="#{guestBookResponse.studyFile.fileName}"></ice:outputText>
                    </ice:column>
                    <ice:column>
                        <f:facet name="header">
                            <ice:outputText value="Time"/>
                        </f:facet>
                       <ice:outputText id="responseTimeText" 
                                       value="#{guestBookResponse.responseTime}"></ice:outputText>                 
                    </ice:column>
                    <ice:columns value="#{guestBookResponse.customQuestionResponses}" var="customResponse">                                        
                 	<f:facet name="header">
                     	      <ice:outputText value="#{customResponse.customQuestion.questionString}"/>
                 	</f:facet>
                         <ice:outputText value="#{customResponse.customQuestion.questionString}"/>
                         <ice:outputText value="#{customResponse.response}"/>
                    </ice:columns> 

                  </ice:dataTable>
            </div>
          </div>
        </div>
      </ice:form>
    </ui:define>
  </ui:composition>
</body>
</html>
