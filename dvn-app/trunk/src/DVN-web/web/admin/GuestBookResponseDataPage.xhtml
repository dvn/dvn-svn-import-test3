<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:jsp="http://java.sun.com/JSP/Page"
      xmlns:ice="http://www.icesoft.com/icefaces/component">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
  <ui:composition template="/template.xhtml">
    <ui:param name="pageTitle" value="#{bundlePageInfo.guestbookDataDumpTitle} - #{VDCRequest.dataversePageTitle}"/>
    <ui:define name="metadata">
        <f:metadata>
             <f:event type="preRenderView" listener="#{GuestBookResponseDataPage.preRenderView}"/>
        </f:metadata>
    </ui:define>
    <ui:define name="body">
      <ice:form id="form1">
        <ice:inputHidden id="vdcId" value="#{VDCRequest.currentVDCId}"/>
        <div class="dvn_section">
          <div class="dvn_sectionTitle">
            <ice:outputText value="#{bundlePageInfo.guestbookDataDumpTitle}"/>
          </div>
          <div class="dvn_sectionBox dvnEditTermsForm">
            <div class="dvn_margin12">
                  <ice:dataTable cellpadding="0" cellspacing="0" width="100%" 

                                  value="#{GuestBookResponseDataPage.guestBookResponses}" var="guestBookResponse">
                    <ice:column>
                       <ice:outputText id="firstnameText" 
                                      value="#{guestBookResponse.firstname}"></ice:outputText>                 
                    </ice:column>
                    <ice:column>
                       <ice:outputText id="lastnameText" 
                                      value="#{guestBookResponse.lastname}"></ice:outputText>                 
                    </ice:column>
                    <ice:column>
                       <ice:outputText id="emailText" 
                                      value="#{guestBookResponse.email}"></ice:outputText>                 
                    </ice:column>
                    <ice:column>
                       <ice:outputText id="institutionText" 
                                      value="#{guestBookResponse.institution}"></ice:outputText>                 
                    </ice:column>
                    <ice:column>
                       <ice:outputText id="positionText" 
                                      value="#{guestBookResponse.position}"></ice:outputText>                 
                    </ice:column>
                    <ice:column>
                       <ice:outputText id="responseTimeText" 
                                       value="#{guestBookResponse.responseTime}"></ice:outputText>                 
                    </ice:column>
                   <ice:column>
                       <ice:dataTable cellpadding="0" cellspacing="0" width="100%" 
                                      columnClasses="vdcEditStudyCol1, vdcEditStudyCol2"
                                      value="#{guestBookResponse.customQuestionResponses}" var="customResponse">
                        <ice:column>
                           <ice:outputText id="staticQuestionStringText" 
                                          value="#{customResponse.staticQuestionString}"></ice:outputText>                 
                        </ice:column>
                        <ice:column>
                           <ice:outputText id="responseText" 
                                          value="#{customResponse.response}"></ice:outputText>                 
                        </ice:column>
                       </ice:dataTable> 
                   </ice:column>
                  </ice:dataTable>
                
              <div class="dvnFormPadding dvnFormMargin">
                <ice:commandButton id="button1" value="Cancel" action="#{GuestBookResponseDataPage.cancel_action}"/>
              </div>
            </div>
          </div>
        </div>
      </ice:form>
    </ui:define>
  </ui:composition>
</body>
</html>
