<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:jsp="http://java.sun.com/JSP/Page"
      xmlns:ice="http://www.icesoft.com/icefaces/component">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
  <ui:composition template="/template.xhtml">
    <ui:param name="pageTitle" value="#{bundlePageInfo.manageTemplatesTitle} - #{VDCRequest.dataversePageTitle}"/>
    <ui:define name="metadata">    
        <!--f:metadata - COMMENTED OUT SINCE THERE ARE NO VIEW PARAMS - WORKAROUND-->  
            <f:event type="preRenderView" listener="#{ManageTemplatesPage.preRenderView}" />
        <!--f:metadata-->  
    </ui:define>  
    <ui:define name="body">
      <ice:form id="templateForm">
        <ice:inputHidden id="vdcId" value="#{VDCRequest.currentVDCId}"/>
        <div class="dvn_section">
          <div class="dvn_sectionTitle">
            <ice:outputText value="#{bundlePageInfo.manageTemplatesTitle}"/>
          </div>
          <div class="dvnManageTableTop">
            <div jsfc="ice:panelGroup" styleClass="dvn_margin12 dvnInformationMessage">
                <div class="dvnMsgBlockContainer">
                  <ice:outputText value="#{bundlePageInfo.manageTemplatesHelp}" escape="false"/>
                </div>
            </div>
            <ice:panelGrid cellpadding="0" cellspacing="0" border="0" columns="2" id="gridPanel2"
                               styleClass="dvnHmpgGroupTableTop"
                               columnClasses="dvnHmpgGroupTotals, dvnPaginatorWrap">
                <div jsfc="ice:panelGroup">
                    <img class="dvn_icon" src="/dvn/resources/images/icon_warning.18.png" alt=""/>
                    <ice:outputText value=" Indicates a template is disabled."/>
                </div>
                <div jsfc="ice:panelGroup" styleClass="dvn_right">
                    <ice:outputLink value="/dvn/faces/study/TemplateFormPage.xhtml" rendered="#{VDCRequest.currentVDCId==null}">
                        <ice:outputText value="Create New Network Template"/>
                    </ice:outputLink>
                </div>
            </ice:panelGrid>
          </div>
          <div>
              <script type="text/javascript">
                    // <![CDATA[
                    
                    function toggleTemplateDesc(toggDesc) {
                      jQuery(toggDesc).next().slideToggle(500);
                      var toggleDescText = (jQuery(toggDesc).children('span.iceOutTxt').text() == 'Description [+]') ? 'Description [-]' : 'Description [+]';
                      jQuery(toggDesc).children('span.iceOutTxt').text(toggleDescText);
                      return false;
                    };

                // ]]>
              </script>
              <ice:dataTable cellpadding="0" cellspacing="0" width="100%"
                             columnWidths="25%,20%,55%"
                             styleClass="dvnManageTable dvnManageStudyTemplatesTable" id="dataTable1"
                             headerClass="list-header-left vdcColPadded" columnClasses="dvnMngStudyTempCol1,dvnMngStudyTempCol2,dvnMngStudyTempCol3"
                             rowClasses="list-row-even vdcColPadded, list-row-odd vdcColPadded"
                             value="#{ManageTemplatesPage.templateList}" var="template">
                <ice:column>
                  <f:facet name="header">
                    <ice:outputText value="Name"/>
                  </f:facet>
                  <ice:outputText value="#{template.name}" styleClass="#{(template.enabled) ? 'dvnStudyTemplateEnabled' : 'dvnStudyTemplateNotEnabled'}"/>
                  
                  <ice:outputLink value="#" onclick="return toggleTemplateDesc(this)" styleClass="dvnStudyTemplateDescLink" rendered="#{!empty(template.description)}">
                    <ice:outputText value="Description [+]"/>
                  </ice:outputLink>
                  <div jsfc="ice:panelGroup" rendered="#{!empty(template.description)}" styleClass="dvnStudyTemplateDesc" style="display: none;">
                    <ice:outputText value="#{template.description}"/>
                  </div>
                </ice:column>
                <ice:column>
                  <f:facet name="header">
                    <ice:outputText value="Details"/>
                  </f:facet>
                  <ice:outputText value="#{empty VDCRequest.currentVDC and ManageTemplatesPage.isVDCDefault(template.id) or ManageTemplatesPage.isInUse(template.id) ? 'Network Template, ' : 'Network Template'}" rendered="#{!empty VDCRequest.currentVDC and template.network}"/>
                  <ice:outputText value="#{ManageTemplatesPage.isInUse(template.id) ? 'Dataverse Default, ' : 'Dataverse Default'}" rendered="#{empty VDCRequest.currentVDC and ManageTemplatesPage.isVDCDefault(template.id)}"/>
                  <ice:outputText value="In Use By Studies" rendered="#{ManageTemplatesPage.isInUse(template.id)}"/>
                </ice:column>
                <ice:column>
                  <f:facet name="header">
                    <ice:outputText value="Action"/>
                  </f:facet>
                    <ice:panelGrid cellpadding="0" cellspacing="0" border="0" columns="5" width="100%"
                                   styleClass="dvnManageStudyTemplatesActionTable">
                        <ice:column>
                          <ice:outputText value="Cannot Disable" rendered="#{template.enabled and (ManageTemplatesPage.isDefault(template.id) 
                                                       or (empty(VDCRequest.currentVDC) and ManageTemplatesPage.isVDCDefault(template.id)) 
                                                       or (!empty(VDCRequest.currentVDC) and template.network))}" />
                          <ice:commandLink value="Disable" action="#{ManageTemplatesPage.updateEnabledAction(template.id)}"
                                           rendered="#{template.enabled and !(ManageTemplatesPage.isDefault(template.id) 
                                                       or (empty(VDCRequest.currentVDC) and ManageTemplatesPage.isVDCDefault(template.id)) 
                                                       or (!empty(VDCRequest.currentVDC) and template.network))}" />
                          <ice:commandLink value="Enable" action="#{ManageTemplatesPage.updateEnabledAction(template.id)}"
                                           rendered="#{!template.enabled}" />
                        </ice:column>
                        <ice:column>
                          <ice:outputText styleClass="dvnManageStudyTemplatesDefault" value="Default" rendered="#{ManageTemplatesPage.isDefault(template.id)}"/>
                          <ice:outputText value="Cannot Make Default" rendered="#{!ManageTemplatesPage.isDefault(template.id) and !template.enabled}"/>

                          <ice:commandLink value="Make Default" rendered="#{!ManageTemplatesPage.isDefault(template.id) and template.enabled}" 
                                           action="#{ManageTemplatesPage.updateDefaultAction(template.id)}"/>
                        </ice:column>
                        <ice:column>
                          <ice:outputLink rendered="#{(empty(VDCRequest.currentVDC) and template.network) or (!empty(VDCRequest.currentVDC) and !template.network)}" 
                                          value="/dvn#{VDCRequest.currentVDCURL}/faces/study/TemplateFormPage.xhtml?templateId=#{template.id}">
                            <ice:outputText value="Edit" nospan="true"/>
                          </ice:outputLink>
                          <ice:outputText value="Cannot Edit" rendered="#{!empty(VDCRequest.currentVDC) and template.network}"/>
                        </ice:column>
                        <ice:column>
                          <ice:outputLink rendered="#{(empty(VDCRequest.currentVDC) and template.network) or (!empty(VDCRequest.currentVDC) and !template.network)}" 
                                          value="/dvn#{VDCRequest.currentVDCURL}/faces/study/TemplateFormPage.xhtml?sourceTemplateId=#{template.id}">
                            <ice:outputText value="Clone" nospan="true"/>
                          </ice:outputLink>
                          <ice:outputLink rendered="#{!empty(VDCRequest.currentVDC) and template.network}" 
                                          value="/dvn#{VDCRequest.currentVDCURL}/faces/study/TemplateFormPage.xhtml?sourceTemplateId=#{template.id}">
                            <ice:outputText value="Clone" nospan="true"/>
                          </ice:outputLink>
                        </ice:column>
                        <ice:column>
                          <ice:outputText rendered="#{(!empty(VDCRequest.currentVDC) and template.network) or ManageTemplatesPage.isInUse(template.id) or  ManageTemplatesPage.isVDCDefault(template.id) or ManageTemplatesPage.isDefault(template.id)}"
                                          value="Cannot Delete"/>
                          <ice:outputLink rendered="#{!(!empty(VDCRequest.currentVDC) and template.network) and !ManageTemplatesPage.isInUse(template.id) and !ManageTemplatesPage.isVDCDefault(template.id) and !ManageTemplatesPage.isDefault(template.id)}" 
                                          value="/dvn#{VDCRequest.currentVDCURL}/faces/study/DeleteTemplatePage.xhtml?templateId=#{template.id}">
                            <ice:outputText value="Delete" nospan="true"/>
                          </ice:outputLink>
                        </ice:column>
                    </ice:panelGrid>
                </ice:column>
              </ice:dataTable>
            </div>
        </div>
      </ice:form>
    </ui:define>
  </ui:composition>
</body>
</html>
