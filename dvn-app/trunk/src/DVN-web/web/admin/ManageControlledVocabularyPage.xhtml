<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:jsp="http://java.sun.com/JSP/Page"
      xmlns:ice="http://www.icesoft.com/icefaces/component">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
  <ui:composition template="/template.xhtml">
    <ui:param name="pageTitle" value="#{bundlePageInfo.manageControlledVocabularyTitle} - #{VDCRequest.dataversePageTitle}"/>
    <ui:define name="metadata">    
        <!--f:metadata - COMMENTED OUT SINCE THERE ARE NO VIEW PARAMS - WORKAROUND-->  
            <f:event type="preRenderView" listener="#{ManageControlledVocabularyPage.preRenderView}" />
        <!--f:metadata-->  
    </ui:define>  
    <ui:define name="body">
      <ice:form id="controlledVocabularyForm">
        <ice:inputHidden id="vdcId" value="#{VDCRequest.currentVDCId}"/>
        <div class="dvn_section">
          <div class="dvn_sectionTitle">
            <ice:outputText value="#{bundlePageInfo.manageControlledVocabularyTitle}"/>
          </div>
          <div class="dvnManageTableTop">
            <div jsfc="ice:panelGroup" styleClass="dvn_margin12 dvnInformationMessage">
                <div class="dvnMsgBlockContainer">
                  <ice:outputText value="#{bundlePageInfo.manageControlledVocabularyHelp}" escape="false"/>
                </div>
            </div>
            <div jsfc="ice:panelGroup" styleClass="dvnManageTableCreateLink">
              <ice:outputLink value="/dvn#{VDCRequest.currentVDCURL}/faces/admin/EditControlledVocabularyPage.xhtml">
                <ice:outputText value="Create New Controlled Vocabulary"/>
              </ice:outputLink>
            </div>
          </div>
          <div>
              <ice:dataTable cellpadding="0" cellspacing="0" width="100%"
                             styleClass="dvnManageTable"
                             headerClass="list-header-left vdcColPadded" id="dataTable1"
                             rowClasses="list-row-even vdcColPadded, list-row-odd vdcColPadded"
                             value="#{ManageControlledVocabularyPage.controlledVocabularyList}" var="cv">
                <ice:column>
                  <f:facet name="header">
                    <ice:outputText value="Name"/>
                  </f:facet>
                  <ice:outputText value="#{cv.name}"/>
                </ice:column>

                <ice:column>
                  <f:facet name="header">
                    <ice:outputText value="Description"/>
                  </f:facet>
                  <ice:outputText value="#{cv.description}"/>
                </ice:column>

                <ice:column>
                  <f:facet name="header">
                    <ice:outputText value="Edit"/>
                  </f:facet>
                  <ice:outputLink value="/dvn#{VDCRequest.currentVDCURL}/faces/admin/EditControlledVocabularyPage.xhtml?cvId=#{cv.id}">
                    <ice:outputText value="Edit"/>  
                  </ice:outputLink>
                </ice:column>                  

                  

              </ice:dataTable>
            </div>
        </div>
      </ice:form>
    </ui:define>
  </ui:composition>
</body>
</html>
