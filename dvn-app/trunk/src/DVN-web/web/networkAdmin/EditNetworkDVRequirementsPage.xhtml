
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:jsp="http://java.sun.com/JSP/Page"
      xmlns:ice="http://www.icesoft.com/icefaces/component">
        <div class="dvn_section">
          <div class="dvn_sectionTitle">
            <ice:outputText value="#{bundlePageInfo.editNetworkDvRequirementsTitle}"/>
          </div>
          <div class="dvn_sectionBox">
            <div class="dvn_margin12">
              <div jsfc="ice:panelGroup" styleClass="dvnInformationMessage">
                <div class="dvnMsgBlockContainer">
                  <ice:outputText value="#{bundlePageInfo.editNetworkDvRequirementsHelp}" escape="false"/>
                </div>
              </div>
              <div jsfc="ice:panelGroup">
                <ice:selectBooleanCheckbox value="#{OptionsPage.requireDvdescription}"/>
                <ice:outputText value=" Require Network Home Page Dataverse Description"/>
              </div>
              <div jsfc="ice:panelGroup">
                <ice:selectBooleanCheckbox value="#{OptionsPage.requireDvaffiliation}"/>
                <ice:outputText value=" Require Dataverse Affiliation"/>
              </div>
              <div jsfc="ice:panelGroup">
                <ice:selectBooleanCheckbox value="#{OptionsPage.requireDvclassification}"/>
                <ice:outputText value=" Require Dataverse Classification"/>
              </div>
              <div jsfc="ice:panelGroup">
                <ice:selectBooleanCheckbox value="#{OptionsPage.requireDvstudiesforrelease}"/>
                <ice:outputText value=" Require Dataverse Studies to be included prior to release"/>
              </div>
            </div>
          </div>
        </div>
</html>
