
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:jsp="http://java.sun.com/JSP/Page"
      xmlns:ice="http://www.icesoft.com/icefaces/component">
                <div class="dvn_section">
                    <div class="dvn_sectionTitle">
                        <ice:outputText value="#{bundlePageInfo.editDvnAccountTermsTitle}"/>
                    </div>
                    <div class="dvn_sectionBox">
                        <div class="dvn_margin12">
                            <div jsfc="ice:panelGroup" styleClass="dvnInformationMessage">
                                <div class="dvnMsgBlockContainer">
                                    <ice:outputText value="#{bundlePageInfo.editDvnAccountTermsHelp}" escape="false"/>
                                </div>
                            </div>
                            <div jsfc="ice:panelGroup">
                                <ice:selectBooleanCheckbox value="#{OptionsPage.networkAccountTermsOfUseEnabled}"/>
                                <ice:outputText value=" Enable Terms of Use"/>
                            </div>
                            <ice:message for="textArea1" styleClass="errorMessage" id="outputText2Msg"/>
                            <br/>
                            <div jsfc="ice:panelGroup">
                                <ice:outputText id="outputText2" value="Terms of Use:"/>
                                <div>
                                    <ice:inputTextarea styleClass="formHtmlEnabled" cols="70" rows="8"
                                                       id="textArea1" immediate="true"
                                                       value="#{OptionsPage.networkAccountTermsOfUse}">
                                        <f:validator validatorId="XhtmlValidator"/>
                                    </ice:inputTextarea>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
</html>
