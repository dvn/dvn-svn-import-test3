<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:gui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:jsp="http://java.sun.com/JSP/Page"
      xmlns:ice="http://www.icesoft.com/icefaces/component">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>

<body>
  <gui:composition template="/template.xhtml">
    <gui:param name="pageTitle" value="Manifest - #{VDCRequest.dataversePageTitle}"/>
    <gui:define name="body">
      <ice:form id="manifest">
        <ice:inputHidden id="vdcId" value="#{VDCRequest.currentVDCId}"/>
        <div class="dvn_section">
          <div class="dvn_sectionTitle">
            <ice:outputText value="Manifest"/>
          </div>
          <div class="dvn_sectionBox">
            <div class="dvn_margin12">
                <div>
                    <ice:outputText value="Dataverse Name"/><br/>
                    <ice:outputText value="Archival Unit"/><br/>
                    <ice:outputText value="Dataverse URL"/>
                </div>
                <div jsfc="ice:panelGroup" styleClass="dvn_padTop">
                    <ice:outputText value="Licensing Terms"/>
                </div>
                <div jsfc="ice:panelGroup" styleClass="dvn_padTop">
                    <ice:outputText value="Dataverse Network Terms"/>
                </div>
                <div jsfc="ice:panelGroup" styleClass="dvn_padTop">
                    <ice:outputText value="Dataverse Terms"/>
                </div>
            </div>
          </div>
        </div>
      </ice:form>
    </gui:define>
  </gui:composition>
</body>
</html>
