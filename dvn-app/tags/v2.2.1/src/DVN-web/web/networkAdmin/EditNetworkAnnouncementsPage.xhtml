<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:jsp="http://java.sun.com/JSP/Page"
      xmlns:ice="http://www.icesoft.com/icefaces/component">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
  <ui:composition template="/template.xhtml">
    <ui:param name="pageTitle" value="#{bundlePageInfo.editDvnDescriptionTitle} - #{VDCRequest.dataversePageTitle}"/>
    <ui:define name="body">
      <ice:form id="editNetworkAnnouncementsForm">
        <div class="dvn_section">
          <div jsfc="ice:panelGroup" styleClass="dvnMsgBlockRound dvnInformationMessage">
            <div class="dvnMsgBlockContainer">
              <ice:outputText value="#{bundlePageInfo.editDvnDescriptionHelp}" escape="false"/>
            </div>
          </div>
          <div class="dvn_sectionTitle">
            <ice:outputText value="#{bundlePageInfo.editDvnDescriptionTitle}"/>
          </div>
          <div class="dvn_sectionBox">
            <div class="dvn_margin12">              
              <div jsfc="ice:panelGroup" id="groupPanel2">
                <ice:selectBooleanCheckbox id="chkEnableNetworkAnnouncements" value="#{EditNetworkAnnouncementsPage.chkEnableNetworkAnnouncements}"/>
                <ice:outputText id="outputText4" value=" #{bundle.enableNetworkAnnouncementsLabel}"/>
              </div>
              <ice:message id="networkAnnouncementsMsg" for="networkAnnouncements" styleClass="errorMessage"/>
              <br/>
              <div jsfc="ice:panelGroup" id="groupPanel3">
                <ice:inputTextarea cols="100" rows="15" styleClass="formHtmlEnabled"
                                   id="networkAnnouncements" value="#{EditNetworkAnnouncementsPage.networkAnnouncements}">
                  <f:validator validatorId="XhtmlValidator"/>
                </ice:inputTextarea>
              </div>
              <div jsfc="ice:panelGroup" id="groupPanel5" styleClass="dvnFormPadding dvnFormMargin">
                <ice:commandButton id="btnSave" value="#{bundle.saveButtonLabel}" action="#{EditNetworkAnnouncementsPage.save_action}"/>
                <ice:commandButton id="btnCancel" value="#{bundle.cancelButtonLabel}" action="#{EditNetworkAnnouncementsPage.cancel_action}"/>
              </div>
            </div>
          </div>
        </div>
      </ice:form>
    </ui:define>
  </ui:composition>
</body>
</html>
