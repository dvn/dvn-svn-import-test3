      function changeClusterNum() {
               // get the new number of clusters
               var clusterNumVal = document.getElementById('ClusterForm:clusterNum').value

               // Add the most recent point to the list, with the new clusterNum
               addPointToList( points[points.length-1].geometry.x, points[points.length-1].geometry.y, clusterNumVal);

               // Now update the colors of all the  points
               updatePointsDisplay(clusterNumVal);
           }

           function addPointToList(x,y,clusterNumVal) {
               var origin = new OpenLayers.Geometry.Point(x,y);
                    var style = {
                        strokeColor: "#FF0000",
                        strokeOpacity: 1,
                        strokeWidth: 1,
                        pointRadius: 2,
                        pointerEvents: "visiblePainted"
                    };
                    var attribs = {
                        clusterNum: clusterNumVal
                    }
                    var userPoint = new OpenLayers.Feature.Vector(origin, attribs, style);
                    vectorLayer.addFeatures([userPoint]);

                    points.push(userPoint);
           }

           function updatePointsDisplay(clusterNumVal ) {
                var pointsLength = points.length;

                // update colors of the previous point features on this layer
                for (var i=0; i<pointsLength-1; i++) {
                    if (points[i].attributes.clusterNum == clusterNumVal) {
                        points[i].style.strokeColor="#00FF00";  // faded
                    } else {
                        points[i].style.strokeColor="#0000FF";  // grayed out
                    }
                }
                // most recent point is always bold (which for now is red)
                points[pointsLength-1].style.strokColor="#FF0000"
                vectorLayer.redraw();
           }
            function selected (evt) {
               // alert("received evt: "+ evt);
                addPointToList(0,0,5);
